          <button onClick={onClose} className="relative z-10 p-3 hover:bg-white/10 rounded-xl transition-all text-white/60 hover:text-white border border-white/10 hover:border-white/20">
            <X size={22} />
          </button>
        </div>

        <div className="flex-1 overflow-y-auto p-8 grid grid-cols-1 lg:grid-cols-5 gap-8 bg-gradient-to-b from-slate-50 to-white">
          {/* 左側：機台選擇 */}
          <div className="lg:col-span-2 space-y-4">
            <div className="flex justify-between items-center">
              <div className="font-bold text-slate-800 text-sm flex items-center">
                <div className="w-7 h-7 bg-blue-100 rounded-lg flex items-center justify-center mr-2">
                  <span className="text-blue-600 font-black text-xs">1</span>
                </div>
                選取機台範圍
                <span className="ml-2 px-2 py-0.5 bg-blue-600 text-white text-xs font-bold rounded-full">{selectedIds.length}</span>
              </div>
              <div className="flex space-x-3">
                <button onClick={() => setSelectedIds(machines.map(m => m.id))} className="text-xs font-bold text-blue-600 hover:text-blue-800 transition-colors px-3 py-1 rounded-lg hover:bg-blue-50">全選</button>
                <button onClick={() => setSelectedIds([])} className="text-xs font-bold text-slate-400 hover:text-rose-500 transition-colors px-3 py-1 rounded-lg hover:bg-rose-50">清除</button>
              </div>
            </div>
            <div className="border-2 border-slate-100 rounded-2xl overflow-hidden bg-white p-3 max-h-[350px] overflow-y-auto shadow-inner">
              {machines.map(m => (
                <label key={m.id} className={`flex items-center px-4 py-3.5 rounded-xl mb-2 last:mb-0 cursor-pointer transition-all duration-300 ${selectedIds.includes(m.id) ? 'bg-gradient-to-r from-blue-50 to-indigo-50 shadow-md border border-blue-200' : 'hover:bg-slate-50 opacity-60 border border-transparent'}`}>
                  <div className={`w-6 h-6 rounded-lg border-2 mr-4 flex items-center justify-center transition-all duration-300 ${selectedIds.includes(m.id) ? 'bg-gradient-to-br from-blue-500 to-blue-600 border-blue-600 text-white shadow-lg shadow-blue-500/30' : 'bg-white border-slate-300'}`}>
                    {selectedIds.includes(m.id) && <Check size={14} strokeWidth={4} />}
                  </div>
                  <input type="checkbox" className="hidden" checked={selectedIds.includes(m.id)} onChange={() => setSelectedIds(prev => prev.includes(m.id) ? prev.filter(i => i !== m.id) : [...prev, m.id])} />
                  <div className="flex flex-col">
                    <span className="text-sm font-bold text-slate-800">{m.id}</span>
                    <span className="text-xs text-slate-400 font-mono">{m.gameSerial || 'NO SN'}</span>
                  </div>
                </label>
              ))}
            </div>
          </div>

          {/* 右側：欄位選擇 */}
          <div className="lg:col-span-3 space-y-8">
            <div>
              <div className="font-bold text-slate-800 text-sm flex items-center mb-5">
                <div className="w-7 h-7 bg-emerald-100 rounded-lg flex items-center justify-center mr-2">
                  <span className="text-emerald-600 font-black text-xs">2</span>
                </div>
                選取導出欄位
              </div>
              <div className="grid grid-cols-2 gap-4">
                {[
                  { id: 'id', label: 'Feiloli ID', icon: QrCode },
                  { id: 'gameSerial', label: '遊戲序號 (SN)', icon: Hash },
                  { id: 'orderNo', label: '訂單編號', icon: FileText },
                  { id: 'poNo', label: 'PO 號碼', icon: FileText },
                  { id: 'shipDate', label: '出貨日期', icon: Calendar },
                  { id: 'partsCount', label: '零件總數', icon: Package }
                ].map(f => (
                  <label key={f.id} className={`flex items-center p-4 rounded-xl border-2 transition-all duration-300 cursor-pointer ${fields[f.id] ? 'bg-gradient-to-r from-emerald-50 to-white border-emerald-400 shadow-lg shadow-emerald-500/10' : 'bg-slate-50/50 border-slate-100 text-slate-400 hover:border-slate-200 hover:bg-white'}`}>
                    <div className={`w-5 h-5 rounded-lg flex items-center justify-center mr-3 transition-all duration-300 ${fields[f.id] ? 'bg-gradient-to-br from-emerald-400 to-emerald-500 text-white shadow-md' : 'bg-slate-200 text-transparent'}`}>
                      <Check size={12} strokeWidth={4} />
                    </div>
                    <input type="checkbox" className="hidden" checked={fields[f.id]} onChange={() => setFields({...fields, [f.id]: !fields[f.id]})} />
                    <span className="text-sm font-bold">{f.label}</span>
                  </label>
                ))}
              </div>
            </div>

            <div className="relative p-6 bg-gradient-to-br from-indigo-600 via-blue-600 to-blue-700 rounded-2xl text-white shadow-2xl shadow-blue-500/20 overflow-hidden">
              <div className="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-16 -mt-16 blur-2xl"></div>
              <div className="relative z-10">
                <div className="flex items-center mb-4">
                  <div className="w-7 h-7 bg-white/20 rounded-lg flex items-center justify-center mr-2">
                    <span className="text-white font-black text-xs">3</span>
                  </div>
                  <h3 className="font-bold uppercase text-sm tracking-widest">數據明細模式</h3>
                </div>
                <label className="flex items-center cursor-pointer group">
                  <div className={`w-7 h-7 rounded-xl border-2 border-white/40 mr-4 flex items-center justify-center transition-all duration-300 ${includeParts ? 'bg-white text-blue-600 scale-110 shadow-xl border-white' : 'bg-transparent text-transparent'}`}>
                     <Check size={16} strokeWidth={4} />
                  </div>
                  <input type="checkbox" className="hidden" checked={includeParts} onChange={() => setIncludeParts(!includeParts)} />
                  <div className="flex flex-col">
                    <span className="text-base font-bold">包含「零件全明細分頁」</span>
                    <p className="text-sm opacity-70 mt-1">建立零件 ID 關聯表，供庫存追蹤與故障盤點</p>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>

        {/* 底部操作區 */}
        <div className="p-8 border-t border-slate-100 flex items-center justify-between bg-white">
          <div className="bg-gradient-to-r from-slate-100 to-slate-50 px-5 py-3 rounded-xl border border-slate-200 shadow-inner">
            <span className="text-xs font-bold text-slate-400 uppercase">已選取: </span>
            <span className="text-lg font-black text-blue-600">{selectedIds.length}</span>
            <span className="text-sm font-bold text-slate-400 ml-1">台機台</span>
          </div>
          <div className="flex space-x-4">
            <button onClick={onClose} className="px-6 py-3.5 font-bold text-sm text-slate-500 hover:text-slate-900 transition-colors rounded-xl hover:bg-slate-100">取消</button>

            >
              <Download size={18} className="mr-2 group-hover:animate-bounce" /> 生成報表
            </button>
          </div>
        </div>
      </div>
    </div>
  );
};

               <p className="text-xs text-slate-400">Recent Activities</p>
             </div>
          </div>
          <div className="px-3 py-1 bg-slate-100 rounded-full text-xs font-bold text-slate-500">{stats.recent.length} 筆</div>
        </div>
        <div className="space-y-3 max-h-[320px] overflow-y-auto custom-scrollbar pr-2">
          {stats.recent.map((m, idx) => (
            <div key={m.id} className="p-4 bg-gradient-to-r from-slate-50 to-white hover:from-blue-50 hover:to-white rounded-2xl flex items-center justify-between group cursor-pointer border border-transparent hover:border-blue-100 hover:shadow-lg transition-all duration-300" onClick={() => onNavigate(m)}>
              <div className="flex items-center space-x-4">
                <div className="relative">
                  <div className="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center text-white font-black text-lg shadow-lg shadow-blue-500/20 group-hover:scale-110 transition-transform">
                    {m.id.charAt(0)}
                  </div>
                  <div className="absolute -bottom-1 -right-1 w-5 h-5 bg-emerald-500 rounded-full flex items-center justify-center text-white text-xs font-bold border-2 border-white shadow">{idx + 1}</div>
                </div>
                <div>
                  <p className="font-black text-slate-800 group-hover:text-blue-600 transition-colors">{m.id}</p>
                  <div className="flex items-center space-x-2 mt-1">
                     <span className="text-[10px] font-bold text-slate-400 bg-slate-100 px-2 py-0.5 rounded uppercase">{m.orderNo}</span>
                     <span className="text-[10px] font-bold text-blue-500 font-mono bg-blue-50 px-2 py-0.5 rounded">SN: {m.gameSerial || '---'}</span>
                  </div>
                </div>
              </div>
              <div className="p-2.5 bg-white rounded-xl text-slate-300 group-hover:text-white group-hover:bg-blue-500 group-hover:shadow-lg transition-all">
                <ChevronRight size={18} />
              </div>
            </div>
          ))}
          {stats.recent.length === 0 && (
            <div className="flex flex-col items-center justify-center py-16 text-center">
              <div className="w-16 h-16 bg-slate-100 rounded-2xl flex items-center justify-center text-slate-300 mb-4">
                <FileText size={32} />
              </div>
              <p className="text-slate-400 font-bold">尚未匯入任何資料</p>
              <p className="text-slate-300 text-sm mt-1">開始匯入您的第一筆電規資料</p>
            </div>
          )}
        </div>
      </div>
    </div>
    
    {/* 統計圖表區 */}
    {machines && machines.length > 5 && (
      <div className="mt-8">
        <div className="mb-6 flex items-center justify-between">
          <div>
            <h3 className="text-2xl font-black text-slate-800">數據分析</h3>
            <p className="text-sm text-slate-400 mt-1">深入了解機台與零件使用趨勢</p>
          </div>
        </div>
        <AnalyticsCharts machines={machines} />
      </div>
    )}
  </div>
);

// --- 快速標籤編輯器 ---
const QuickTagEditor = ({ machine, onUpdate }) => {
  const [isEditing, setIsEditing] = useState(false);
  const [editingTags, setEditingTags] = useState(machine.tags || []);
  const [newTag, setNewTag] = useState('');
  const inputRef = React.useRef(null);

  const commonTags = ['緊急', '重要', '已完成', '待確認', '測試中', '已出貨', '保留', '特殊規格'];

  const handleSave = async (e) => {
    e.stopPropagation();
    // 更新機台標籤
    const updatedMachine = { ...machine, tags: editingTags };
    
    // 調用更新函數（需要在父組件提供）
    if (window.updateMachineGlobal) {
      await window.updateMachineGlobal(updatedMachine);
    }
    
    setIsEditing(false);
  };

  const addTag = (tag, e) => {
    e && e.stopPropagation();
    const tagName = typeof tag === 'string' ? tag : tag.name;
    const existingTag = editingTags.find(t => (typeof t === 'string' ? t : t.name) === tagName);
    if (tag && !existingTag) {
      setEditingTags([...editingTags, tag]);
    }
  };

  const removeTag = (tagToRemove, e) => {
    e.stopPropagation();
    setEditingTags(editingTags.filter(t => {
      const tName = typeof t === 'string' ? t : t.name;
      const removeName = typeof tagToRemove === 'string' ? tagToRemove : tagToRemove.name;
      return tName !== removeName;
    }));
  };

  const handleAddCustomTag = (e) => {
    e.stopPropagation();
    const trimmedTag = newTag.trim();
    const existingTag = editingTags.find(t => (typeof t === 'string' ? t : t.name) === trimmedTag);
    if (trimmedTag && !existingTag) {
      setEditingTags([...editingTags, trimmedTag]);
      setNewTag('');
    }
  };

  if (!isEditing) {
    return (
      <div 
        onClick={(e) => { e.stopPropagation(); setIsEditing(true); }}
        className="flex flex-wrap gap-1.5 items-center min-h-[32px] cursor-pointer group"
      >
        {(machine.tags && machine.tags.length > 0) ? (
          <>
            {machine.tags.map((tag, idx) => {
              const tagName = typeof tag === 'string' ? tag : tag.name;
              const tagColor = typeof tag === 'string' ? 'bg-gradient-to-r from-blue-500 to-blue-600' : tag.color;
              return (
                <span 
                  key={idx}
                  className={`px-2 py-1 ${tagColor} text-white text-xs font-bold rounded-full shadow-sm group-hover:shadow-md transition-all`}
                >
                  {tagName}
                </span>
              );
            })}
            <button className="opacity-0 group-hover:opacity-100 w-6 h-6 bg-slate-200 hover:bg-blue-500 hover:text-white rounded-full flex items-center justify-center transition-all">
              <Edit size={12} />
            </button>
          </>
        ) : (
          <button className="px-3 py-1.5 bg-slate-100 hover:bg-blue-50 border-2 border-dashed border-slate-200 hover:border-blue-300 text-slate-400 hover:text-blue-600 text-xs font-bold rounded-lg transition-all flex items-center gap-1">
            <Plus size={12} /> 添加標籤
          </button>
        )}
      </div>
    );
  }

  return (
    <div 
      onClick={(e) => e.stopPropagation()} 
      className="bg-white border-2 border-blue-300 rounded-xl p-3 shadow-lg min-w-[300px] z-10"
    >
      {/* 當前標籤 */}
      <div className="flex flex-wrap gap-1.5 mb-3">
        {editingTags.map((tag, idx) => {
          const tagName = typeof tag === 'string' ? tag : tag.name;
          const tagColor = typeof tag === 'string' ? 'bg-gradient-to-r from-blue-500 to-blue-600' : tag.color;
          return (
            <span 
              key={idx}
              className={`px-2 py-1 ${tagColor} text-white text-xs font-bold rounded-full flex items-center gap-1 shadow-sm`}
            >
              {tagName}
              <button 
                onClick={(e) => removeTag(tagName, e)}
                className="w-4 h-4 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center transition-all"
              >
                <X size={10} />
              </button>
            </span>
          );
        })}
      </div>

      {/* 常用標籤 */}
      <div className="mb-3">
        <p className="text-xs font-bold text-slate-500 mb-2">常用標籤:</p>
        <div className="flex flex-wrap gap-1.5">
          {commonTags.map(tag => {
            const isTagUsed = editingTags.some(t => (typeof t === 'string' ? t : t.name) === tag);
            return (
              <button
                key={tag}
                onClick={(e) => addTag(tag, e)}
                disabled={isTagUsed}
                className={`px-2 py-1 text-xs font-bold rounded-lg transition-all ${
                  isTagUsed
                    ? 'bg-slate-100 text-slate-300 cursor-not-allowed'
                    : 'bg-slate-50 hover:bg-blue-50 text-slate-600 hover:text-blue-600 border border-slate-200 hover:border-blue-300'
                }`}
              >
                <Plus size={10} className="inline mr-1" />
                {tag}
              </button>
            );
          })}
        </div>
      </div>

      {/* 自訂標籤輸入 */}
      <div className="flex gap-2 mb-3">
        <input
          ref={inputRef}
          type="text"
          value={newTag}
          onChange={(e) => setNewTag(e.target.value)}
          onKeyPress={(e) => e.key === 'Enter' && handleAddCustomTag(e)}
          onClick={(e) => e.stopPropagation()}
          placeholder="自訂標籤..."
          className="flex-1 px-2 py-1.5 border border-slate-200 rounded-lg text-xs focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-400"
        />
        <button
          onClick={handleAddCustomTag}
          className="px-3 py-1.5 bg-blue-500 hover:bg-blue-600 text-white text-xs font-bold rounded-lg transition-all"
        >
          <Plus size={12} />
        </button>
      </div>

      {/* 操作按鈕 */}
      <div className="flex gap-2">
        <button
          onClick={handleSave}
          className="flex-1 px-3 py-1.5 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white text-xs font-bold rounded-lg transition-all flex items-center justify-center gap-1"
        >
          <Check size={12} /> 儲存
        </button>
        <button
          onClick={(e) => { e.stopPropagation(); setIsEditing(false); setEditingTags(machine.tags || []); }}
          className="px-3 py-1.5 bg-slate-100 hover:bg-slate-200 text-slate-600 text-xs font-bold rounded-lg transition-all"
        >
          取消
        </button>
      </div>
    </div>
  );
};

// --- 機台列表視圖 ---
const SpecMachineListView = ({ machines, searchTerm, setSearchTerm, onSelect, onClear, onOpenExport, onOpenReportModal }) => {
  const [selectedModel, setSelectedModel] = useState(null);
  const [filterType, setFilterType] = useState('all'); // 篩選類型
  const [filterValue, setFilterValue] = useState(''); // 篩選值
  
  // 計算所有機型分類
  const modelCategories = useMemo(() => {
    const models = {};
    machines.forEach(m => {
      const model = m.id.split('-')[0] || 'Unknown';
      if (!models[model]) {
        models[model] = {
          name: model,
          count: 0,
          machines: []
        };
      }
      models[model].count++;
      models[model].machines.push(m);
    });
    return Object.values(models).sort((a, b) => b.count - a.count);
  }, [machines]);
  
  // 獲取所有版本選項
  const versionOptions = useMemo(() => {
    const versions = new Set();
    machines.forEach(m => {
      if (m.configVersion) versions.add(m.configVersion);
    });
    return Array.from(versions).sort();
  }, [machines]);
  
  // 獲取所有訂單編號選項
  const orderOptions = useMemo(() => {
    const orders = new Set();
    machines.forEach(m => {
      if (m.orderNo) orders.add(m.orderNo);
    });
    return Array.from(orders).sort();
  }, [machines]);
  
  // 獲取所有出貨日期選項（月份）
  const shipDateOptions = useMemo(() => {
    const dates = new Set();
    machines.forEach(m => {
      if (m.shipDate) {
        const month = m.shipDate.substring(0, 7); // YYYY.MM
        dates.add(month);
      }
    });
    return Array.from(dates).sort().reverse();
  }, [machines]);
  
  // 獲取所有標籤選項
  const tagOptions = useMemo(() => {
    const tags = new Set();
    machines.forEach(m => {
      if (m.tags && m.tags.length > 0) {
        m.tags.forEach(tag => tags.add(tag));
      }
    });
    return Array.from(tags).sort();
  }, [machines]);
  
  // 綜合過濾邏輯
  const displayedMachines = useMemo(() => {
    let filtered = machines;
    
    // 機型篩選
    if (selectedModel) {
      filtered = filtered.filter(m => m.id.startsWith(selectedModel + '-'));
    }
    
    // 高級篩選
    if (filterType !== 'all' && filterValue) {
      filtered = filtered.filter(m => {
        switch (filterType) {
          case 'order':
            return m.orderNo === filterValue;
          case 'shipDate':
            return m.shipDate && m.shipDate.startsWith(filterValue);
          case 'tag':
            return m.tags && m.tags.includes(filterValue);
          case 'hasSerial':
            return filterValue === 'yes' ? !!m.gameSerial : !m.gameSerial;
          case 'version':
            return m.configVersion === filterValue;
          case 'partsCount':
            const count = m.parts ? m.parts.length : 0;
            if (filterValue === '0') return count === 0;
            if (filterValue === '1-10') return count >= 1 && count <= 10;
            if (filterValue === '11-30') return count >= 11 && count <= 30;
            if (filterValue === '31+') return count >= 31;
            return true;
          default:
            return true;
        }
      });
    }
    
    return filtered;
  }, [machines, selectedModel, filterType, filterValue]);
  
  return (
  <div className="space-y-6">
    {/* 機型分類卡片區 */}
    {modelCategories.length > 0 && (
      <div className="bg-white rounded-3xl shadow-xl border border-slate-100/80 p-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
        <div className="flex items-center justify-between mb-5">
          <div className="flex items-center space-x-3">
            <div className="w-10 h-10 bg-gradient-to-br from-purple-100 to-purple-200 rounded-xl flex items-center justify-center">
              <Layers size={20} className="text-purple-600" />
            </div>
            <div>
              <h3 className="text-lg font-black text-slate-800">機型分類</h3>
              <p className="text-xs text-slate-400">點擊卡片快速篩選機型</p>
            </div>
          </div>
          {selectedModel && (
            <button 
              onClick={() => setSelectedModel(null)}
              className="px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-xl text-sm font-bold transition-all flex items-center gap-2"
            >
              <X size={14} /> 清除篩選
            </button>
          )}
        </div>
        
        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
          {modelCategories.map((model, idx) => {
            const isSelected = selectedModel === model.name;
            const colors = [
              { from: 'from-blue-500', to: 'to-blue-600', bg: 'bg-blue-50', border: 'border-blue-200', text: 'text-blue-600', shadow: 'shadow-blue-500/20' },
              { from: 'from-emerald-500', to: 'to-emerald-600', bg: 'bg-emerald-50', border: 'border-emerald-200', text: 'text-emerald-600', shadow: 'shadow-emerald-500/20' },
              { from: 'from-purple-500', to: 'to-purple-600', bg: 'bg-purple-50', border: 'border-purple-200', text: 'text-purple-600', shadow: 'shadow-purple-500/20' },
              { from: 'from-amber-500', to: 'to-amber-600', bg: 'bg-amber-50', border: 'border-amber-200', text: 'text-amber-600', shadow: 'shadow-amber-500/20' },
              { from: 'from-rose-500', to: 'to-rose-600', bg: 'bg-rose-50', border: 'border-rose-200', text: 'text-rose-600', shadow: 'shadow-rose-500/20' },
              { from: 'from-cyan-500', to: 'to-cyan-600', bg: 'bg-cyan-50', border: 'border-cyan-200', text: 'text-cyan-600', shadow: 'shadow-cyan-500/20' },
            ];
            const color = colors[idx % colors.length];
            
            return (
              <button
                key={model.name}
                onClick={() => setSelectedModel(isSelected ? null : model.name)}
                className={`group relative p-5 rounded-2xl border-2 transition-all duration-300 hover:shadow-xl hover:-translate-y-1 ${
                  isSelected 
                    ? `bg-gradient-to-br ${color.from} ${color.to} border-transparent shadow-lg ${color.shadow}` 
                    : `${color.bg} ${color.border} hover:${color.border}`
                }`}
              >
                {/* 背景裝飾 */}
                <div className={`absolute top-0 right-0 w-20 h-20 rounded-full -mr-10 -mt-10 opacity-20 blur-2xl transition-opacity ${
                  isSelected ? 'bg-white' : `bg-gradient-to-br ${color.from} ${color.to}`
                }`}></div>
                
                <div className="relative z-10">
                  {/* 圖標 */}
                  <div className={`w-12 h-12 rounded-xl flex items-center justify-center mb-3 transition-all ${
                    isSelected ? 'bg-white/20 backdrop-blur-sm' : `${color.bg} group-hover:scale-110`
                  }`}>
                    <Cpu size={24} className={isSelected ? 'text-white' : color.text} />
                  </div>
                  
                  {/* 機型名稱 */}
                  <h4 className={`text-lg font-black mb-1 ${isSelected ? 'text-white' : 'text-slate-800'}`}>
                    {model.name}
                  </h4>
                  
                  {/* 數量標籤 */}
                  <div className={`inline-flex items-center px-3 py-1 rounded-full text-xs font-bold ${
                    isSelected 
                      ? 'bg-white/20 text-white backdrop-blur-sm' 
                      : `${color.bg} ${color.text}`
                  }`}>
                    <Package size={12} className="mr-1" />
                    {model.count} 台
                  </div>
                  
                  {/* 選中指示器 */}
                  {isSelected && (
                    <div className="absolute top-3 right-3 w-6 h-6 bg-white rounded-full flex items-center justify-center shadow-lg">
                      <Check size={14} className={color.text} />
                    </div>
                  )}
                </div>
              </button>
            );
          })}
        </div>
        
        {/* 篩選提示 */}
        {selectedModel && (
          <div className="mt-4 p-4 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl border border-blue-100 flex items-center justify-between">
            <div className="flex items-center space-x-3">
              <div className="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                <Filter size={16} className="text-white" />
              </div>
              <div>
                <p className="text-sm font-bold text-blue-900">
                  正在顯示 <span className="text-blue-600">{selectedModel}</span> 機型
                </p>
                <p className="text-xs text-blue-600">
                  共 {displayedMachines.length} 台機台
                </p>
              </div>
            </div>
          </div>
        )}
      </div>
    )}
    
    {/* 原有的列表視圖 */}
    <div className="bg-white rounded-3xl shadow-xl border border-slate-100/80 overflow-hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
    {/* 搜尋工具列 */}
    <div className="p-6 border-b border-slate-100 flex flex-col gap-4 bg-gradient-to-r from-slate-50/80 to-white">
      {/* 第一排：搜尋框 */}
      <div className="flex flex-col xl:flex-row xl:items-center justify-between gap-4">
        <div className="relative flex-1 max-w-2xl group">
          <div className="absolute left-4 top-1/2 -translate-y-1/2 w-10 h-10 bg-slate-100 group-focus-within:bg-blue-100 rounded-xl flex items-center justify-center transition-colors">
            <Search className="text-slate-400 group-focus-within:text-blue-500 transition-colors" size={20} />
          </div>
          <input 
            type="text" 
            placeholder="搜尋機台 ID、序號、訂單編號或特定零件 S/N..." 
            className="w-full pl-16 pr-6 py-4 bg-white border-2 border-slate-100 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-400 transition-all font-medium text-slate-700 shadow-sm placeholder:text-slate-300"
            value={searchTerm}
            onChange={(e) => setSearchTerm(e.target.value)}
          />
          {searchTerm && (
            <button onClick={() => setSearchTerm('')} className="absolute right-4 top-1/2 -translate-y-1/2 p-1.5 bg-slate-100 hover:bg-rose-100 rounded-lg text-slate-400 hover:text-rose-500 transition-all">
              <X size={16} />
            </button>
          )}
        </div>
        <div className="flex space-x-3">
          <button onClick={onOpenReportModal} className="px-6 py-3.5 bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white rounded-2xl font-bold text-xs transition-all flex items-center shadow-lg shadow-purple-500/20 hover:shadow-xl hover:-translate-y-0.5 uppercase tracking-widest">
            <FileText size={16} className="mr-2" /> 報表模板
          </button>
          <button onClick={onOpenExport} className="px-6 py-3.5 bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 text-white rounded-2xl font-bold text-xs transition-all flex items-center shadow-lg shadow-emerald-500/20 hover:shadow-xl hover:-translate-y-0.5 uppercase tracking-widest">
            <Download size={16} className="mr-2" /> 自訂匯出
          </button>
          <button onClick={onClear} className="p-3.5 text-rose-500 bg-rose-50 border border-rose-100 hover:bg-rose-500 hover:text-white hover:border-rose-500 rounded-2xl transition-all shadow-sm hover:shadow-lg">
            <Trash2 size={20} />
          </button>
        </div>
      </div>
      
      {/* 第二排：高級篩選器 */}
      <div className="flex flex-col sm:flex-row gap-3 items-start sm:items-center">
        <div className="flex items-center gap-2">
          <Filter size={16} className="text-slate-400" />
          <span className="text-sm font-bold text-slate-600">進階篩選：</span>
        </div>
        
        <div className="flex flex-wrap gap-3 flex-1">
          {/* 篩選類型下拉 */}
          <div className="relative">
            <select 
              value={filterType}
              onChange={(e) => { setFilterType(e.target.value); setFilterValue(''); }}
              className="appearance-none pl-4 pr-10 py-2.5 bg-white border-2 border-slate-200 hover:border-blue-300 rounded-xl text-sm font-bold text-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-400 transition-all cursor-pointer shadow-sm"
            >
              <option value="all">全部顯示</option>
              <option value="order">依訂單編號</option>
              <option value="shipDate">依出貨月份</option>
              <option value="tag">依標籤分類</option>
              <option value="version">依配置版本</option>
              <option value="hasSerial">依遊戲序號</option>
              <option value="partsCount">依零件數量</option>
            </select>
            <ChevronDown size={16} className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none" />
          </div>
          
          {/* 篩選值下拉（根據類型動態顯示） */}
          {filterType !== 'all' && (
            <div className="relative flex-1 min-w-[200px]">
              <select
                value={filterValue}
                onChange={(e) => setFilterValue(e.target.value)}
                className="appearance-none w-full pl-4 pr-10 py-2.5 bg-gradient-to-r from-blue-50 to-indigo-50 border-2 border-blue-200 hover:border-blue-400 rounded-xl text-sm font-bold text-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all cursor-pointer shadow-sm"
              >
                <option value="">請選擇...</option>
                {filterType === 'order' && orderOptions.map(order => (
                  <option key={order} value={order}>{order}</option>
                ))}
                {filterType === 'shipDate' && shipDateOptions.map(date => (
                  <option key={date} value={date}>{date.replace('.', '年')}月</option>
                ))}
                {filterType === 'tag' && tagOptions.map(tag => (
                  <option key={tag} value={tag}>{tag}</option>
                ))}
                {filterType === 'version' && versionOptions.map(version => (
                  <option key={version} value={version}>v{version}</option>
                ))}
                {filterType === 'hasSerial' && (
                  <>
                    <option value="yes">有遊戲序號</option>
                    <option value="no">無遊戲序號</option>
                  </>
                )}
                {filterType === 'partsCount' && (
                  <>
                    <option value="0">無零件 (0)</option>
                    <option value="1-10">少量 (1-10)</option>
                    <option value="11-30">中量 (11-30)</option>
                    <option value="31+">大量 (31+)</option>
                  </>
                )}
              </select>
              <ChevronDown size={16} className="absolute right-3 top-1/2 -translate-y-1/2 text-blue-600 pointer-events-none" />
            </div>
          )}
          
          {/* 清除篩選按鈕 */}
          {(filterType !== 'all' || filterValue) && (
            <button
              onClick={() => { setFilterType('all'); setFilterValue(''); }}
              className="px-4 py-2.5 bg-slate-100 hover:bg-slate-200 text-slate-600 hover:text-slate-800 rounded-xl text-sm font-bold transition-all flex items-center gap-2 shadow-sm"
            >
              <X size={14} /> 清除
            </button>
          )}
        </div>
        
        {/* 篩選結果提示 */}
        {(filterType !== 'all' && filterValue) && (
          <div className="px-4 py-2 bg-gradient-to-r from-emerald-50 to-teal-50 border border-emerald-200 rounded-xl flex items-center gap-2">
            <Check size={14} className="text-emerald-600" />
            <span className="text-xs font-bold text-emerald-700">
              篩選中 ({displayedMachines.length} 筆)
            </span>
          </div>
        )}
      </div>
    </div>
    
    {/* 表格 */}
    <div className="overflow-x-auto">
      <table className="w-full text-left border-collapse">
        <thead>
          <tr className="bg-gradient-to-r from-slate-50 to-slate-100/50">
            <th className="px-8 py-5 text-[11px] font-black text-slate-400 uppercase tracking-[0.15em]">機台 ID 編號</th>
            <th className="px-6 py-5 text-[11px] font-black text-slate-400 uppercase tracking-[0.15em]">遊戲機 SN</th>
            <th className="px-6 py-5 text-[11px] font-black text-slate-400 uppercase tracking-[0.15em]">訂單資訊</th>
            <th className="px-6 py-5 text-[11px] font-black text-slate-400 uppercase tracking-[0.15em]">標籤</th>
            <th className="px-6 py-5 text-[11px] font-black text-slate-400 uppercase tracking-[0.15em] text-center">電規項數</th>
            <th className="px-6 py-5"></th>
          </tr>
        </thead>
        <tbody className="divide-y divide-slate-50">
          {displayedMachines.map((m, idx) => (
            <tr key={m.id} className="hover:bg-gradient-to-r hover:from-blue-50/50 hover:to-transparent transition-all group">
              <td className="px-8 py-5 cursor-pointer" onClick={() => onSelect(m)}>
                <div className="flex items-center space-x-4">
                  <div className="w-11 h-11 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg shadow-blue-500/20 group-hover:scale-110 transition-transform">
                    {m.id.charAt(0)}
                  </div>
                  <div>
                    <span className="font-black text-slate-900 text-base group-hover:text-blue-600 transition-colors block">{m.id}</span>
                    <p className="text-[11px] text-slate-400 mt-0.5 font-medium">{m.shipDate || '未註記日期'}</p>
                  </div>
                </div>
              </td>
              <td className="px-6 py-5 cursor-pointer" onClick={() => onSelect(m)}>
                <div className="flex items-center space-x-2">
                   <div className="p-2 bg-gradient-to-br from-slate-100 to-slate-50 rounded-lg text-slate-400 shadow-inner"><QrCode size={16} /></div>
                   <span className="font-mono text-sm font-bold text-slate-600 bg-slate-50 px-2 py-1 rounded">{m.gameSerial || '------'}</span>
                </div>
              </td>
              <td className="px-6 py-5 cursor-pointer" onClick={() => onSelect(m)}>
                <p className="text-sm font-bold text-slate-700">{m.orderNo}</p>
                <p className="text-[11px] text-slate-400 truncate max-w-[200px] mt-0.5 font-medium">{m.importSource}</p>
              </td>
              <td className="px-6 py-5">
                <QuickTagEditor machine={m} onUpdate={onSelect} />
              </td>
              <td className="px-6 py-5 cursor-pointer" onClick={() => onSelect(m)}>
                <span className="inline-flex items-center bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-100 text-blue-700 px-4 py-1.5 rounded-full text-xs font-black shadow-sm group-hover:from-blue-100 group-hover:to-indigo-100 transition-all">
                  <Package size={12} className="mr-1.5" /> {m.parts.length} 項
                </span>
              </td>
              <td className="px-6 py-5 text-right">
                <button onClick={() => onSelect(m)} className="p-3 bg-gradient-to-r from-slate-900 to-slate-800 hover:from-blue-600 hover:to-indigo-600 text-white rounded-xl transition-all shadow-lg hover:shadow-xl hover:-translate-x-0.5 group-hover:scale-105">
                  <ChevronRight size={18} />
                </button>
              </td>
            </tr>
          ))}
          {displayedMachines.length === 0 && (
            <tr>
              <td colSpan="6" className="py-24">
                <div className="flex flex-col items-center justify-center text-center">
                  <div className="w-20 h-20 bg-slate-100 rounded-3xl flex items-center justify-center text-slate-300 mb-4">
                    <Search size={40} strokeWidth={1.5} />
                  </div>
                  <p className="text-slate-400 font-bold text-lg">找不到符合的資料</p>
                  <p className="text-slate-300 text-sm mt-1">嘗試調整搜尋條件或匯入新資料</p>
                </div>
              </td>
            </tr>
          )}
        </tbody>
      </table>
    </div>
    
    {/* 底部統計 */}
    {displayedMachines.length > 0 && (
      <div className="px-8 py-4 bg-gradient-to-r from-slate-50 to-white border-t border-slate-100 flex items-center justify-between">
        <p className="text-sm text-slate-400">
          {selectedModel ? (
            <>
              顯示 <span className="font-black text-blue-600">{selectedModel}</span> 機型，共 <span className="font-black text-slate-700">{displayedMachines.length}</span> 台
            </>
          ) : (
            <>
              共 <span className="font-black text-slate-700">{displayedMachines.length}</span> 台機台
            </>
          )}
        </p>
        <div className="flex items-center space-x-2 text-xs text-slate-400">
          <span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
          <span>即時同步</span>
        </div>
      </div>
    )}
    </div>
  </div>
  );
};

// --- 表單視圖 ---
const SpecEntryFormView = ({ initialData, onSave, mode = 'create', suggestions = {}, machines = [] }) => {
  const [selectedTemplate, setSelectedTemplate] = useState('');
  const [nextSerialNumber, setNextSerialNumber] = useState(1);
  const [isTemplateManagementOpen, setIsTemplateManagementOpen] = useState(false);
  const [availableTemplates, setAvailableTemplates] = useState([]);
  const [formData, setFormData] = useState({
    id: '', orderNo: '', poNo: '', 
    shipDate: new Date().toISOString().slice(0, 10).replace(/-/g, '.'),
    gameSerial: '', 
    configVersion: '', // 整機版本
    parts: [{ category: '控箱區域', name: '', desc: '', sn: '', componentVersion: '' }], // 加入零件版本
    tags: [],
    attachments: [],
    ...initialData
  });
  
  // 🔥 序號自動生成函數
  const generateSerialNumber = (partIndex) => {
    const machineId = formData.id || '';
    let prefix = 'PART'; // 預設前綴
    
    console.log('🔍 開始生成零件序號，機台ID:', machineId);
    
    // 根據機台系列決定序號前綴
    if (machineId.startsWith('F10F')) {
      prefix = 'S';
    } else if (machineId.startsWith('F32H')) {
      prefix = 'J';
    }
    
    console.log('📌 使用前綴:', prefix);
    console.log('📊 現有機台數量:', machines.length);
    
    // 收集所有現有的該前綴序號
    const existingSerials = [];
    machines.forEach(machine => {
      if (machine.parts) {
        machine.parts.forEach(part => {
          if (part.sn && part.sn.startsWith(prefix + '-')) {
            existingSerials.push(part.sn);
          }
        });
      }
    });
    
    // 同時檢查當前表單中已有的序號
    formData.parts.forEach(part => {
      if (part.sn && part.sn.startsWith(prefix + '-')) {
        existingSerials.push(part.sn);
      }
    });
    
    console.log('📋 找到的現有序號:', existingSerials);
    
    // 找出最大編號
    let maxNumber = 0;
    existingSerials.forEach(serial => {
      const match = serial.match(new RegExp(`^${prefix}-(\\d+)$`));
      if (match) {
        const num = parseInt(match[1], 10);
        console.log(`🔢 解析 ${serial} → 編號: ${num}`);
        if (num > maxNumber) {
          maxNumber = num;
        }
      }
    });
    
    console.log('🎯 最大編號:', maxNumber);
    
    // 生成新序號（最大編號 + 1）
    const newNumber = maxNumber + 1;
    const newSerial = `${prefix}-${String(newNumber).padStart(4, '0')}`;
    console.log('✨ 生成新序號:', newSerial);
    return newSerial;
  };
  
  // 🔥 機台編號自動生成函數
  const generateMachineId = (prefix) => {
    console.log('🔍 開始生成機台編號，前綴:', prefix);
    console.log('📊 現有機台數量:', machines.length);
    
    // 收集所有該前綴的機台編號
    const existingIds = [];
    machines.forEach(machine => {
      if (machine.id && machine.id.startsWith(prefix + '-')) {
        existingIds.push(machine.id);
        console.log('✅ 找到匹配機台:', machine.id);
      }
    });
    
    console.log('📋 所有匹配的機台編號:', existingIds);
    
    // 找出最大編號
    let maxNumber = 0;
    existingIds.forEach(id => {
      const match = id.match(new RegExp(`^${prefix}-(\\d+)$`));
      if (match) {
        const num = parseInt(match[1], 10);
        console.log(`🔢 解析 ${id} → 編號: ${num}`);
        if (num > maxNumber) {
          maxNumber = num;
        }
      }
    });
    
    console.log('🎯 最大編號:', maxNumber);
    
    // 生成新編號（最大編號 + 1）
    const newNumber = maxNumber + 1;
    const newId = `${prefix}-${String(newNumber).padStart(4, '0')}`;
    console.log('✨ 生成新編號:', newId);
    return newId;
  };
  
  // 載入版本資料
  const [configVersions, setConfigVersions] = useState([]);
  const [componentVersions, setComponentVersions] = useState([]);
  
  // 🔍 調試：檢查 machines 數據
  React.useEffect(() => {
    console.log('🔍🔍🔍 SpecEntryFormView 接收到的 machines:', machines);
    console.log('📊 機台數量:', machines ? machines.length : 0);
    if (machines && machines.length > 0) {
      console.log('📋 前5台機台ID:', machines.slice(0, 5).map(m => m.id));
    }
  }, [machines]);
  
  React.useEffect(() => {
    const storedConfig = localStorage.getItem('config_versions');
    const storedComponent = localStorage.getItem('component_versions');
    if (storedConfig && storedConfig !== 'undefined') {
      try { setConfigVersions(JSON.parse(storedConfig)); } catch(e) {}
    }
    if (storedComponent && storedComponent !== 'undefined') {
      try { setComponentVersions(JSON.parse(storedComponent)); } catch(e) {}
    }
  }, []);

  // 載入所有可用模板
  React.useEffect(() => {
    setAvailableTemplates(TemplateManager.getAllTemplates());
  }, []);

  // 當選擇機型模板時，自動填充零件和生成機台編號
  const handleTemplateChange = (templateKey) => {
    setSelectedTemplate(templateKey);
    
    const allTemplates = TemplateManager.getAllTemplates();
    const templateEntry = allTemplates.find(([key]) => key === templateKey);
    
    if (templateEntry) {
      const [, template] = templateEntry;
      
      // 自動生成機台編號（如果是新增模式且有 prefix）
      if (mode === 'create' && template.prefix) {
        const newId = `${template.prefix}-${String(nextSerialNumber).padStart(4, '0')}`;
        setNextSerialNumber(prev => prev + 1);
        
        setFormData(prev => ({
          ...prev,
          id: newId,
          parts: JSON.parse(JSON.stringify(template.parts)) // 深拷貝零件列表
        }));
      } else {
        setFormData(prev => ({
          ...prev,
          parts: JSON.parse(JSON.stringify(template.parts))
        }));
      }
    }
  };

  const handlePartChange = (index, field, value) => {
    const newParts = [...formData.parts]; 
    newParts[index][field] = value; 
    setFormData(prev => ({ ...prev, parts: newParts }));
  };

  return (
    <div className="space-y-8">
      {/* 頂部漸層標題區 */}
      <div className="relative overflow-hidden bg-gradient-to-br from-slate-900 via-slate-800 to-blue-900 p-8 rounded-3xl shadow-2xl">
        <div className="absolute top-0 right-0 w-80 h-80 bg-blue-500 rounded-full -mr-40 -mt-40 opacity-20 blur-[100px]"></div>
        <div className="absolute bottom-0 left-0 w-60 h-60 bg-emerald-500 rounded-full -ml-30 -mb-30 opacity-10 blur-[80px]"></div>
        <div className="relative z-10 flex items-center justify-between">
          <div className="flex items-center space-x-5">
            <div className={`w-16 h-16 ${mode === 'edit' ? 'bg-gradient-to-br from-amber-400 to-orange-500' : 'bg-gradient-to-br from-blue-400 to-blue-600'} rounded-2xl flex items-center justify-center shadow-2xl`}>
              {mode === 'edit' ? <Edit3 size={28} className="text-white" /> : <PlusCircle size={28} className="text-white" />}
            </div>
            <div>
              <h1 className="text-3xl font-black text-white tracking-tight">{mode === 'edit' ? `修改機台履歷` : '登記新機台電規'}</h1>
              <p className="text-blue-300/70 text-sm font-medium mt-1 uppercase tracking-widest">Electrical Specification Registry</p>
              {mode === 'edit' && <p className="text-emerald-400 font-mono font-bold mt-1 text-lg">{formData.id}</p>}
            </div>
          </div>
        </div>
      </div>
      
      {/* 表單主體 */}
      <div className="bg-white/80 backdrop-blur-xl p-8 rounded-3xl shadow-xl border border-white/50">
        <form onSubmit={(e) => { e.preventDefault(); onSave({...formData, timestamp: new Date().getTime()}); }} className="space-y-10">
          
          {/* 基本資訊區塊 */}
          <div className="space-y-6">
            <div className="flex items-center space-x-3 mb-6">
              <div className="w-1.5 h-8 bg-gradient-to-b from-blue-500 to-blue-600 rounded-full"></div>
              <h2 className="text-xl font-bold text-slate-800">基本資訊</h2>
              <span className="text-xs font-medium text-slate-400 uppercase tracking-widest">Basic Information</span>
            </div>
            
            {/* 機型模板選擇 - 僅在新增模式顯示 */}
            {mode === 'create' && (
              <>
                <TemplateManagementModal 
                  isOpen={isTemplateManagementOpen} 
                  onClose={() => {
                    setIsTemplateManagementOpen(false);
                    setAvailableTemplates(TemplateManager.getAllTemplates());
                  }}
                />
                
                <div className="mb-8 p-6 bg-gradient-to-br from-indigo-50 via-blue-50 to-purple-50 rounded-2xl border-2 border-indigo-200 shadow-sm">
                  <div className="flex items-center justify-between mb-4">
                    <div className="flex items-center space-x-3">
                      <div className="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
                        <Layers size={20} className="text-white" />
                      </div>
                      <div>
                        <h3 className="text-lg font-black text-slate-800">快速選擇機型模板</h3>
                        <p className="text-xs text-indigo-600 font-medium">選擇機型後將自動帶入標準零件清單和編號</p>
                      </div>
                    </div>
                    <button
                      type="button"
                      onClick={() => setIsTemplateManagementOpen(true)}
                      className="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-500 hover:to-purple-400 text-white rounded-xl font-bold text-sm transition-all shadow-lg hover:shadow-purple-500/30 hover:-translate-y-0.5"
                    >
                      <Sparkles size={16} /> 管理模板
                    </button>
                  </div>
                  
                  <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-3">
                    {availableTemplates.map(([key, template]) => (
                      <button
                        key={key}
                        type="button"
                        onClick={() => handleTemplateChange(key)}
                        className={`group p-4 rounded-xl border-2 transition-all duration-300 ${
                          selectedTemplate === key
                            ? 'bg-gradient-to-br from-indigo-500 to-purple-600 border-indigo-600 shadow-lg shadow-indigo-500/30 scale-105'
                            : 'bg-white border-indigo-200 hover:border-indigo-400 hover:shadow-md hover:scale-102'
                        }`}
                      >
                        <div className={`w-12 h-12 mx-auto rounded-lg flex items-center justify-center mb-2 ${
                          selectedTemplate === key 
                            ? 'bg-white/20' 
                            : 'bg-gradient-to-br from-indigo-100 to-purple-100'
                        }`}>
                          <Cpu size={24} className={selectedTemplate === key ? 'text-white' : 'text-indigo-600'} />
                        </div>
                        <h4 className={`text-sm font-black text-center mb-1 ${
                          selectedTemplate === key ? 'text-white' : 'text-slate-800'
                        }`}>
                          {template.name}
                        </h4>
                        <p className={`text-xs text-center ${
                          selectedTemplate === key ? 'text-white/80' : 'text-slate-500'
                        }`}>
                          {template.description}
                        </p>
                        {selectedTemplate === key && (
                          <div className="mt-2 flex justify-center">
                            <div className="w-5 h-5 bg-white rounded-full flex items-center justify-center">
                              <Check size={12} className="text-indigo-600" />
                            </div>
                          </div>
                        )}
                        {key !== 'CUSTOM' && template.parts && (
                          <div className={`mt-2 text-xs font-mono font-bold text-center ${
                            selectedTemplate === key ? 'text-white/90' : 'text-indigo-600'
                          }`}>
                            {template.parts.length} 個零件
                          </div>
                        )}
                      </button>
                    ))}
                  </div>
                </div>
              </>
            )}
            
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              <div className="group">
                <label className="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 ml-1 group-focus-within:text-blue-600 transition-colors">
                  <span className="flex items-center justify-between w-full">
                    <span className="flex items-center"><QrCode size={12} className="mr-1.5" />機台編號 (Feiloli ID) *</span>
                    {mode === 'create' && (
                      <div className="flex items-center gap-2">
                        <button
                          type="button"
                          onClick={(e) => {
                            e.preventDefault();
                            const newId = generateMachineId('F10F');
                            console.log('🖱️ 點擊 F10F 按鈕，生成:', newId);
                            setFormData({...formData, id: newId});
                          }}
                          className="text-xs text-emerald-600 hover:text-emerald-700 font-bold flex items-center gap-1 hover:underline bg-emerald-50 px-2 py-1 rounded"
                          title="生成 F10F 系列編號"
                        >
                          <Sparkles size={10} /> F10F
                        </button>
                        <button
                          type="button"
                          onClick={(e) => {
                            e.preventDefault();
                            const newId = generateMachineId('F32H');
                            console.log('🖱️ 點擊 F32H 按鈕，生成:', newId);
                            setFormData({...formData, id: newId});
                          }}
                          className="text-xs text-blue-600 hover:text-blue-700 font-bold flex items-center gap-1 hover:underline bg-blue-50 px-2 py-1 rounded"
                          title="生成 F32H 系列編號"
                        >
                          <Sparkles size={10} /> F32H
                        </button>
                        {formData.id && (
                          <button
                            type="button"
                            onClick={(e) => {
                              e.preventDefault();
                              setFormData({...formData, id: ''});
                            }}
                            className="text-xs text-rose-600 hover:text-rose-700 font-bold flex items-center gap-1 hover:underline bg-rose-50 px-2 py-1 rounded"
                            title="清除重新生成"
                          >
                            <X size={10} /> 清除
                          </button>
                        )}
                      </div>
                    )}
                  </span>
                </label>
                <input name="id" value={formData.id} onChange={(e) => setFormData({...formData, id: e.target.value})} required disabled={mode === 'edit'} className={`w-full px-5 py-4 border-2 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none font-bold text-lg transition-all duration-300 ${mode === 'edit' ? 'bg-slate-100 text-slate-400 border-slate-200' : 'bg-white text-blue-600 border-slate-200 hover:border-blue-300'}`} placeholder="例: F32H-0070" />
              </div>
              <div className="group">
                <label className="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 ml-1 group-focus-within:text-blue-600 transition-colors">
                  <span className="flex items-center"><Cpu size={12} className="mr-1.5" />遊戲機序號 (SN) *</span>
                </label>
                <input name="gameSerial" value={formData.gameSerial} onChange={(e) => setFormData({...formData, gameSerial: e.target.value})} required className="w-full px-5 py-4 bg-white border-2 border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none font-bold text-lg text-slate-700 font-mono transition-all duration-300 hover:border-blue-300" placeholder="例: L-29XXX" />
              </div>
              <div className="group">
                <label className="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 ml-1 group-focus-within:text-blue-600 transition-colors">
                  <span className="flex items-center"><FileText size={12} className="mr-1.5" />訂單編號 (Order No.)</span>
                </label>
                <input name="orderNo" value={formData.orderNo || ''} onChange={(e) => setFormData({...formData, orderNo: e.target.value})} className="w-full px-5 py-4 bg-white border-2 border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none font-bold text-lg text-slate-700 font-mono transition-all duration-300 hover:border-blue-300" placeholder="例: SO-2025001" />
              </div>
              <div className="group">
                <label className="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 ml-1 group-focus-within:text-blue-600 transition-colors">
                  <span className="flex items-center"><FileText size={12} className="mr-1.5" />採購單號 (PO No.)</span>
                </label>
                <input name="poNo" value={formData.poNo || ''} onChange={(e) => setFormData({...formData, poNo: e.target.value})} className="w-full px-5 py-4 bg-white border-2 border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none font-bold text-lg text-slate-700 font-mono transition-all duration-300 hover:border-blue-300" placeholder="例: PO-2025001" />
              </div>
              <div className="group">
                <label className="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 ml-1 group-focus-within:text-blue-600 transition-colors">
                  <span className="flex items-center"><Calendar size={12} className="mr-1.5" />出貨日期記錄</span>
                </label>
                <input name="shipDate" value={formData.shipDate} onChange={(e) => setFormData({...formData, shipDate: e.target.value})} className="w-full px-5 py-4 bg-white border-2 border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none font-bold text-lg font-mono transition-all duration-300 hover:border-blue-300" placeholder="YYYY.MM.DD" />
              </div>
            </div>
            
            {/* 整機版本選擇 */}
            <div className="bg-gradient-to-br from-purple-50 to-white border-2 border-purple-200 rounded-xl p-5 mt-4">
              <label className="block text-sm font-bold text-slate-700 mb-3 flex items-center gap-2">
                <GitBranch size={16} className="text-purple-600" />
                整機版本配置
                <span className="text-xs text-purple-600 font-normal">(選填，用於版本追蹤)</span>
              </label>
              <select
                value={formData.configVersion || ''}
                onChange={(e) => setFormData({...formData, configVersion: e.target.value})}
                className="w-full px-4 py-3 bg-white border-2 border-purple-200 rounded-xl focus:border-purple-500 focus:outline-none font-medium transition-all"
              >
                <option value="">未指定版本</option>
                {configVersions.filter(v => v.isActive).map(version => (
                  <option key={version.id} value={version.version}>
                    {version.version} - {version.description}
                  </option>
                ))}
                {configVersions.filter(v => !v.isActive).length > 0 && (
                  <optgroup label="歷史版本">
                    {configVersions.filter(v => !v.isActive).map(version => (
                      <option key={version.id} value={version.version}>
                        {version.version} - {version.description}
                      </option>
                    ))}
                  </optgroup>
                )}
              </select>
              {formData.configVersion && (
                <p className="mt-2 text-xs text-purple-600 flex items-center gap-1">
                  <Check size={12} />
                  已選擇版本: {formData.configVersion}
                </p>
              )}
              {configVersions.length === 0 && (
                <p className="mt-2 text-xs text-slate-400 flex items-center gap-1">
                  <AlertCircle size={12} />
                  尚未建立版本，請至「版本管理」新增
                </p>
              )}
            </div>
          </div>

          {/* 零件資訊區塊 */}
          <div className="space-y-6">
            <div className="flex items-center justify-between">
              <div className="flex items-center space-x-3">
                <div className="w-1.5 h-8 bg-gradient-to-b from-emerald-500 to-emerald-600 rounded-full"></div>
                <h2 className="text-xl font-bold text-slate-800">電器零件詳情</h2>
                <span className="text-xs font-medium text-slate-400 uppercase tracking-widest">Parts Details</span>
                <span className="ml-2 px-3 py-1 bg-slate-100 text-slate-500 rounded-full text-xs font-bold">{formData.parts.length} 項</span>
              </div>
              <div className="flex items-center gap-2">
                <button 
                  type="button" 
                  onClick={() => {
                    console.log('🖱️ 點擊自動編號按鈕');
                    
                    const machineId = formData.id || '';
                    let prefix = 'PART';
                    if (machineId.startsWith('F10F')) {
                      prefix = 'S';
                    } else if (machineId.startsWith('F32H')) {
                      prefix = 'J';
                    }
                    
                    // 收集所有現有序號
                    const existingSerials = [];
                    machines.forEach(machine => {
                      if (machine.parts) {
                        machine.parts.forEach(part => {
                          if (part.sn && part.sn.startsWith(prefix + '-')) {
                            existingSerials.push(part.sn);
                          }
                        });
                      }
                    });
                    
                    // 找出最大編號
                    let maxNumber = 0;
                    existingSerials.forEach(serial => {
                      const match = serial.match(new RegExp(`^${prefix}-(\\d+)$`));
                      if (match) {
                        const num = parseInt(match[1], 10);
                        if (num > maxNumber) maxNumber = num;
                      }
                    });
                    
                    console.log(`🎯 當前最大編號: ${maxNumber}，下一個起始: ${maxNumber + 1}`);
                    
                    // 批量生成序號，依次遞增
                    let currentNumber = maxNumber;
                    const newParts = formData.parts.map((part, idx) => {
                      if (!part.sn) {
                        currentNumber++;
                        const newSn = `${prefix}-${String(currentNumber).padStart(4, '0')}`;
                        console.log(`📝 為零件 ${idx + 1} 生成序號: ${newSn}`);
                        return { ...part, sn: newSn };
                      }
                      return part;
                    });
                    
                    setFormData(p => ({ ...p, parts: newParts }));
                    console.log('✅ 自動編號完成');
                  }}
                  className="flex items-center px-4 py-2.5 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl font-bold text-sm hover:from-blue-600 hover:to-blue-700 transition-all shadow-lg hover:shadow-blue-500/25 active:scale-95"
                  title="為空白序號自動編排編號 (F10F→S-XXXX, F32H→J-XXXX)"
                >
                  <Hash size={16} className="mr-2" /> 自動編號
                </button>
                <button 
                  type="button" 
                  onClick={() => setFormData(p => ({ ...p, parts: [...p.parts, { category: p.parts[p.parts.length-1]?.category || '一般區域', name: '', desc: '', sn: '' }] }))} 
                  className="flex items-center px-5 py-2.5 bg-gradient-to-r from-emerald-500 to-emerald-600 text-white rounded-xl font-bold text-sm hover:from-emerald-600 hover:to-emerald-700 transition-all shadow-lg hover:shadow-emerald-500/25 active:scale-95"
                >
                  <Plus size={16} className="mr-2" /> 新增零件
                </button>
              </div>
            </div>

            <datalist id="spec-cat-list">{suggestions.categories?.map(c => <option key={c} value={c} />)}</datalist>
            <datalist id="spec-name-list">{suggestions.names?.map(c => <option key={c} value={c} />)}</datalist>
            <datalist id="spec-desc-list">{suggestions.descs?.map(c => <option key={c} value={c} />)}</datalist>

            <div className="space-y-4">
              {formData.parts.map((part, index) => (
                <div key={index} className="relative flex flex-col xl:flex-row gap-4 bg-gradient-to-br from-slate-50 to-white p-6 rounded-2xl border-2 border-slate-100 group transition-all duration-300 hover:border-blue-200 hover:shadow-xl hover:shadow-blue-500/5">
                  {/* 序號標籤 */}
                  <div className="absolute -top-3 -left-2 w-8 h-8 bg-gradient-to-br from-slate-700 to-slate-900 rounded-xl flex items-center justify-center text-white text-xs font-bold shadow-lg">
                    {index + 1}
                  </div>
                  
                  <div className="w-full xl:w-44 space-y-2">
                    <label className="text-xs font-bold text-slate-400 uppercase flex items-center"><Tag size={11} className="mr-1.5 text-slate-300" /> 區域分類</label>
                    <input list="spec-cat-list" value={part.category} onChange={(e) => handlePartChange(index, 'category', e.target.value)} className="w-full px-4 py-3 bg-white border-2 border-slate-200 rounded-xl text-sm font-bold focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all duration-300 hover:border-blue-300" />
                  </div>
                  <div className="flex-1 space-y-2">
                    <label className="text-xs font-bold text-slate-400 uppercase flex items-center"><Type size={11} className="mr-1.5 text-slate-300" /> 中文品名</label>
                    <input list="spec-name-list" value={part.name} onChange={(e) => handlePartChange(index, 'name', e.target.value)} className="w-full px-4 py-3 bg-white border-2 border-slate-200 rounded-xl text-sm font-bold focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all duration-300 hover:border-blue-300" />
                  </div>
                  <div className="flex-1 space-y-2">
                    <label className="text-xs font-bold text-slate-400 uppercase flex items-center"><Globe size={11} className="mr-1.5 text-slate-300" /> 英文描述</label>
                    <input list="spec-desc-list" value={part.desc} onChange={(e) => handlePartChange(index, 'desc', e.target.value)} className="w-full px-4 py-3 bg-white border-2 border-slate-200 rounded-xl text-sm text-slate-600 focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all duration-300 hover:border-blue-300" />
                  </div>
                  <div className="w-full xl:w-64 space-y-2">
                    <label className="text-xs font-bold text-slate-400 uppercase flex items-center justify-between">
                      <span className="flex items-center"><Hash size={11} className="mr-1.5 text-slate-300" /> 唯一序號 S/N</span>
                      <button
                        type="button"
                        onClick={(e) => {
                          e.preventDefault();
                          const newSn = generateSerialNumber(index);
                          console.log('🖱️ 點擊零件生成按鈕，生成:', newSn);
                          handlePartChange(index, 'sn', newSn);
                        }}
                        className="text-xs text-blue-500 hover:text-blue-700 font-bold flex items-center gap-1 hover:underline"
                        title="快速生成序號 (F10F→S-XXXX, F32H→J-XXXX)"
                      >
                        <Sparkles size={10} /> 生成
                      </button>
                    </label>
                    <input value={part.sn} onChange={(e) => handlePartChange(index, 'sn', e.target.value)} className="w-full px-4 py-3 bg-gradient-to-r from-blue-50 to-white border-2 border-blue-200 rounded-xl text-sm font-bold text-blue-600 font-mono focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all duration-300 hover:border-blue-400" placeholder="輸入唯一識別碼" />
                  </div>
                  <button type="button" onClick={() => setFormData(p => ({ ...p, parts: p.parts.filter((_, i) => i !== index) }))} className="xl:self-center p-3 text-slate-300 hover:text-rose-500 hover:bg-rose-50 rounded-xl transition-all duration-300 hover:scale-110 active:scale-95"><X size={22} /></button>
                </div>
              ))}
            </div>
          </div>
          
          {/* 標籤分類區塊 */}
          <div className="space-y-6">
            <div className="flex items-center space-x-3 mb-4">
              <div className="w-1.5 h-8 bg-gradient-to-b from-purple-500 to-purple-600 rounded-full"></div>
              <h2 className="text-xl font-bold text-slate-800">標籤與分類</h2>
              <span className="text-xs font-medium text-slate-400 uppercase tracking-widest">Tags & Categories</span>
            </div>
            <div className="bg-gradient-to-br from-purple-50 to-white p-6 rounded-2xl border-2 border-purple-100">
              <TagManager 
                tags={formData.tags || []} 
                onTagsChange={(newTags) => setFormData({...formData, tags: newTags})}
              />
            </div>
          </div>
          
          {/* 附件上傳區塊 */}
          <div className="space-y-6">
            <div className="flex items-center space-x-3 mb-4">
              <div className="w-1.5 h-8 bg-gradient-to-b from-amber-500 to-amber-600 rounded-full"></div>
              <h2 className="text-xl font-bold text-slate-800">附件檔案</h2>
              <span className="text-xs font-medium text-slate-400 uppercase tracking-widest">Attachments</span>
            </div>
            <div className="bg-gradient-to-br from-amber-50 to-white p-6 rounded-2xl border-2 border-amber-100">
              <AttachmentManager 
                machineId={formData.id}
                attachments={formData.attachments || []}
                onAttachmentsChange={(newAttachments) => setFormData({...formData, attachments: newAttachments})}
              />
            </div>
          </div>
          
          {/* 提交按鈕 */}
          <button type="submit" className="w-full py-5 bg-gradient-to-r from-slate-800 via-slate-900 to-slate-800 text-white rounded-2xl font-bold text-base hover:from-blue-600 hover:via-blue-700 hover:to-blue-600 transition-all duration-500 shadow-2xl hover:shadow-blue-500/25 hover:-translate-y-1 active:translate-y-0 flex items-center justify-center uppercase tracking-widest group">
            <Save size={22} className="mr-3 group-hover:scale-110 transition-transform" />
            {mode === 'edit' ? '儲存修改' : '完成登記'}
          </button>
        </form>
      </div>
    </div>
  );
};

// --- 版本管理視圖 ---
const VersionManagementView = ({ configVersions, componentVersions, onSaveConfig, onSaveComponent, onDeleteConfig, onDeleteComponent }) => {
  const [activeTab, setActiveTab] = useState('config'); // 'config' or 'component'
  const [isAddingConfig, setIsAddingConfig] = useState(false);
  const [isAddingComponent, setIsAddingComponent] = useState(false);
  const [editingConfig, setEditingConfig] = useState(null);
  const [editingComponent, setEditingComponent] = useState(null);

  const [configForm, setConfigForm] = useState({
    id: '',
    version: '',
    effectiveDate: new Date().toISOString().slice(0, 10),
    description: '',
    changeReason: '',
    standardBOM: [],
    isActive: true
  });

  const [componentForm, setComponentForm] = useState({
    id: '',
    partNumber: '',
    componentType: '',
    version: '',
    changes: '',
    effectiveDate: new Date().toISOString().slice(0, 10),
    compatibleVersions: []
  });

  const handleSaveConfig = () => {
    if (!configForm.version || !configForm.description) {
      alert('請填寫版本號和說明');
      return;
    }
    
    const version = {
      ...configForm,
      id: configForm.id || `CV_${Date.now()}`,
      createdAt: configForm.createdAt || new Date().toISOString(),
      updatedAt: new Date().toISOString()
    };
    
    onSaveConfig(version);
    setConfigForm({
      id: '',
      version: '',
      effectiveDate: new Date().toISOString().slice(0, 10),
      description: '',
      changeReason: '',
      standardBOM: [],
      isActive: true
    });
    setIsAddingConfig(false);
    setEditingConfig(null);
  };

  const handleSaveComponent = () => {
    if (!componentForm.partNumber || !componentForm.componentType) {
      alert('請填寫料號和零件類型');
      return;
    }
    
    const version = {
      ...componentForm,
      id: componentForm.id || `CPV_${Date.now()}`,
      createdAt: componentForm.createdAt || new Date().toISOString(),
      updatedAt: new Date().toISOString()
    };
    
    onSaveComponent(version);
    setComponentForm({
      id: '',
      partNumber: '',
      componentType: '',
      version: '',
      changes: '',
      effectiveDate: new Date().toISOString().slice(0, 10),
      compatibleVersions: []
    });
    setIsAddingComponent(false);
    setEditingComponent(null);
  };

  return (
    <div className="space-y-6">
      {/* 標題 */}
      <div className="flex items-center justify-between">
        <div>
          <h2 className="text-3xl font-black text-slate-900">版本管理中心</h2>
          <p className="text-slate-500 mt-1">管理整機版本與零件版本配置</p>
        </div>
      </div>

      {/* 標籤切換 */}
      <div className="flex gap-4 border-b border-slate-200">
        <button
          onClick={() => setActiveTab('config')}
          className={`px-6 py-3 font-bold transition-all relative ${
            activeTab === 'config'
              ? 'text-blue-600 border-b-2 border-blue-600'
              : 'text-slate-400 hover:text-slate-600'
          }`}
        >
          <GitBranch size={18} className="inline mr-2" />
          整機版本配置
          {activeTab === 'config' && <div className="absolute bottom-0 left-0 right-0 h-0.5 bg-blue-600"></div>}
        </button>
        <button
          onClick={() => setActiveTab('component')}
          className={`px-6 py-3 font-bold transition-all relative ${
            activeTab === 'component'
              ? 'text-emerald-600 border-b-2 border-emerald-600'
              : 'text-slate-400 hover:text-slate-600'
          }`}
        >
          <PackageCheck size={18} className="inline mr-2" />
          零件版本清單
          {activeTab === 'component' && <div className="absolute bottom-0 left-0 right-0 h-0.5 bg-emerald-600"></div>}
        </button>
      </div>

      {/* 整機版本管理 */}
      {activeTab === 'config' && (
        <div className="space-y-6">
          {/* 新增按鈕 */}
          {!isAddingConfig && !editingConfig && (
            <button
              onClick={() => setIsAddingConfig(true)}
              className="w-full py-4 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white rounded-2xl font-bold text-lg transition-all shadow-xl hover:shadow-blue-500/30 hover:-translate-y-1 flex items-center justify-center gap-3"
            >
              <Plus size={24} /> 新增整機版本
            </button>
          )}

          {/* 新增/編輯表單 */}
          {(isAddingConfig || editingConfig) && (
            <div className="bg-gradient-to-br from-blue-50 to-white border-2 border-blue-200 rounded-2xl p-6">
              <div className="flex items-center justify-between mb-6">
                <h3 className="text-xl font-bold text-slate-800">
                  {editingConfig ? '編輯整機版本' : '新增整機版本'}
                </h3>
                <button
                  onClick={() => {
                    setIsAddingConfig(false);
                    setEditingConfig(null);
                    setConfigForm({
                      id: '',
                      version: '',
                      effectiveDate: new Date().toISOString().slice(0, 10),
                      description: '',
                      changeReason: '',
                      standardBOM: [],
                      isActive: true
                    });
                  }}
                  className="text-slate-400 hover:text-slate-600"
                >
                  <X size={24} />
                </button>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">版本號 *</label>
                  <input
                    type="text"
                    value={configForm.version}
                    onChange={(e) => setConfigForm({ ...configForm, version: e.target.value })}
                    placeholder="例: V2.1"
                    className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none"
                  />
                </div>

                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">生效日期</label>
                  <input
                    type="date"
                    value={configForm.effectiveDate}
                    onChange={(e) => setConfigForm({ ...configForm, effectiveDate: e.target.value })}
                    className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none"
                  />
                </div>
              </div>

              <div className="mb-4">
                <label className="block text-sm font-bold text-slate-700 mb-2">版本說明 *</label>
                <textarea
                  value={configForm.description}
                  onChange={(e) => setConfigForm({ ...configForm, description: e.target.value })}
                  placeholder="描述此版本的主要特點或變更..."
                  className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none resize-none"
                  rows="3"
                />
              </div>

              <div className="mb-4">
                <label className="block text-sm font-bold text-slate-700 mb-2">變更原因</label>
                <select
                  value={configForm.changeReason}
                  onChange={(e) => setConfigForm({ ...configForm, changeReason: e.target.value })}
                  className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none"
                >
                  <option value="">請選擇</option>
                  <option value="優化">優化</option>
                  <option value="修正">修正</option>
                  <option value="客戶需求">客戶需求</option>
                  <option value="成本考量">成本考量</option>
                  <option value="性能提升">性能提升</option>
                  <option value="其他">其他</option>
                </select>
              </div>

              <div className="mb-4">
                <label className="flex items-center gap-2">
                  <input
                    type="checkbox"
                    checked={configForm.isActive}
                    onChange={(e) => setConfigForm({ ...configForm, isActive: e.target.checked })}
                    className="w-5 h-5 rounded border-slate-300"
                  />
                  <span className="text-sm font-bold text-slate-700">目前使用中</span>
                </label>
              </div>

              <div className="flex gap-3">
                <button
                  onClick={handleSaveConfig}
