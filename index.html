            <div className="bg-gradient-to-r from-amber-500 to-orange-500 px-6 py-3 flex items-center justify-between">
              <div className="flex items-center gap-3 text-white font-medium">
                <div className="p-2 bg-white/20 rounded-lg relative">
                  <AlertCircle className="w-5 h-5" />
                  {unreadCount > 0 && (
                    <span className="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full text-xs flex items-center justify-center font-bold animate-pulse">
                      {unreadCount}
                    </span>
                  )}
                </div>
                <span>📬 R&D Nexus 專案通知</span>
              </div>
              <div className="flex items-center gap-2">
                <button 
                  onClick={deleteAllNotifications}
                  className="text-white text-sm bg-red-500/80 hover:bg-red-600 px-3 py-1.5 rounded-full transition-all flex items-center gap-1.5 shadow-lg hover:scale-105"
                  title="刪除全部通知"
                >
                  <Trash2 size={14} />
                  刪除全部
                </button>
                <button 
                  onClick={() => setShowNotificationPanel(!showNotificationPanel)}
                  className="text-white text-sm bg-white/20 px-4 py-1.5 rounded-full hover:bg-white/30 transition-all flex items-center gap-2"
                >
                  {showNotificationPanel ? '收起通知' : `展開查看 (${myNotifications.length})`}
                  {showNotificationPanel ? <ChevronUp size={16} /> : <ChevronDown size={16} />}
                </button>
              </div>
            </div>
            
            {showNotificationPanel && (
              <div className="p-4 max-h-96 overflow-y-auto space-y-3">
                {myNotifications.map((notification, idx) => {
                  const isRead = notification.isRead && notification.isRead[user?.username];
                  const isUrgent = notification.type === 'urgent';
                  const isMeeting = notification.type === 'meeting';
                  
                  // 🔥 處理跳轉到專案任務看板頁面
                  const handleJumpToProject = (e) => {
                    e.stopPropagation();
                    if (notification.projectId) {
                      // 🔥 跳轉到專案詳情的任務看板
                      sessionStorage.setItem('openProjectId', notification.projectId);
                      sessionStorage.setItem('openProjectTab', 'kanban');
                      // 如果有任務ID，也存儲任務ID以便打開任務詳情
                      if (notification.taskId) {
                        sessionStorage.setItem('openTaskId', notification.taskId);
                      }
                      // 跳轉到 R&D Nexus
                      onSelect('PROJECT');
                    }
                  };
                  
                  // 🔥 顯示標題：格式為「機台名稱 - 專案名稱 - 任務名稱」
                  const displayTitle = notification.taskName 
                    ? `${notification.machineName || '未指定機台'} - ${notification.projectName} - ${notification.taskName}`
                    : notification.title || `${notification.machineName || '未指定機台'} - ${notification.projectName}`;
                  
                  return (
                    <div 
                      key={notification.id || idx}
                      onClick={() => !isRead && markAsRead(notification)}
                      className={`p-4 rounded-xl transition-all cursor-pointer border ${
                        isUrgent 
                          ? 'bg-red-500/10 border-red-500/30 hover:bg-red-500/20' 
                          : isMeeting
                          ? 'bg-purple-500/10 border-purple-500/30 hover:bg-purple-500/20'
                          : 'bg-white/5 border-white/10 hover:bg-white/10'
                      } ${!isRead ? 'ring-2 ring-amber-400/50' : ''}`}
                      data-notification-id={notification.id}
                    >
                      <div className="flex items-start justify-between gap-4">
                        <div className="flex-1">
                          <div className="flex items-center gap-2 mb-2 flex-wrap">
                            {/* 通知類型標籤 */}
                            <span className={`px-2 py-0.5 rounded text-xs font-medium ${
                              isUrgent 
                                ? 'bg-red-500 text-white' 
                                : isMeeting
                                ? 'bg-purple-500 text-white'
                                : 'bg-blue-500 text-white'
                            }`}>
                              {isUrgent ? '🚨 緊急' : isMeeting ? '📅 開會' : '📢 通知'}
                            </span>
                            {/* 機台名稱 - 更明顯的樣式 */}
                            <span className="text-sm font-bold text-white bg-gradient-to-r from-indigo-500 to-blue-500 px-3 py-1 rounded-full shadow-lg">
                              🔧 {notification.machineName || notification.projectName}
                            </span>
                            {/* 未讀標記 */}
                            {!isRead && (
                              <span className="w-2 h-2 bg-amber-400 rounded-full animate-pulse"></span>
                            )}
                          </div>
                          
                          {/* 標題 - 顯示專案名稱-任務名稱 */}
                          <h4 className={`font-bold mb-1 ${isUrgent ? 'text-red-300' : 'text-white'}`}>
                            {displayTitle}
                          </h4>
                          {notification.title && notification.taskName && (
                            <p className="text-xs text-slate-500 mb-2">📝 {notification.title}</p>
                          )}
                          
                          {/* 開會資訊 */}
                          {isMeeting && notification.meetingDate && (
                            <div className="flex items-center gap-4 mb-2 text-sm text-purple-300">
                              <span className="flex items-center gap-1">
                                <Calendar size={14} /> {notification.meetingDate}
                              </span>
                              <span className="flex items-center gap-1">
                                <Clock size={14} /> {notification.meetingTime}
                              </span>
                              {notification.meetingLocation && (
                                <span className="flex items-center gap-1">
                                  📍 {notification.meetingLocation}
                                </span>
                              )}
                            </div>
                          )}
                          
                          {/* 內容 */}
                          <p className="text-slate-300 text-sm whitespace-pre-line">{notification.content}</p>
                          
                          {/* 發送資訊 */}
                          <div className="flex items-center gap-4 mt-3 text-xs text-slate-500">
                            <span>發送者：{notification.sender}</span>
                            <span>時間：{new Date(notification.createdAt).toLocaleString('zh-TW')}</span>
                            <span>收件人：{notification.recipients?.length || 0} 人</span>
                          </div>
                          
                          {/* 🔥 跳轉到專案任務看板按鈕 */}
                          <div className="mt-3 pt-3 border-t border-white/10">
                            <button
                              onClick={handleJumpToProject}
                              className="px-4 py-2 bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 text-white rounded-lg text-sm font-medium shadow-lg shadow-blue-500/25 transition-all flex items-center gap-2 hover:scale-105"
                            >
                              <ArrowRight size={16} />
                              {notification.taskId ? '前往查看此任務' : '前往專案任務看板'}
                            </button>
                          </div>
                        </div>
                        
                        {/* 操作按鈕 */}
                        <div className="flex flex-col gap-2">
                          {notification.senderUsername === user?.username && (
                            <button
                              onClick={(e) => { 
                                e.stopPropagation(); 
                                console.log('🔍 通知資料:', notification);
                                console.log('🔍 通知 ID:', notification.id);
                                deleteNotification(notification.id); 
                              }}
                              className="p-2 text-slate-500 hover:text-red-400 hover:bg-red-500/20 rounded-lg transition-all"
                              title="刪除通知"
                            >
                              <Trash2 size={16} />
                            </button>
                          )}
                          {isRead && (
                            <span className="text-xs text-emerald-400 flex items-center gap-1">
                              <CheckCircle size={12} /> 已讀
                            </span>
                          )}
                        </div>
                      </div>
                    </div>
                  );
                })}
              </div>
            )}
          </div>
        )}
        
        <div className={gridClass}>
          {hasPermission('TQM') && (
          <button 
            onClick={() => onSelect('TQM')}
            className="bg-white/10 backdrop-blur-xl p-8 rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-white/10 group text-left hover:bg-white/15"
          >
            <div className="bg-gradient-to-br from-blue-500 to-blue-700 w-16 h-16 rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-blue-500/30 group-hover:scale-110 transition-transform">
              <CheckCircle2 className="w-8 h-8 text-white" />
            </div>
            <h2 className="text-xl font-bold text-white mb-2">TQM 品質管理</h2>
            <p className="text-slate-400 text-sm">管理異常紀錄、追蹤改善進度、統計分析報表。</p>
          </button>
          )}

          {hasPermission('KPI_PERSONAL') && (
          <button 
            onClick={() => onSelect('KPI_PERSONAL')}
            className="bg-white/10 backdrop-blur-xl p-8 rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-cyan-500/30 group text-left relative overflow-hidden hover:bg-white/15"
          >
            <div className="absolute top-4 right-4 bg-gradient-to-r from-cyan-500 to-blue-500 text-white text-xs px-3 py-1.5 rounded-full font-bold shadow-lg">簡化版</div>
            <div className="bg-gradient-to-br from-cyan-500 to-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-cyan-500/30 group-hover:scale-110 transition-transform">
              <User className="w-8 h-8 text-white" />
            </div>
            <h2 className="text-xl font-bold text-white mb-2">KPI 個人填寫</h2>
            <p className="text-slate-400 text-sm">5分鐘快速填寫,只記錄工作內容,不用算分數。</p>
          </button>
          )}

          {hasPermission('KPI') && (
          <button 
            onClick={() => onSelect('KPI')}
            className="bg-white/10 backdrop-blur-xl p-8 rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-white/10 group text-left hover:bg-white/15"
          >
            <div className="bg-gradient-to-br from-purple-500 to-purple-700 w-16 h-16 rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-purple-500/30 group-hover:scale-110 transition-transform">
              <Target className="w-8 h-8 text-white" />
            </div>
            <h2 className="text-xl font-bold text-white mb-2">KPI 管理儀表板</h2>
            <p className="text-slate-400 text-sm">主管專用:評核員工表現、年度趨勢分析。</p>
          </button>
          )}

          {hasPermission('PROJECT') && (
          <button 
            onClick={() => onSelect('PROJECT')}
            className="bg-white/10 backdrop-blur-xl p-8 rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-white/10 group text-left hover:bg-white/15"
          >
            <div className="bg-gradient-to-br from-indigo-500 to-indigo-700 w-16 h-16 rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-indigo-500/30 group-hover:scale-110 transition-transform">
              <Activity className="w-8 h-8 text-white" />
            </div>
            <h2 className="text-xl font-bold text-white mb-2">R&D Nexus</h2>
            <p className="text-slate-400 text-sm">研發專案進度追蹤、甘特圖管理、資源負載分析。</p>
          </button>
          )}

          {hasPermission('KPI_REPORT') && (
          <button 
            onClick={() => onSelect('KPI_REPORT')}
            className="bg-white/10 backdrop-blur-xl p-8 rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-white/10 group text-left hover:bg-white/15 relative overflow-hidden"
          >
            <div className="absolute top-3 right-3 bg-gradient-to-r from-emerald-400 to-green-500 text-white text-xs px-3 py-1 rounded-full font-bold shadow-lg animate-pulse">NEW</div>
            <div className="bg-gradient-to-br from-emerald-500 to-green-700 w-16 h-16 rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-emerald-500/30 group-hover:scale-110 transition-transform">
              <BarChart3 className="w-8 h-8 text-white" />
            </div>
            <h2 className="text-xl font-bold text-white mb-2">KPI 整合報告</h2>
            <p className="text-slate-400 text-sm">研發部門綜合評分、五大指標整合分析。</p>
          </button>
          )}

          {hasPermission('WAR_ROOM') && (
          <button 
            onClick={() => onSelect('PRODUCT_WAR_ROOM')}
            className="bg-white/10 backdrop-blur-xl p-8 rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-white/10 group text-left hover:bg-white/15 relative overflow-hidden"
          >
            <div className="absolute top-3 right-3 bg-gradient-to-r from-cyan-400 to-blue-500 text-white text-xs px-3 py-1 rounded-full font-bold shadow-lg">戰情</div>
            <div className="bg-gradient-to-br from-cyan-500 to-blue-700 w-16 h-16 rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-cyan-500/30 group-hover:scale-110 transition-transform">
              <Cpu className="w-8 h-8 text-white" />
            </div>
            <h2 className="text-xl font-bold text-white mb-2">產品開發戰情室</h2>
            <p className="text-slate-400 text-sm">料號分析、開發趨勢、單據追蹤、戰情匯報。</p>
          </button>
          )}

          {hasPermission('APPRAISAL') && (
            <button 
              onClick={() => onSelect('APPRAISAL')}
              className="bg-white/10 backdrop-blur-xl p-8 rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-white/10 group text-left hover:bg-white/15 relative overflow-hidden"
            >
              <div className="absolute top-3 right-3 bg-gradient-to-r from-amber-400 to-orange-500 text-white text-xs px-3 py-1 rounded-full font-bold shadow-lg">限定</div>
              <div className="bg-gradient-to-br from-amber-500 to-orange-700 w-16 h-16 rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-amber-500/30 group-hover:scale-110 transition-transform">
                <Shield className="w-8 h-8 text-white" />
              </div>
              <h2 className="text-xl font-bold text-white mb-2">Appraisal 儀表板</h2>
              <p className="text-slate-400 text-sm">上傳 Excel 考核檔並快速生成分析儀表板。</p>
              <div className="mt-3 inline-flex items-center gap-2 text-xs font-bold text-amber-400 uppercase tracking-wide">
                <Shield className="w-3 h-3"/>管理員限定
              </div>
            </button>
          )}

          {hasPermission('ELEC_SPEC') && (
            <button 
              onClick={() => onSelect('ELEC_SPEC')}
              className="bg-white/10 backdrop-blur-xl p-8 rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-teal-500/30 group text-left hover:bg-teal-500/10 relative overflow-hidden"
            >
              <div className="absolute top-3 right-3 bg-gradient-to-r from-teal-400 to-cyan-500 text-white text-xs px-3 py-1 rounded-full font-bold shadow-lg">電規</div>
              <div className="bg-gradient-to-br from-teal-500 to-cyan-700 w-16 h-16 rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-teal-500/30 group-hover:scale-110 transition-transform">
                <Cpu className="w-8 h-8 text-white" />
              </div>
              <h2 className="text-xl font-bold text-white mb-2">電規追蹤系統</h2>
              <p className="text-slate-400 text-sm">機台電規登記、零件序號追溯、履歷管理。</p>
            </button>
          )}

          {hasPermission('BOM_MANAGER') && (
            <button 
              onClick={() => onSelect('BOM_MANAGER')}
              className="bg-white/10 backdrop-blur-xl p-8 rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-violet-500/30 group text-left hover:bg-violet-500/10 relative overflow-hidden"
            >
              <div className="absolute top-3 right-3 bg-gradient-to-r from-violet-400 to-purple-500 text-white text-xs px-3 py-1 rounded-full font-bold shadow-lg">BOM</div>
              <div className="bg-gradient-to-br from-violet-500 to-purple-700 w-16 h-16 rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-violet-500/30 group-hover:scale-110 transition-transform">
                <Package className="w-8 h-8 text-white" />
              </div>
              <h2 className="text-xl font-bold text-white mb-2">BOM 智慧管理大師</h2>
              <p className="text-slate-400 text-sm">BOM 結構分析、差異比對、套件組合匯出。</p>
            </button>
          )}
          
          {user.role === 'admin' && (
            <button 
              onClick={() => onSelect('ADMIN')}
              className="bg-white/10 backdrop-blur-xl p-8 rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-red-500/30 group text-left hover:bg-red-500/10 relative overflow-hidden"
            >
              <div className="absolute top-3 right-3 bg-gradient-to-r from-red-500 to-pink-600 text-white text-xs px-3 py-1 rounded-full font-bold shadow-lg animate-pulse">ADMIN</div>
              <div className="bg-gradient-to-br from-red-500 to-pink-700 w-16 h-16 rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-red-500/30 group-hover:scale-110 transition-transform">
                <Shield className="w-8 h-8 text-white" />
              </div>
              <h2 className="text-xl font-bold text-white mb-2">🔑 管理員功能</h2>
              <p className="text-slate-400 text-sm">帳號管理、權限設定、資料庫匯出入。</p>
            </button>
          )}
        </div>

        <div className="mt-16 flex flex-col items-center gap-6">
          <div className="flex items-center gap-4">
            <button 
              onClick={onExportDB}
              className="flex items-center gap-2 px-6 py-3 text-emerald-400 hover:text-white bg-emerald-500/10 hover:bg-gradient-to-r hover:from-emerald-500 hover:to-green-600 rounded-xl transition-all border border-emerald-500/30 hover:border-transparent shadow-lg hover:shadow-emerald-500/25 backdrop-blur-sm"
            >
              <FileJson size={18} /> 匯出資料庫備份
            </button>
            <button 
              onClick={onLogout} 
              className="flex items-center gap-2 px-6 py-3 text-slate-400 hover:text-white bg-slate-500/10 hover:bg-gradient-to-r hover:from-slate-600 hover:to-slate-700 rounded-xl transition-all border border-slate-500/30 hover:border-transparent shadow-lg hover:shadow-slate-500/25 backdrop-blur-sm"
            >
              <LogOut size={18} /> 登出帳號
            </button>
          </div>
          <p className="text-sm text-slate-500 flex items-center gap-2">
            <span className="inline-block w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
            定期備份資料庫以保護您的資料安全
          </p>
        </div>
      </div>
    </div>
  );
};

// --- R&D Nexus System Wrapper - 優化載入 ---
const RDNexusSystem = ({ onBackToMenu, user }) => {
    const [selectedMachine, setSelectedMachine] = useState(null);
    const [machines, setMachines] = useState([]);
    const [projects, setProjects] = useState([]);
    const [loading, setLoading] = useState(true);

    useEffect(() => {
        // 設定初始載入超時保護
        const loadingTimeout = setTimeout(() => {
            if (loading) {
                console.warn('載入超時，強制結束載入狀態');
                setLoading(false);
            }
        }, 5000);

        console.log('🚀 RDNexus 初始化，檢查 sessionStorage:', {
            openMachineId: sessionStorage.getItem('openMachineId'),
            openProjectId: sessionStorage.getItem('openProjectId')
        });

        const unsubscribe = db.subscribe('rd_machines', (data) => {
            setMachines(data);
            setLoading(false);
            clearTimeout(loadingTimeout);
            console.log('📦 機台載入完成:', data.length, '台');
        });
        
        // 🔥 訂閱專案資料以便找到專案所屬的機台
        const unsubProjects = db.subscribe('rd_projects', (data) => {
            setProjects(data);
        });
        
        return () => {
            unsubscribe();
            unsubProjects();
            clearTimeout(loadingTimeout);
        };
    }, []);
    
    // 🔥 檢查是否有從跑馬燈或通知跳轉，自動選擇機台
    useEffect(() => {
        const targetMachineId = sessionStorage.getItem('openMachineId');
        const targetProjectId = sessionStorage.getItem('openProjectId');
        
        console.log('🔍 RDNexus 檢查 sessionStorage:', { 
            targetMachineId,
            targetProjectId, 
            machinesCount: machines.length,
            projectsCount: projects.length,
            machineIds: machines.map(m => m.id)
        });
        
        // 🔥 如果有專案ID，先找到專案所屬的機台
        if (targetProjectId && projects.length > 0 && machines.length > 0) {
            const project = projects.find(p => p.id === targetProjectId);
            if (project && project.machineId) {
                const machine = machines.find(m => m.id === project.machineId);
                if (machine) {
                    setSelectedMachine(machine);
                    console.log('🎯 從專案ID自動選擇機台:', machine.name, '專案:', project.name);
                    // 不清除 openProjectId，讓 ProjectApp 處理
                    return;
                } else {
                    console.warn('⚠️ 找不到專案所屬的機台 ID:', project.machineId);
                    sessionStorage.removeItem('openProjectId');
                }
            } else {
                console.warn('⚠️ 找不到專案或專案沒有機台ID:', targetProjectId);
                sessionStorage.removeItem('openProjectId');
            }
        }
        
        // 只有當機台列表已載入且找到目標機台時才處理
        if (targetMachineId && machines.length > 0) {
            const machine = machines.find(m => m.id === targetMachineId);
            if (machine) {
                setSelectedMachine(machine);
                // 成功選擇後才清除 sessionStorage
                sessionStorage.removeItem('openMachineId');
                console.log('🎯 自動選擇機台:', machine.name);
            } else {
                console.warn('⚠️ 找不到機台 ID:', targetMachineId);
                // 找不到機台時也要清除，避免無限等待
                sessionStorage.removeItem('openMachineId');
            }
        }
    }, [machines, projects]);

    const handleAddMachine = async (newMachine) => {
        await db.addDoc('rd_machines', { ...newMachine, id: 'M' + Date.now() });
    };

    const handleUpdateMachine = async (updatedMachine) => {
        await db.updateDoc('rd_machines', updatedMachine.id, updatedMachine);
    };

    // 處理機台選擇，同步更新 localStorage 和觸發事件
    const handleSelectMachine = (machine) => {
        if (machine) {
            localStorage.setItem('selected_machine', machine.code || machine.id);
            console.log('🎯 機台已選擇:', machine.code || machine.id);
            // 觸發自定義事件，通知其他組件機台已切換
            window.dispatchEvent(new Event('machineChanged'));
        }
        setSelectedMachine(machine);
    };

    // 顯示載入動畫 - 深色專業主題
    if (loading) {
        return (
            <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center">
                {/* 背景裝飾 */}
                <div className="fixed inset-0 overflow-hidden pointer-events-none">
                    <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl animate-pulse"></div>
                    <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl animate-pulse" style={{animationDelay: '1s'}}></div>
                </div>
                
                <div className="text-center relative z-10">
                    <div className="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-br from-blue-500/20 to-cyan-500/20 backdrop-blur-xl rounded-3xl mb-6 border border-white/10 shadow-2xl shadow-blue-500/20">
                        <LayoutDashboard size={40} className="text-blue-400 animate-pulse" />
                    </div>
                    <h2 className="text-2xl font-bold text-white mb-3">R&D Nexus</h2>
                    <p className="text-slate-400 mb-6">載入機台資料中...</p>
                    <div className="flex items-center gap-3 justify-center">
                        <div className="w-3 h-3 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full animate-bounce shadow-lg shadow-blue-500/50"></div>
                        <div className="w-3 h-3 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full animate-bounce shadow-lg shadow-blue-500/50" style={{animationDelay: '0.15s'}}></div>
                        <div className="w-3 h-3 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full animate-bounce shadow-lg shadow-blue-500/50" style={{animationDelay: '0.3s'}}></div>
                    </div>
                </div>
            </div>
        );
    }

    if (selectedMachine) {
        return <ProjectApp machine={selectedMachine} user={user} onBackToMachines={() => {
            localStorage.removeItem('selected_machine');
            window.dispatchEvent(new Event('machineChanged'));
            setSelectedMachine(null);
        }} />;
    }

    return (
        <MachineSelectionView 
            machines={machines}
            onSelect={handleSelectMachine} 
            onBack={onBackToMenu} 
            onAddMachine={handleAddMachine}
            onUpdateMachine={handleUpdateMachine}
            user={user}
        />
    );
};

// ============================================================
// 電規追蹤系統 (Electrical Spec Tracking System)
// ============================================================

// --- QR Code 生成器組件 ---
const QRCodeModal = ({ isOpen, onClose, machineId, machineData }) => {
  const qrContainerRef = React.useRef(null);
  const [qrGenerated, setQrGenerated] = useState(false);

  useEffect(() => {
    if (isOpen && qrContainerRef.current && window.QRCode) {
      // 清除舊的 QR Code
      qrContainerRef.current.innerHTML = '';
      
      const qrData = JSON.stringify({
        id: machineId,
        gameSerial: machineData?.gameSerial,
        shipDate: machineData?.shipDate,
        orderNo: machineData?.orderNo,
        timestamp: new Date().getTime()
      });
      
      try {
        // 創建 QR Code 實例
        new window.QRCode(qrContainerRef.current, {
          text: qrData,
          width: 300,
          height: 300,
          colorDark: '#1e293b',
          colorLight: '#ffffff',
          correctLevel: window.QRCode.CorrectLevel.H
        });
        setQrGenerated(true);
      } catch (error) {
        console.error('QR Code 生成錯誤:', error);
        qrContainerRef.current.innerHTML = '<div class="text-red-500 text-sm">QR Code 生成失敗</div>';
      }
    }
  }, [isOpen, machineId, machineData]);

  const downloadQR = () => {
    if (qrContainerRef.current) {
      // 查找生成的 canvas 或 img
      const canvas = qrContainerRef.current.querySelector('canvas');
      const img = qrContainerRef.current.querySelector('img');
      
      if (canvas) {
        const url = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = url;
        a.download = `QRCode_${machineId}.png`;
        a.click();
      } else if (img) {
        const a = document.createElement('a');
        a.href = img.src;
        a.download = `QRCode_${machineId}.png`;
        a.click();
      }
    }
  };

  if (!isOpen) return null;

  return (
    <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/70 backdrop-blur-xl">
      <div className="bg-white w-full max-w-md rounded-3xl shadow-2xl p-8 border border-white/20">
        <div className="flex items-center justify-between mb-6">
          <div className="flex items-center space-x-3">
            <div className="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center">
              <QrCode size={24} className="text-white" />
            </div>
            <div>
              <h3 className="text-xl font-bold text-slate-800">QR Code 生成</h3>
              <p className="text-xs text-slate-400">{machineId}</p>
            </div>
          </div>
          <button onClick={onClose} className="text-slate-400 hover:text-slate-600 transition-colors">
            <X size={24} />
          </button>
        </div>
        
        <div className="flex flex-col items-center space-y-6">
          <div ref={qrContainerRef} className="bg-gradient-to-br from-slate-50 to-blue-50 p-6 rounded-2xl border-2 border-slate-100 flex items-center justify-center min-h-[340px]">
            {/* QR Code 將在這裡生成 */}
          </div>
          
          {qrGenerated && (
            <div className="flex gap-3 w-full">
              <button onClick={downloadQR} className="flex-1 bg-gradient-to-r from-blue-600 to-blue-500 text-white px-6 py-3 rounded-xl font-bold hover:shadow-lg transition-all flex items-center justify-center gap-2">
                <Download size={18} /> 下載 QR Code
              </button>
              <button onClick={() => window.print()} className="bg-slate-100 hover:bg-slate-200 text-slate-700 px-4 py-3 rounded-xl font-bold transition-all">
                <Printer size={18} />
              </button>
            </div>
          )}
          
          <p className="text-xs text-slate-400 text-center">掃描此 QR Code 可快速查看機台履歷資訊</p>
        </div>
      </div>
    </div>
  );
};

// --- 拖拽上傳組件 ---
const DragDropUpload = ({ onFilesSelected, accept = ".xlsx,.xls,.csv", multiple = true }) => {
  const [isDragging, setIsDragging] = useState(false);
  const [uploadProgress, setUploadProgress] = useState(0);
  const fileInputRef = React.useRef(null);

  const handleDragOver = (e) => {
    e.preventDefault();
    setIsDragging(true);
  };

  const handleDragLeave = () => setIsDragging(false);

  const handleDrop = (e) => {
    e.preventDefault();
    setIsDragging(false);
    const files = Array.from(e.dataTransfer.files);
    if (files.length > 0) {
      simulateProgress();
      onFilesSelected({ target: { files } });
    }
  };

  const simulateProgress = () => {
    setUploadProgress(0);
    const interval = setInterval(() => {
      setUploadProgress(prev => {
        if (prev >= 100) {
          clearInterval(interval);
          setTimeout(() => setUploadProgress(0), 1000);
          return 100;
        }
        return prev + 10;
      });
    }, 100);
  };

  return (
    <div
      onDragOver={handleDragOver}
      onDragLeave={handleDragLeave}
      onDrop={handleDrop}
      className={`relative border-2 border-dashed rounded-3xl p-12 transition-all duration-300 cursor-pointer group ${
        isDragging 
          ? 'border-blue-500 bg-blue-50 scale-[1.02]' 
          : 'border-slate-300 bg-white hover:border-blue-400 hover:bg-blue-50/50'
      }`}
      onClick={() => fileInputRef.current?.click()}
    >
      <input
        ref={fileInputRef}
        type="file"
        accept={accept}
        multiple={multiple}
        onChange={(e) => { simulateProgress(); onFilesSelected(e); }}
        className="hidden"
      />
      
      <div className="flex flex-col items-center space-y-4">
        <div className={`w-20 h-20 rounded-2xl flex items-center justify-center transition-all duration-300 ${
          isDragging ? 'bg-blue-500 scale-110' : 'bg-gradient-to-br from-slate-100 to-slate-200 group-hover:from-blue-100 group-hover:to-blue-200'
        }`}>
          <Upload size={32} className={isDragging ? 'text-white animate-bounce' : 'text-slate-400 group-hover:text-blue-500'} />
        </div>
        
        <div className="text-center">
          <p className="text-lg font-bold text-slate-700 mb-1">
            {isDragging ? '放開以上傳檔案' : '拖拽檔案至此或點擊上傳'}
          </p>
          <p className="text-sm text-slate-400">支援 Excel (.xlsx, .xls) 及 CSV 格式</p>
        </div>
        
        {uploadProgress > 0 && uploadProgress < 100 && (
          <div className="w-full max-w-xs">
            <div className="bg-slate-200 h-2 rounded-full overflow-hidden">
              <div 
                className="bg-gradient-to-r from-blue-500 to-emerald-500 h-full transition-all duration-300"
                style={{ width: `${uploadProgress}%` }}
              />
            </div>
            <p className="text-xs text-slate-500 mt-2 text-center">上傳中... {uploadProgress}%</p>
          </div>
        )}
      </div>
    </div>
  );
};

// --- 標籤管理組件 ---
const TagManager = ({ tags = [], onTagsChange, availableTags = [] }) => {
  const [showTagInput, setShowTagInput] = useState(false);
  const [newTag, setNewTag] = useState('');
  const [selectedColor, setSelectedColor] = useState('bg-blue-500');
  
  const predefinedTags = [
    { name: '已出貨', color: 'bg-emerald-500' },
    { name: '待檢修', color: 'bg-amber-500' },
    { name: '重點追蹤', color: 'bg-red-500' },
    { name: '測試中', color: 'bg-blue-500' },
    { name: '制作中', color: 'bg-orange-500' },
    { name: '已完工', color: 'bg-purple-500' },
    { name: '緊急', color: 'bg-rose-600' },
  ];

  const colorOptions = [
    { name: '藍色', value: 'bg-blue-500' },
    { name: '橘色', value: 'bg-orange-500' },
    { name: '綠色', value: 'bg-emerald-500' },
    { name: '紅色', value: 'bg-red-500' },
    { name: '紫色', value: 'bg-purple-500' },
    { name: '黃色', value: 'bg-amber-500' },
    { name: '粉紅', value: 'bg-pink-500' },
    { name: '青色', value: 'bg-cyan-500' },
    { name: '深紅', value: 'bg-rose-600' },
    { name: '灰色', value: 'bg-slate-500' },
  ];

  const addTag = (tagName, tagColor = null) => {
    const color = tagColor || selectedColor;
    // 將標籤存為物件格式 {name: string, color: string}
    const tagObj = { name: tagName, color: color };
    const existingTag = tags.find(t => (typeof t === 'string' ? t : t.name) === tagName);
    
    if (!existingTag) {
      // 將新標籤添加到列表
      onTagsChange([...tags, tagObj]);
    }
    setShowTagInput(false);
    setNewTag('');
    setSelectedColor('bg-blue-500');
  };

  const removeTag = (tagName) => {
    onTagsChange(tags.filter(t => (typeof t === 'string' ? t : t.name) !== tagName));
  };

  return (
    <div className="space-y-3">
      <label className="text-sm font-bold text-slate-700 flex items-center">
        <Tag size={14} className="mr-2" />標籤分類
      </label>
      
      <div className="flex flex-wrap gap-2">
        {tags.map((tag, idx) => {
          const tagName = typeof tag === 'string' ? tag : tag.name;
          const tagColor = typeof tag === 'string' 
            ? (predefinedTags.find(t => t.name === tag)?.color || 'bg-slate-500')
            : tag.color;
          
          return (
            <span key={idx} className={`${tagColor} text-white px-3 py-1.5 rounded-full text-xs font-bold flex items-center gap-2 shadow-lg`}>
              {tagName}
              <button onClick={() => removeTag(tagName)} className="hover:bg-white/20 rounded-full p-0.5 transition-colors">
                <X size={12} />
              </button>
            </span>
          );
        })}
        
        {!showTagInput ? (
          <button 
            onClick={() => setShowTagInput(true)}
            className="border-2 border-dashed border-slate-300 hover:border-blue-400 text-slate-400 hover:text-blue-600 px-3 py-1.5 rounded-full text-xs font-bold transition-all flex items-center gap-1"
          >
            <Plus size={12} /> 新增標籤
          </button>
        ) : (
          <div className="flex flex-col gap-2 p-3 bg-white rounded-xl border-2 border-blue-400 shadow-lg">
            <div className="flex gap-2">
              <input
                type="text"
                value={newTag}
                onChange={(e) => setNewTag(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && newTag && addTag(newTag)}
                placeholder="輸入標籤名稱"
                className="border-2 border-slate-300 px-3 py-1 rounded-lg text-xs focus:outline-none focus:ring-2 focus:ring-blue-500"
                autoFocus
              />
              <button onClick={() => newTag && addTag(newTag)} className="bg-blue-500 text-white px-3 py-1 rounded-lg text-xs font-bold hover:bg-blue-600">
                <Check size={12} />
              </button>
              <button onClick={() => { setShowTagInput(false); setNewTag(''); }} className="bg-slate-300 text-slate-700 px-3 py-1 rounded-lg text-xs font-bold hover:bg-slate-400">
                <X size={12} />
              </button>
            </div>
            <div className="flex flex-wrap gap-1.5">
              <span className="text-xs text-slate-600 font-bold w-full">選擇顏色：</span>
              {colorOptions.map(color => (
                <button
                  key={color.value}
                  onClick={() => setSelectedColor(color.value)}
                  className={`${color.value} w-7 h-7 rounded-full ${selectedColor === color.value ? 'ring-2 ring-offset-2 ring-slate-800 scale-110' : 'hover:scale-105'} transition-all shadow-md`}
                  title={color.name}
                />
              ))}
            </div>
            {newTag && (
              <div className="flex items-center gap-2 pt-2 border-t border-slate-200">
                <span className="text-xs text-slate-500">預覽：</span>
                <span className={`${selectedColor} text-white px-3 py-1 rounded-full text-xs font-bold shadow-lg`}>
                  {newTag}
                </span>
              </div>
            )}
          </div>
        )}
      </div>
      
      {showTagInput && (
        <div className="flex flex-wrap gap-2 p-3 bg-slate-50 rounded-xl">
          <span className="text-xs text-slate-500 font-bold w-full mb-1">快速選擇：</span>
          {predefinedTags.map(tag => (
            <button
              key={tag.name}
              onClick={() => addTag(tag.name, tag.color)}
              className={`${tag.color} text-white px-3 py-1 rounded-full text-xs font-bold hover:opacity-80 transition-opacity`}
            >
              {tag.name}
            </button>
          ))}
        </div>
      )}
    </div>
  );
};

// --- 附件管理組件 ---
const AttachmentManager = ({ machineId, attachments = [], onAttachmentsChange }) => {
  const [uploading, setUploading] = useState(false);
  const fileInputRef = React.useRef(null);

  const handleFileUpload = async (e) => {
    const files = Array.from(e.target.files);
    if (files.length === 0) return;
    
    setUploading(true);
    
    // 模擬上傳到 Firebase Storage（實際使用時需要完整實作）
    const newAttachments = files.map(file => ({
      id: `att_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
      name: file.name,
      size: file.size,
      type: file.type,
      uploadDate: new Date().toISOString(),
      url: URL.createObjectURL(file) // 實際應上傳到 Firebase Storage
    }));
    
    setTimeout(() => {
      onAttachmentsChange([...attachments, ...newAttachments]);
      setUploading(false);
    }, 1000);
  };

  const removeAttachment = (attachmentId) => {
    onAttachmentsChange(attachments.filter(a => a.id !== attachmentId));
  };

  const formatFileSize = (bytes) => {
    if (bytes < 1024) return bytes + ' B';
    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
    return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
  };

  const getFileIcon = (type) => {
    if (type?.includes('image')) return <ImageIcon size={16} className="text-blue-500" />;
    if (type?.includes('pdf')) return <FileText size={16} className="text-red-500" />;
    return <File size={16} className="text-slate-400" />;
  };

  return (
    <div className="space-y-3">
      <label className="text-sm font-bold text-slate-700 flex items-center">
        <Paperclip size={14} className="mr-2" />附件檔案
      </label>
      
      <input
        ref={fileInputRef}
        type="file"
        multiple
        accept="image/*,.pdf,.doc,.docx,.xls,.xlsx"
        onChange={handleFileUpload}
        className="hidden"
      />
      
      <button
        onClick={() => fileInputRef.current?.click()}
        disabled={uploading}
        className="w-full border-2 border-dashed border-slate-300 hover:border-blue-400 bg-slate-50 hover:bg-blue-50 rounded-xl p-4 transition-all flex items-center justify-center gap-2 text-slate-600 hover:text-blue-600 font-medium disabled:opacity-50"
      >
        {uploading ? (
          <><div className="w-4 h-4 border-2 border-blue-500 border-t-transparent rounded-full animate-spin" /> 上傳中...</>
        ) : (
          <><Upload size={16} /> 上傳附件 (照片、PDF、文件)</>  
        )}
      </button>
      
      {attachments.length > 0 && (
        <div className="space-y-2">
          {attachments.map(att => (
            <div key={att.id} className="bg-white border border-slate-200 rounded-xl p-3 flex items-center justify-between hover:shadow-md transition-shadow">
              <div className="flex items-center gap-3 flex-1 min-w-0">
                <div className="w-10 h-10 bg-slate-100 rounded-lg flex items-center justify-center flex-shrink-0">
                  {getFileIcon(att.type)}
                </div>
                <div className="flex-1 min-w-0">
                  <p className="font-medium text-sm text-slate-700 truncate">{att.name}</p>
                  <p className="text-xs text-slate-400">{formatFileSize(att.size)}</p>
                </div>
              </div>
              <div className="flex items-center gap-2 flex-shrink-0">
                <a href={att.url} target="_blank" rel="noopener noreferrer" className="text-blue-500 hover:text-blue-700 p-2">
                  <Download size={16} />
                </a>
                <button onClick={() => removeAttachment(att.id)} className="text-red-500 hover:text-red-700 p-2">
                  <Trash2 size={16} />
                </button>
              </div>
            </div>
          ))}
        </div>
      )}
    </div>
  );
};

// --- 統計圖表組件 ---
const AnalyticsCharts = ({ machines }) => {
  // 零件使用率統計
  const partUsageStats = useMemo(() => {
    const partCounts = {};
    machines.forEach(m => {
      m.parts.forEach(p => {
        const key = p.name || 'Unknown';
        partCounts[key] = (partCounts[key] || 0) + 1;
      });
    });
    return Object.entries(partCounts)
      .map(([name, count]) => ({ name, count }))
      .sort((a, b) => b.count - a.count)
      .slice(0, 10);
  }, [machines]);

  // 機型分布
  const modelDistribution = useMemo(() => {
    const models = {};
    machines.forEach(m => {
      const model = m.id.split('-')[0] || 'Unknown';
      models[model] = (models[model] || 0) + 1;
    });
    return Object.entries(models).map(([name, value]) => ({ name, value }));
  }, [machines]);

  // 月度趨勢（出貨日期）
  const monthlyTrend = useMemo(() => {
    const months = {};
    machines.forEach(m => {
      if (m.shipDate) {
        const month = m.shipDate.substring(0, 7); // YYYY-MM
        months[month] = (months[month] || 0) + 1;
      }
    });
    return Object.entries(months)
      .map(([month, count]) => ({ month, count }))
      .sort((a, b) => a.month.localeCompare(b.month));
  }, [machines]);

  const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#14b8a6', '#f97316'];

  return (
    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
      {/* 零件使用排行 */}
      <div className="bg-white p-6 rounded-2xl shadow-lg border border-slate-200">
        <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center">
          <BarChart3 size={20} className="mr-2 text-blue-500" />
          零件使用率 TOP 10
        </h3>
        <ResponsiveContainer width="100%" height={300}>
          <BarChart data={partUsageStats}>
            <CartesianGrid strokeDasharray="3 3" stroke="#e2e8f0" />
            <XAxis dataKey="name" tick={{ fontSize: 11 }} angle={-45} textAnchor="end" height={80} />
            <YAxis />
            <Tooltip />
            <Bar dataKey="count" fill="#3b82f6" radius={[8, 8, 0, 0]} />
          </BarChart>
        </ResponsiveContainer>
      </div>

      {/* 機型分布 */}
      <div className="bg-white p-6 rounded-2xl shadow-lg border border-slate-200">
        <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center">
          <PieChartIcon size={20} className="mr-2 text-emerald-500" />
          機型分布統計
        </h3>
        <ResponsiveContainer width="100%" height={300}>
          <PieChart>
            <Pie data={modelDistribution} cx="50%" cy="50%" labelLine={false} label={({ name, percent }) => `${name} ${(percent * 100).toFixed(0)}%`} outerRadius={100} fill="#8884d8" dataKey="value">
              {modelDistribution.map((entry, index) => (
                <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
              ))}
            </Pie>
            <Tooltip />
          </PieChart>
        </ResponsiveContainer>
      </div>

      {/* 月度出貨趨勢 */}
      <div className="bg-white p-6 rounded-2xl shadow-lg border border-slate-200 lg:col-span-2">
        <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center">
          <TrendingUp size={20} className="mr-2 text-purple-500" />
          月度出貨趨勢
        </h3>
        <ResponsiveContainer width="100%" height={300}>
          <LineChart data={monthlyTrend}>
            <CartesianGrid strokeDasharray="3 3" stroke="#e2e8f0" />
            <XAxis dataKey="month" />
            <YAxis />
            <Tooltip />
            <Legend />
            <Line type="monotone" dataKey="count" stroke="#8b5cf6" strokeWidth={3} dot={{ r: 6 }} activeDot={{ r: 8 }} name="出貨數量" />
          </LineChart>
        </ResponsiveContainer>
      </div>
    </div>
  );
};

// --- 提醒通知組件 ---
const NotificationPanel = ({ machines }) => {
  const notifications = useMemo(() => {
    const today = new Date();
    const alerts = [];
    
    machines.forEach(m => {
      if (m.shipDate) {
        const shipDate = new Date(m.shipDate);
        const daysUntilShip = Math.ceil((shipDate - today) / (1000 * 60 * 60 * 24));
        
        if (daysUntilShip < 0) {
          alerts.push({ type: 'overdue', machine: m, days: Math.abs(daysUntilShip), message: `逾期 ${Math.abs(daysUntilShip)} 天` });
        } else if (daysUntilShip <= 7) {
          alerts.push({ type: 'urgent', machine: m, days: daysUntilShip, message: `${daysUntilShip} 天後出貨` });
        } else if (daysUntilShip <= 14) {
          alerts.push({ type: 'warning', machine: m, days: daysUntilShip, message: `${daysUntilShip} 天後出貨` });
        }
      }
    });
    
    return alerts.sort((a, b) => a.days - b.days);
  }, [machines]);

  if (notifications.length === 0) {
    return (
      <div className="bg-gradient-to-br from-emerald-50 to-emerald-100 border border-emerald-200 rounded-2xl p-6 text-center">
        <CheckCircle2 size={48} className="text-emerald-500 mx-auto mb-3" />
        <p className="text-emerald-700 font-bold">目前無需要提醒的事項</p>
        <p className="text-emerald-600 text-sm mt-1">所有機台狀態正常</p>
      </div>
    );
  }

  return (
    <div className="space-y-3">
      <div className="flex items-center justify-between mb-4">
        <h3 className="text-lg font-bold text-slate-800 flex items-center">
          <Bell size={20} className="mr-2 text-amber-500" />
          提醒通知
        </h3>
        <span className="bg-red-500 text-white px-3 py-1 rounded-full text-xs font-bold">{notifications.length}</span>
      </div>
      
      <div className="space-y-2 max-h-96 overflow-y-auto">
        {notifications.map((notif, idx) => (
          <div key={idx} className={`p-4 rounded-xl border-l-4 ${
            notif.type === 'overdue' ? 'bg-red-50 border-red-500' :
            notif.type === 'urgent' ? 'bg-amber-50 border-amber-500' :
            'bg-blue-50 border-blue-500'
          }`}>
            <div className="flex items-center justify-between">
              <div className="flex-1">
                <div className="flex items-center gap-2 mb-1">
                  {notif.type === 'overdue' ? <AlertTriangle size={16} className="text-red-600" /> :
                   notif.type === 'urgent' ? <Clock size={16} className="text-amber-600" /> :
                   <Calendar size={16} className="text-blue-600" />}
                  <span className="font-bold text-slate-800">{notif.machine.id}</span>
                </div>
                <p className={`text-sm font-medium ${
                  notif.type === 'overdue' ? 'text-red-700' :
                  notif.type === 'urgent' ? 'text-amber-700' :
                  'text-blue-700'
                }`}>
                  {notif.message} • 預計出貨：{notif.machine.shipDate}
                </p>
              </div>
              <button className="text-slate-400 hover:text-slate-600 ml-2">
                <ChevronRight size={20} />
              </button>
            </div>
          </div>
        ))}
      </div>
    </div>
  );
};

// --- 報表模板選擇器 ---
const ReportTemplateModal = ({ isOpen, onClose, machines, onExport }) => {
  const [selectedTemplate, setSelectedTemplate] = useState(null);
  
  const templates = [
    {
      id: 'monthly',
      name: '月度統計報表',
      icon: Calendar,
      description: '按月份統計機台出貨數量、零件使用情況',
      color: 'from-blue-500 to-blue-600'
    },
    {
      id: 'customer',
      name: '客戶交付報表',
      icon: Users,
      description: '專為客戶設計的精簡版交付清單',
      color: 'from-emerald-500 to-emerald-600'
    },
    {
      id: 'inventory',
      name: '零件庫存分析',
      icon: Package,
      description: '零件使用率、庫存預警、採購建議',
      color: 'from-purple-500 to-purple-600'
    },
    {
      id: 'quality',
      name: '品質追蹤報表',
      icon: CheckCircle2,
      description: '機台履歷完整度、異常追蹤記錄',
      color: 'from-amber-500 to-amber-600'
    }
  ];

  const generateReport = async () => {
    if (!selectedTemplate || !window.XLSX) return;
    
    const XLSX = window.XLSX;
    const wb = XLSX.utils.book_new();
    
    if (selectedTemplate === 'monthly') {
      // 月度報表
      const monthlyData = {};
      machines.forEach(m => {
        if (m.shipDate) {
          const month = m.shipDate.substring(0, 7);
          if (!monthlyData[month]) monthlyData[month] = [];
          monthlyData[month].push(m);
        }
      });
      
      Object.entries(monthlyData).forEach(([month, mList]) => {
        const sheetData = mList.map(m => ({
          '機台ID': m.id,
          '遊戲序號': m.gameSerial,
          '訂單編號': m.orderNo,
          '出貨日期': m.shipDate,
          '零件數量': m.parts.length
        }));
        XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(sheetData), month);
      });
    } else if (selectedTemplate === 'customer') {
      // 客戶報表
      const customerData = machines.map(m => ({
        '機台編號': m.id,
        '遊戲序號': m.gameSerial,
        '出貨日期': m.shipDate,
        '訂單編號': m.orderNo,
        '零件總數': m.parts.length,
        '狀態': '已完成'
      }));
      XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(customerData), '交付清單');
    } else if (selectedTemplate === 'inventory') {
      // 庫存分析
      const partStats = {};
      machines.forEach(m => {
        m.parts.forEach(p => {
          const key = p.name;
          if (!partStats[key]) partStats[key] = { name: key, count: 0, category: p.category };
          partStats[key].count++;
        });
      });
      
      const inventoryData = Object.values(partStats).map(p => ({
        '零件名稱': p.name,
        '分類': p.category,
        '使用次數': p.count,
        '建議庫存': Math.ceil(p.count * 1.2),
        '狀態': p.count > 50 ? '高用量' : p.count > 20 ? '正常' : '低用量'
      }));
      XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(inventoryData), '零件分析');
    } else if (selectedTemplate === 'quality') {
      // 品質報表
      const qualityData = machines.map(m => ({
        '機台ID': m.id,
        '履歷完整度': m.parts.length > 0 ? '完整' : '不完整',
        '零件記錄數': m.parts.length,
        '有遊戲序號': m.gameSerial ? '是' : '否',
        '有訂單編號': m.orderNo ? '是' : '否',
        '資料來源': m.importSource || '手動輸入'
      }));
      XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(qualityData), '品質追蹤');
    }
    
    XLSX.writeFile(wb, `${templates.find(t => t.id === selectedTemplate)?.name}_${new Date().toISOString().slice(0,10)}.xlsx`);
    onClose();
  };

  if (!isOpen) return null;

  return (
    <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/70 backdrop-blur-xl">
      <div className="bg-white w-full max-w-4xl max-h-[90vh] rounded-3xl shadow-2xl overflow-hidden border border-white/20">
        <div className="bg-gradient-to-br from-slate-900 via-slate-800 to-blue-900 text-white p-8">
          <div className="flex items-center justify-between">
            <div className="flex items-center space-x-4">
              <div className="w-14 h-14 bg-gradient-to-br from-amber-400 to-amber-500 rounded-2xl flex items-center justify-center">
                <FileText size={26} className="text-white" />
              </div>
              <div>
                <h2 className="text-2xl font-black">報表模板中心</h2>
                <p className="text-sm text-blue-300/80 font-medium mt-1">選擇預定義報表格式快速匯出</p>
              </div>
            </div>
            <button onClick={onClose} className="text-white/60 hover:text-white transition-colors">
              <X size={28} />
            </button>
          </div>
        </div>
        
        <div className="p-8">
          <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            {templates.map(template => (
              <button
                key={template.id}
                onClick={() => setSelectedTemplate(template.id)}
                className={`text-left p-6 rounded-2xl border-2 transition-all duration-300 ${
                  selectedTemplate === template.id
                    ? 'border-blue-500 bg-blue-50 shadow-lg scale-[1.02]'
                    : 'border-slate-200 bg-white hover:border-blue-300 hover:shadow-md'
                }`}
              >
                <div className="flex items-start space-x-4">
                  <div className={`w-12 h-12 bg-gradient-to-br ${template.color} rounded-xl flex items-center justify-center flex-shrink-0 shadow-lg`}>
                    <template.icon size={24} className="text-white" />
                  </div>
                  <div className="flex-1">
                    <h3 className="font-bold text-slate-800 mb-1">{template.name}</h3>
                    <p className="text-sm text-slate-500">{template.description}</p>
                  </div>
                  {selectedTemplate === template.id && (
                    <div className="w-6 h-6 bg-blue-500 rounded-full flex items-center justify-center flex-shrink-0">
                      <Check size={16} className="text-white" />
                    </div>
                  )}
                </div>
              </button>
            ))}
          </div>
          
          <div className="flex gap-3 justify-end">
            <button
              onClick={onClose}
              className="px-6 py-3 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-xl font-bold transition-all"
            >
              取消
            </button>
            <button
              onClick={generateReport}
              disabled={!selectedTemplate}
              className="px-8 py-3 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white rounded-xl font-bold transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2 shadow-lg"
            >
              <Download size={18} /> 生成報表
            </button>
          </div>
        </div>
      </div>
    </div>
  );
};

// --- 模板管理模態框 ---
const TemplateManagementModal = ({ isOpen, onClose, onTemplateChange }) => {
  const [templates, setTemplates] = useState([]);
  const [isCreating, setIsCreating] = useState(false);
  const [newTemplate, setNewTemplate] = useState({
    name: '',
    description: '',
    model: '',
    parts: []
  });
  const [newPart, setNewPart] = useState({ category: '', name: '', serialPrefix: '' });

  // 載入所有模板
  React.useEffect(() => {
    if (isOpen) {
      setTemplates(TemplateManager.getAllTemplates());
    }
  }, [isOpen]);

  // 新增零件到新模板
  const handleAddPart = () => {
    if (!newPart.category || !newPart.name) {
      alert('請填寫零件分類與名稱');
      return;
    }
    setNewTemplate(prev => ({
      ...prev,
      parts: [...prev.parts, { ...newPart }]
    }));
    setNewPart({ category: '', name: '', serialPrefix: '' });
  };

  // 從新模板中移除零件
  const handleRemovePart = (index) => {
    setNewTemplate(prev => ({
      ...prev,
      parts: prev.parts.filter((_, i) => i !== index)
    }));
  };

  // 儲存新模板
  const handleSaveTemplate = () => {
    if (!newTemplate.name || !newTemplate.model) {
      alert('請填寫模板名稱與型號');
      return;
    }
    if (newTemplate.parts.length === 0) {
      alert('至少需要一個零件');
      return;
    }

    const templateKey = `CUSTOM_${Date.now()}`;
    const template = {
      name: newTemplate.name,
      description: newTemplate.description || `自訂模板 - ${newTemplate.model}`,
      model: newTemplate.model,
      parts: newTemplate.parts
    };

    TemplateManager.saveCustomTemplate(templateKey, template);
    setTemplates(TemplateManager.getAllTemplates());
    setIsCreating(false);
    setNewTemplate({ name: '', description: '', model: '', parts: [] });
    alert('✅ 模板已成功建立！');
  };

  // 複製模板
  const handleDuplicateTemplate = (key, template) => {
    const newKey = `CUSTOM_${Date.now()}`;
    const duplicated = {
      ...template,
      name: `${template.name} (副本)`,
      description: `${template.description || ''} - 複製版本`
    };
    TemplateManager.saveCustomTemplate(newKey, duplicated);
    setTemplates(TemplateManager.getAllTemplates());
    alert('✅ 模板已複製！');
  };

  // 刪除自訂模板
  const handleDeleteTemplate = (key) => {
    if (!TemplateManager.isCustomTemplate(key)) {
      alert('⚠️ 預設模板無法刪除');
      return;
    }
    if (confirm('確定要刪除此模板嗎？')) {
      TemplateManager.deleteCustomTemplate(key);
      setTemplates(TemplateManager.getAllTemplates());
      alert('✅ 模板已刪除');
    }
  };

  if (!isOpen) return null;

  return (
    <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
      <div className="bg-white rounded-3xl shadow-2xl w-full max-w-6xl max-h-[90vh] overflow-hidden flex flex-col">
        {/* 標題列 */}
        <div className="bg-gradient-to-r from-purple-600 to-purple-500 px-8 py-6 flex items-center justify-between">
          <div className="flex items-center gap-3">
            <div className="w-12 h-12 bg-white/20 rounded-2xl flex items-center justify-center backdrop-blur-md">
              <Sparkles size={24} className="text-white" />
            </div>
            <div>
              <h2 className="text-2xl font-bold text-white">模板管理中心</h2>
              <p className="text-purple-100 text-sm">Template Management</p>
            </div>
          </div>
          <button onClick={onClose} className="w-10 h-10 bg-white/20 hover:bg-white/30 rounded-xl flex items-center justify-center transition-all backdrop-blur-md">
            <X size={20} className="text-white" />
          </button>
        </div>

        {/* 主內容區 */}
        <div className="flex-1 overflow-y-auto p-8">
          {!isCreating ? (
            <>
              {/* 新增模板按鈕 */}
              <div className="mb-8">
                <button
                  onClick={() => setIsCreating(true)}
                  className="w-full py-6 bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-500 hover:to-purple-400 text-white rounded-2xl font-bold text-lg transition-all shadow-xl hover:shadow-purple-500/30 hover:-translate-y-1 flex items-center justify-center gap-3"
                >
                  <Plus size={24} /> 建立新模板
                </button>
              </div>

              {/* 模板網格 */}
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {templates.map(([key, template]) => {
                  const isCustom = TemplateManager.isCustomTemplate(key);
                  return (
                    <div
                      key={key}
                      className="bg-gradient-to-br from-slate-50 to-white border-2 border-slate-200 rounded-2xl p-6 hover:shadow-xl transition-all hover:-translate-y-1"
                    >
                      {/* 模板標題 */}
                      <div className="flex items-start justify-between mb-4">
                        <div className="flex-1">
                          <div className="flex items-center gap-2 mb-2">
                            <h3 className="font-bold text-slate-800 text-lg">{template.name}</h3>
                            {isCustom && (
                              <span className="bg-purple-100 text-purple-700 px-2 py-0.5 rounded-full text-xs font-bold">
                                自訂
                              </span>
                            )}
                          </div>
                          <p className="text-sm text-slate-500 mb-2">{template.description}</p>
                          {template.parts && (
                            <div className="flex items-center gap-2 text-xs text-slate-400">
                              <Package size={12} />
                              <span>{template.parts.length} 個零件</span>
                            </div>
                          )}
                        </div>
                      </div>

                      {/* 零件預覽 */}
                      <div className="bg-white rounded-xl p-3 mb-4 max-h-32 overflow-y-auto">
                        {template.parts && template.parts.slice(0, 3).map((part, idx) => (
                          <div key={idx} className="text-xs text-slate-600 flex items-center gap-1 mb-1">
                            <span className="w-1.5 h-1.5 bg-blue-400 rounded-full"></span>
                            <span className="font-medium">{part.category}:</span>
                            <span>{part.name}</span>
                          </div>
                        ))}
                        {template.parts && template.parts.length > 3 && (
                          <div className="text-xs text-slate-400 mt-1">
                            ... 還有 {template.parts.length - 3} 個零件
                          </div>
                        )}
                        {!template.parts && (
                          <div className="text-center py-4 text-slate-400 text-xs">
                            尚未配置零件
                          </div>
                        )}
                      </div>

                      {/* 操作按鈕 */}
                      <div className="flex gap-2">
                        <button
                          onClick={() => handleDuplicateTemplate(key, template)}
                          className="flex-1 bg-blue-50 hover:bg-blue-100 text-blue-700 px-3 py-2 rounded-xl text-sm font-bold transition-all flex items-center justify-center gap-1"
                        >
                          <Copy size={14} /> 複製
                        </button>
                        {isCustom && (
                          <button
                            onClick={() => handleDeleteTemplate(key)}
                            className="flex-1 bg-red-50 hover:bg-red-100 text-red-700 px-3 py-2 rounded-xl text-sm font-bold transition-all flex items-center justify-center gap-1"
                          >
                            <Trash2 size={14} /> 刪除
                          </button>
                        )}
                      </div>
                    </div>
                  );
                })}
              </div>
            </>
          ) : (
            /* 建立新模板表單 */
            <div className="space-y-6">
              <div className="flex items-center justify-between mb-6">
                <h3 className="text-xl font-bold text-slate-800">建立新模板</h3>
                <button
                  onClick={() => {
                    setIsCreating(false);
                    setNewTemplate({ name: '', description: '', model: '', parts: [] });
                  }}
                  className="text-slate-500 hover:text-slate-700 flex items-center gap-1"
                >
                  <ArrowLeft size={18} /> 返回列表
                </button>
              </div>

              {/* 基本資訊 */}
              <div className="bg-slate-50 rounded-2xl p-6 space-y-4">
                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">模板名稱 *</label>
                  <input
                    type="text"
                    value={newTemplate.name}
                    onChange={(e) => setNewTemplate({ ...newTemplate, name: e.target.value })}
                    placeholder="例如：F32H 雙人賽車"
                    className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-purple-500 focus:outline-none"
                  />
                </div>

                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">機型型號 *</label>
                  <input
                    type="text"
                    value={newTemplate.model}
                    onChange={(e) => setNewTemplate({ ...newTemplate, model: e.target.value })}
                    placeholder="例如：F32H"
                    className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-purple-500 focus:outline-none"
                  />
                </div>

                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">描述說明</label>
                  <textarea
                    value={newTemplate.description}
                    onChange={(e) => setNewTemplate({ ...newTemplate, description: e.target.value })}
                    placeholder="模板用途說明..."
                    className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-purple-500 focus:outline-none resize-none"
                    rows="2"
                  />
                </div>
              </div>

              {/* 零件配置 */}
              <div className="bg-slate-50 rounded-2xl p-6">
                <h4 className="font-bold text-slate-800 mb-4 flex items-center gap-2">
                  <Package size={18} className="text-purple-600" />
                  零件配置 ({newTemplate.parts.length} 個)
                </h4>

                {/* 新增零件表單 */}
                <div className="bg-white rounded-xl p-4 mb-4 space-y-3">
                  <div className="grid grid-cols-3 gap-3">
                    <input
                      type="text"
                      value={newPart.category}
                      onChange={(e) => setNewPart({ ...newPart, category: e.target.value })}
                      placeholder="分類 (如：CPU)"
                      className="px-3 py-2 border-2 border-slate-200 rounded-lg focus:border-purple-500 focus:outline-none text-sm"
                    />
                    <input
                      type="text"
                      value={newPart.name}
                      onChange={(e) => setNewPart({ ...newPart, name: e.target.value })}
                      placeholder="零件名稱"
                      className="px-3 py-2 border-2 border-slate-200 rounded-lg focus:border-purple-500 focus:outline-none text-sm"
                    />
                    <input
                      type="text"
                      value={newPart.serialPrefix}
                      onChange={(e) => setNewPart({ ...newPart, serialPrefix: e.target.value })}
                      placeholder="序號前綴 (選填)"
                      className="px-3 py-2 border-2 border-slate-200 rounded-lg focus:border-purple-500 focus:outline-none text-sm"
                    />
                  </div>
                  <button
                    onClick={handleAddPart}
                    className="w-full bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-lg font-bold text-sm transition-all flex items-center justify-center gap-2"
                  >
                    <Plus size={16} /> 新增零件
                  </button>
                </div>

                {/* 零件列表 */}
                <div className="space-y-2 max-h-64 overflow-y-auto">
                  {newTemplate.parts.map((part, idx) => (
                    <div key={idx} className="bg-white rounded-lg p-3 flex items-center justify-between">
                      <div className="flex-1">
                        <div className="flex items-center gap-2">
                          <span className="bg-blue-100 text-blue-700 px-2 py-0.5 rounded text-xs font-bold">
                            {part.category}
                          </span>
                          <span className="font-medium text-slate-800">{part.name}</span>
                          {part.serialPrefix && (
                            <span className="text-xs text-slate-400">({part.serialPrefix})</span>
                          )}
                        </div>
                      </div>
                      <button
                        onClick={() => handleRemovePart(idx)}
                        className="text-red-500 hover:text-red-700 p-1"
                      >
                        <Trash2 size={16} />
                      </button>
                    </div>
                  ))}
                  {newTemplate.parts.length === 0 && (
                    <div className="text-center py-8 text-slate-400 text-sm">
                      尚未新增零件，請使用上方表單新增
                    </div>
                  )}
                </div>
              </div>

              {/* 儲存按鈕 */}
              <button
                onClick={handleSaveTemplate}
                className="w-full py-4 bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-500 hover:to-purple-400 text-white rounded-2xl font-bold text-lg transition-all shadow-xl hover:shadow-purple-500/30 hover:-translate-y-1 flex items-center justify-center gap-2"
              >
                <Save size={20} /> 儲存模板
              </button>
            </div>
          )}
        </div>
      </div>
    </div>
  );
};

// --- 動態載入 XLSX 函式庫 ---
const loadXLSXForSpec = () => {
  return new Promise((resolve) => {
    if (window.XLSX) return resolve(window.XLSX);
    const script = document.createElement('script');
    script.src = "https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js";
    script.onload = () => resolve(window.XLSX);
    document.head.appendChild(script);
  });
};

// --- 進階資料解析引擎：支援原始格式與匯出格式 ---
const processSpecRawData = (dataMatrix, fileName) => {
  if (!dataMatrix || dataMatrix.length < 1) return [];

  const firstRow = dataMatrix[0].map(c => String(c || '').trim());
  const isExportedSummary = firstRow.includes("機台 ID") && firstRow.includes("遊戲序號");
  const isExportedDetails = firstRow.includes("唯一序號 (S/N)") || firstRow.includes("零件名稱 (中)");

  if (isExportedSummary) {
    return dataMatrix.slice(1).map(row => {
      const obj = {};
      firstRow.forEach((header, idx) => {
        if (header === "機台 ID") obj.id = row[idx];
        if (header === "遊戲序號") obj.gameSerial = row[idx];
        if (header === "訂單編號") obj.orderNo = row[idx];
        if (header === "PO 編號") obj.poNo = row[idx];
        if (header === "出貨日期") obj.shipDate = row[idx];
        if (header === "資料來源") obj.importSource = row[idx];
      });
      return { ...obj, parts: [], timestamp: new Date().getTime() };
    }).filter(m => m.id);
  }

  if (isExportedDetails) {
    const machineMap = {};
    dataMatrix.slice(1).forEach(row => {
      const mid = row[firstRow.indexOf("機台 ID")];
      if (!mid) return;
      if (!machineMap[mid]) {
        machineMap[mid] = {
          id: mid,
          gameSerial: row[firstRow.indexOf("遊戲序號")] || '',
          shipDate: row[firstRow.indexOf("出貨日期")] || '',
          orderNo: '來源自明細匯入',
          parts: [],
          importSource: fileName,
          timestamp: new Date().getTime()
        };
      }
      machineMap[mid].parts.push({
        category: row[firstRow.indexOf("零件區域")] || row[firstRow.indexOf("區域")] || '未分類',
        name: row[firstRow.indexOf("零件名稱 (中)")] || row[firstRow.indexOf("中文名稱")] || '',
        desc: row[firstRow.indexOf("零件名稱 (英)")] || row[firstRow.indexOf("英文名稱")] || '',
        sn: row[firstRow.indexOf("唯一序號 (S/N)")] || ''
      });
    });
    return Object.values(machineMap);
  }

  let orderNo = "未知訂單";
  let poNo = "未知 PO";
  let idRowIdx = -1;
  let gameSerialRowIdx = -1;
  let partsStartRowIdx = -1;

  for (let i = 0; i < Math.min(dataMatrix.length, 30); i++) {
    const row = dataMatrix[i] || [];
    const rowStr = row.join('|');
    if (rowStr.includes('訂單')) {
      const foundOrder = row.find(c => String(c).includes('2210-') || String(c).includes('2230-'));
      if (foundOrder) orderNo = foundOrder;
    }
    if (rowStr.includes('PO#')) poNo = row[0] || "未知 PO";
    if (rowStr.includes('Feiloli機台電規')) idRowIdx = i;
    if (rowStr.includes('Game Serial #')) gameSerialRowIdx = i;
    if (rowStr.includes('Chinese Description') || rowStr.includes('Description')) partsStartRowIdx = i + 1;
  }

  if (idRowIdx === -1) return [];

  const machines = [];
  const headerRow = dataMatrix[idRowIdx];
  const dataRow = dataMatrix[idRowIdx + 1]; 
  const colCount = headerRow.length;
  
  for (let j = 2; j < colCount; j++) {
    const machineId = dataRow?.[j];
    if (!machineId || machineId === "" || machineId === "x") continue;

    const currentShipDate = dataRow?.[1] || "";
    const gameSerial = (gameSerialRowIdx !== -1 && dataMatrix[gameSerialRowIdx + 1]) 
      ? dataMatrix[gameSerialRowIdx + 1][j] 
      : "";

    const machineData = {
      id: machineId,
      importSource: fileName,
      orderNo: orderNo,
      poNo: poNo,
      shipDate: currentShipDate,
      gameSerial: String(gameSerial || "").trim(),
      parts: [],
      timestamp: new Date().getTime()
    };

    if (partsStartRowIdx !== -1) {
      let currentCategory = "一般零件";
      for (let i = partsStartRowIdx; i < dataMatrix.length; i++) {
        const row = dataMatrix[i];
        const chineseName = row?.[0];
        const englishName = row?.[1];
        const serial = row?.[j];

        if (!chineseName && !englishName) continue;
        if (String(serial).trim() === "Serial#") {
          currentCategory = chineseName;
          continue;
        }
        if (!serial || serial === "" || String(serial).toLowerCase() === "x") continue;
        
        machineData.parts.push({
          category: currentCategory,
          name: chineseName,
          desc: englishName,
          sn: String(serial).trim()
        });
      }
    }
    machines.push(machineData);
  }
  return machines;
};

// --- 匯出中心彈窗組件 ---
const SpecExportCenterModal = ({ isOpen, onClose, machines, onExport }) => {
  const [selectedIds, setSelectedIds] = useState([]);
  const [includeParts, setIncludeParts] = useState(true);
  const [fields, setFields] = useState({
    id: true, gameSerial: true, orderNo: true, poNo: true, shipDate: true, partsCount: true, source: false
  });

  useEffect(() => { if (isOpen) setSelectedIds(machines.map(m => m.id)); }, [isOpen, machines]);

  if (!isOpen) return null;

  return (
    <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/70 backdrop-blur-xl">
      <div className="bg-white w-full max-w-5xl max-h-[90vh] rounded-3xl shadow-2xl flex flex-col overflow-hidden border border-white/20">
        {/* 頂部標題區 - 升級版 */}
        <div className="relative p-8 border-b border-slate-100 flex justify-between items-center bg-gradient-to-br from-slate-900 via-slate-800 to-blue-900 text-white overflow-hidden">
          <div className="absolute top-0 right-0 w-64 h-64 bg-blue-500 rounded-full -mr-32 -mt-32 opacity-20 blur-[80px]"></div>
          <div className="absolute bottom-0 left-1/3 w-48 h-48 bg-emerald-500 rounded-full opacity-10 blur-[60px]"></div>
          <div className="relative z-10">
            <div className="flex items-center space-x-4">
              <div className="w-14 h-14 bg-gradient-to-br from-emerald-400 to-emerald-500 rounded-2xl flex items-center justify-center shadow-xl shadow-emerald-500/30">
                <Settings2 size={26} className="text-white" />
              </div>
              <div>
                <h2 className="text-2xl font-black text-white tracking-tight">自訂匯出設定</h2>
                <p className="text-sm text-blue-300/80 font-medium mt-1 uppercase tracking-widest">Custom Export Configuration</p>
              </div>
            </div>
          </div>
