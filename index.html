                  className="flex-1 py-3 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white rounded-xl font-bold transition-all flex items-center justify-center gap-2"
                >
                  <Check size={18} /> 儲存
                </button>
                <button
                  onClick={() => {
                    setIsAddingConfig(false);
                    setEditingConfig(null);
                  }}
                  className="px-6 py-3 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-xl font-bold transition-all"
                >
                  取消
                </button>
              </div>
            </div>
          )}

          {/* 版本清單 */}
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {configVersions.map((version) => (
              <div
                key={version.id}
                className={`bg-white border-2 rounded-2xl p-6 hover:shadow-lg transition-all ${
                  version.isActive ? 'border-blue-300 bg-blue-50/50' : 'border-slate-200'
                }`}
              >
                <div className="flex items-start justify-between mb-3">
                  <div className="flex items-center gap-2">
                    <span className="text-2xl font-black text-blue-600">{version.version}</span>
                    {version.isActive && (
                      <span className="bg-emerald-500 text-white px-2 py-0.5 rounded-full text-xs font-bold">
                        使用中
                      </span>
                    )}
                  </div>
                  <button
                    onClick={() => {
                      if (confirm('確定要刪除此版本嗎？')) {
                        onDeleteConfig(version.id);
                      }
                    }}
                    className="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-all"
                  >
                    <Trash2 size={16} />
                  </button>
                </div>

                <p className="text-slate-700 font-medium mb-3">{version.description}</p>

                <div className="flex flex-wrap gap-2 text-xs text-slate-500">
                  <span className="flex items-center gap-1">
                    <Calendar size={12} />
                    {version.effectiveDate}
                  </span>
                  {version.changeReason && (
                    <span className="bg-slate-100 px-2 py-0.5 rounded-full">
                      {version.changeReason}
                    </span>
                  )}
                </div>

                <button
                  onClick={() => {
                    setEditingConfig(version);
                    setConfigForm(version);
                  }}
                  className="w-full mt-4 py-2 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg font-bold text-sm transition-all"
                >
                  編輯
                </button>
              </div>
            ))}
          </div>

          {configVersions.length === 0 && !isAddingConfig && (
            <div className="text-center py-16 bg-white rounded-2xl border-2 border-dashed border-slate-200">
              <GitBranch size={48} className="mx-auto text-slate-300 mb-4" />
              <p className="text-slate-400 font-bold">尚未建立任何整機版本</p>
            </div>
          )}
        </div>
      )}

      {/* 零件版本管理 */}
      {activeTab === 'component' && (
        <div className="space-y-6">
          {/* 新增按鈕 */}
          {!isAddingComponent && !editingComponent && (
            <button
              onClick={() => setIsAddingComponent(true)}
              className="w-full py-4 bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-500 hover:to-emerald-400 text-white rounded-2xl font-bold text-lg transition-all shadow-xl hover:shadow-emerald-500/30 hover:-translate-y-1 flex items-center justify-center gap-3"
            >
              <Plus size={24} /> 新增零件版本
            </button>
          )}

          {/* 新增/編輯表單 */}
          {(isAddingComponent || editingComponent) && (
            <div className="bg-gradient-to-br from-emerald-50 to-white border-2 border-emerald-200 rounded-2xl p-6">
              <div className="flex items-center justify-between mb-6">
                <h3 className="text-xl font-bold text-slate-800">
                  {editingComponent ? '編輯零件版本' : '新增零件版本'}
                </h3>
                <button
                  onClick={() => {
                    setIsAddingComponent(false);
                    setEditingComponent(null);
                    setComponentForm({
                      id: '',
                      partNumber: '',
                      componentType: '',
                      version: '',
                      changes: '',
                      effectiveDate: new Date().toISOString().slice(0, 10),
                      compatibleVersions: []
                    });
                  }}
                  className="text-slate-400 hover:text-slate-600"
                >
                  <X size={24} />
                </button>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">料號 *</label>
                  <input
                    type="text"
                    value={componentForm.partNumber}
                    onChange={(e) => setComponentForm({ ...componentForm, partNumber: e.target.value })}
                    placeholder="例: CB-006"
                    className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-emerald-500 focus:outline-none"
                  />
                </div>

                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">零件類型 *</label>
                  <input
                    type="text"
                    value={componentForm.componentType}
                    onChange={(e) => setComponentForm({ ...componentForm, componentType: e.target.value })}
                    placeholder="例: 控制板"
                    className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-emerald-500 focus:outline-none"
                  />
                </div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">版本號</label>
                  <input
                    type="text"
                    value={componentForm.version}
                    onChange={(e) => setComponentForm({ ...componentForm, version: e.target.value })}
                    placeholder="例: 006"
                    className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-emerald-500 focus:outline-none"
                  />
                </div>

                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">生效日期</label>
                  <input
                    type="date"
                    value={componentForm.effectiveDate}
                    onChange={(e) => setComponentForm({ ...componentForm, effectiveDate: e.target.value })}
                    className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-emerald-500 focus:outline-none"
                  />
                </div>
              </div>

              <div className="mb-4">
                <label className="block text-sm font-bold text-slate-700 mb-2">變更說明</label>
                <textarea
                  value={componentForm.changes}
                  onChange={(e) => setComponentForm({ ...componentForm, changes: e.target.value })}
                  placeholder="描述此版本的變更內容..."
                  className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-emerald-500 focus:outline-none resize-none"
                  rows="3"
                />
              </div>

              <div className="flex gap-3">
                <button
                  onClick={handleSaveComponent}
                  className="flex-1 py-3 bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-500 hover:to-emerald-400 text-white rounded-xl font-bold transition-all flex items-center justify-center gap-2"
                >
                  <Check size={18} /> 儲存
                </button>
                <button
                  onClick={() => {
                    setIsAddingComponent(false);
                    setEditingComponent(null);
                  }}
                  className="px-6 py-3 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-xl font-bold transition-all"
                >
                  取消
                </button>
              </div>
            </div>
          )}

          {/* 零件版本清單 */}
          <div className="space-y-3">
            {componentVersions.map((comp) => (
              <div
                key={comp.id}
                className="bg-white border-2 border-slate-200 rounded-2xl p-5 hover:shadow-lg transition-all hover:border-emerald-300"
              >
                <div className="flex items-start justify-between">
                  <div className="flex-1">
                    <div className="flex items-center gap-3 mb-2">
                      <span className="text-xl font-black text-emerald-600">{comp.partNumber}</span>
                      {comp.version && (
                        <span className="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full text-xs font-bold">
                          v{comp.version}
                        </span>
                      )}
                      <span className="text-slate-500 text-sm">{comp.componentType}</span>
                    </div>
                    {comp.changes && (
                      <p className="text-slate-600 text-sm mb-2">{comp.changes}</p>
                    )}
                    <div className="flex items-center gap-2 text-xs text-slate-400">
                      <Calendar size={12} />
                      {comp.effectiveDate}
                    </div>
                  </div>
                  <div className="flex gap-2">
                    <button
                      onClick={() => {
                        setEditingComponent(comp);
                        setComponentForm(comp);
                      }}
                      className="p-2 text-slate-400 hover:text-blue-500 hover:bg-blue-50 rounded-lg transition-all"
                    >
                      <Edit size={16} />
                    </button>
                    <button
                      onClick={() => {
                        if (confirm('確定要刪除此零件版本嗎？')) {
                          onDeleteComponent(comp.id);
                        }
                      }}
                      className="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-all"
                    >
                      <Trash2 size={16} />
                    </button>
                  </div>
                </div>
              </div>
            ))}
          </div>

          {componentVersions.length === 0 && !isAddingComponent && (
            <div className="text-center py-16 bg-white rounded-2xl border-2 border-dashed border-slate-200">
              <PackageCheck size={48} className="mx-auto text-slate-300 mb-4" />
              <p className="text-slate-400 font-bold">尚未建立任何零件版本</p>
            </div>
          )}
        </div>
      )}
    </div>
  );
};

// --- 庫存管理視圖 ---
const StockManagementView = ({ stockData, componentVersions, onUpdateStock }) => {
  const [isAdding, setIsAdding] = useState(false);
  const [editingStock, setEditingStock] = useState(null);
  const [stockForm, setStockForm] = useState({
    componentId: '',
    partNumber: '',
    componentType: '',
    currentStock: 0,
    safetyStock: 0,
    location: '',
    lastUpdated: new Date().toISOString()
  });

  const handleSave = () => {
    if (!stockForm.partNumber || !stockForm.componentType) {
      alert('請填寫料號和零件類型');
      return;
    }

    const stock = {
      ...stockForm,
      componentId: stockForm.componentId || `ST_${Date.now()}`,
      lastUpdated: new Date().toISOString()
    };

    onUpdateStock(stock);
    setStockForm({
      componentId: '',
      partNumber: '',
      componentType: '',
      currentStock: 0,
      safetyStock: 0,
      location: '',
      lastUpdated: new Date().toISOString()
    });
    setIsAdding(false);
    setEditingStock(null);
  };

  const getStockStatus = (current, safety) => {
    if (current === 0) return { label: '缺貨', color: 'red', bg: 'from-red-50 to-red-100', border: 'border-red-300' };
    if (current < safety) return { label: '安全庫存以下', color: 'amber', bg: 'from-amber-50 to-amber-100', border: 'border-amber-300' };
    return { label: '正常', color: 'emerald', bg: 'from-emerald-50 to-emerald-100', border: 'border-emerald-300' };
  };

  return (
    <div className="space-y-6">
      {/* 標題和統計 */}
      <div>
        <h2 className="text-3xl font-black text-slate-900">庫存管理</h2>
        <p className="text-slate-500 mt-1">追蹤關鍵零件庫存狀態</p>
        
        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mt-6">
          <div className="bg-gradient-to-br from-blue-50 to-white border-2 border-blue-200 rounded-2xl p-5">
            <div className="text-blue-600 text-sm font-bold mb-1">總項目數</div>
            <div className="text-3xl font-black text-slate-900">{stockData.length}</div>
          </div>
          <div className="bg-gradient-to-br from-emerald-50 to-white border-2 border-emerald-200 rounded-2xl p-5">
            <div className="text-emerald-600 text-sm font-bold mb-1">庫存正常</div>
            <div className="text-3xl font-black text-slate-900">
              {stockData.filter(s => s.currentStock >= s.safetyStock && s.currentStock > 0).length}
            </div>
          </div>
          <div className="bg-gradient-to-br from-amber-50 to-white border-2 border-amber-200 rounded-2xl p-5">
            <div className="text-amber-600 text-sm font-bold mb-1">低於安全庫存</div>
            <div className="text-3xl font-black text-slate-900">
              {stockData.filter(s => s.currentStock < s.safetyStock && s.currentStock > 0).length}
            </div>
          </div>
          <div className="bg-gradient-to-br from-red-50 to-white border-2 border-red-200 rounded-2xl p-5">
            <div className="text-red-600 text-sm font-bold mb-1">缺貨項目</div>
            <div className="text-3xl font-black text-slate-900">
              {stockData.filter(s => s.currentStock === 0).length}
            </div>
          </div>
        </div>
      </div>

      {/* 新增按鈕 */}
      {!isAdding && !editingStock && (
        <button
          onClick={() => setIsAdding(true)}
          className="w-full py-4 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white rounded-2xl font-bold text-lg transition-all shadow-xl hover:shadow-blue-500/30 hover:-translate-y-1 flex items-center justify-center gap-3"
        >
          <Plus size={24} /> 新增庫存項目
        </button>
      )}

      {/* 新增/編輯表單 */}
      {(isAdding || editingStock) && (
        <div className="bg-gradient-to-br from-blue-50 to-white border-2 border-blue-200 rounded-2xl p-6">
          <div className="flex items-center justify-between mb-6">
            <h3 className="text-xl font-bold text-slate-800">
              {editingStock ? '編輯庫存' : '新增庫存項目'}
            </h3>
            <button
              onClick={() => {
                setIsAdding(false);
                setEditingStock(null);
                setStockForm({
                  componentId: '',
                  partNumber: '',
                  componentType: '',
                  currentStock: 0,
                  safetyStock: 0,
                  location: '',
                  lastUpdated: new Date().toISOString()
                });
              }}
              className="text-slate-400 hover:text-slate-600"
            >
              <X size={24} />
            </button>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
              <label className="block text-sm font-bold text-slate-700 mb-2">料號 *</label>
              {isAdding ? (
                <select
                  value={stockForm.partNumber}
                  onChange={(e) => {
                    const selected = componentVersions.find(c => c.partNumber === e.target.value);
                    setStockForm({
                      ...stockForm,
                      partNumber: e.target.value,
                      componentType: selected?.componentType || ''
                    });
                  }}
                  className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none"
                >
                  <option value="">選擇零件</option>
                  {componentVersions.map(c => (
                    <option key={c.id} value={c.partNumber}>
                      {c.partNumber} - {c.componentType}
                    </option>
                  ))}
                </select>
              ) : (
                <input
                  type="text"
                  value={stockForm.partNumber}
                  disabled
                  className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl bg-slate-50"
                />
              )}
            </div>

            <div>
              <label className="block text-sm font-bold text-slate-700 mb-2">零件類型</label>
              <input
                type="text"
                value={stockForm.componentType}
                disabled
                className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl bg-slate-50"
              />
            </div>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <div>
              <label className="block text-sm font-bold text-slate-700 mb-2">目前庫存</label>
              <input
                type="number"
                value={stockForm.currentStock}
                onChange={(e) => setStockForm({ ...stockForm, currentStock: parseInt(e.target.value) || 0 })}
                className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none"
              />
            </div>

            <div>
              <label className="block text-sm font-bold text-slate-700 mb-2">安全庫存</label>
              <input
                type="number"
                value={stockForm.safetyStock}
                onChange={(e) => setStockForm({ ...stockForm, safetyStock: parseInt(e.target.value) || 0 })}
                className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none"
              />
            </div>

            <div>
              <label className="block text-sm font-bold text-slate-700 mb-2">儲位</label>
              <input
                type="text"
                value={stockForm.location}
                onChange={(e) => setStockForm({ ...stockForm, location: e.target.value })}
                placeholder="例: A1-05"
                className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none"
              />
            </div>
          </div>

          <div className="flex gap-3">
            <button
              onClick={handleSave}
              className="flex-1 py-3 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white rounded-xl font-bold transition-all flex items-center justify-center gap-2"
            >
              <Check size={18} /> 儲存
            </button>
            <button
              onClick={() => {
                setIsAdding(false);
                setEditingStock(null);
              }}
              className="px-6 py-3 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-xl font-bold transition-all"
            >
              取消
            </button>
          </div>
        </div>
      )}

      {/* 庫存清單 */}
      <div className="space-y-3">
        {stockData.map((stock) => {
          const status = getStockStatus(stock.currentStock, stock.safetyStock);
          return (
            <div
              key={stock.componentId}
              className={`bg-gradient-to-br ${status.bg} border-2 ${status.border} rounded-2xl p-5 hover:shadow-lg transition-all`}
            >
              <div className="flex items-start justify-between">
                <div className="flex-1">
                  <div className="flex items-center gap-3 mb-3">
                    <span className="text-xl font-black text-slate-800">{stock.partNumber}</span>
                    <span className="text-slate-600">{stock.componentType}</span>
                    <span className={`bg-${status.color}-500 text-white px-3 py-1 rounded-full text-xs font-bold`}>
                      {status.label}
                    </span>
                  </div>

                  <div className="grid grid-cols-3 gap-4 mb-3">
                    <div>
                      <div className="text-xs text-slate-500 mb-1">目前庫存</div>
                      <div className="text-2xl font-bold text-slate-900">{stock.currentStock}</div>
                    </div>
                    <div>
                      <div className="text-xs text-slate-500 mb-1">安全庫存</div>
                      <div className="text-2xl font-bold text-slate-600">{stock.safetyStock}</div>
                    </div>
                    <div>
                      <div className="text-xs text-slate-500 mb-1">儲位</div>
                      <div className="text-lg font-bold text-blue-600">{stock.location || '—'}</div>
                    </div>
                  </div>

                  <div className="text-xs text-slate-400">
                    最後更新: {new Date(stock.lastUpdated).toLocaleString('zh-TW')}
                  </div>
                </div>

                <div className="flex gap-2">
                  <button
                    onClick={() => {
                      setEditingStock(stock);
                      setStockForm(stock);
                    }}
                    className="p-2 text-slate-400 hover:text-blue-500 hover:bg-blue-50 rounded-lg transition-all"
                  >
                    <Edit size={16} />
                  </button>
                  <button
                    onClick={() => {
                      const newStock = prompt('請輸入新的庫存數量:', stock.currentStock);
                      if (newStock !== null) {
                        onUpdateStock({
                          ...stock,
                          currentStock: parseInt(newStock) || 0,
                          lastUpdated: new Date().toISOString()
                        });
                      }
                    }}
                    className="p-2 text-slate-400 hover:text-emerald-500 hover:bg-emerald-50 rounded-lg transition-all"
                    title="快速調整庫存"
                  >
                    <RefreshCw size={16} />
                  </button>
                </div>
              </div>
            </div>
          );
        })}
      </div>

      {stockData.length === 0 && !isAdding && (
        <div className="text-center py-16 bg-white rounded-2xl border-2 border-dashed border-slate-200">
          <Box size={48} className="mx-auto text-slate-300 mb-4" />
          <p className="text-slate-400 font-bold">尚未建立任何庫存項目</p>
          <p className="text-slate-300 text-sm mt-1">請先在「版本管理」中建立零件版本</p>
        </div>
      )}
    </div>
  );
};

// --- 產品履歷管理模態框 ---
const ProductHistoryModal = ({ isOpen, onClose, machine, onUpdate }) => {
  const [historyRecords, setHistoryRecords] = useState(machine.history || []);
  const [isAdding, setIsAdding] = useState(false);
  const [newRecord, setNewRecord] = useState({
    date: new Date().toISOString().slice(0, 10).replace(/-/g, '.'),
    type: '維修',
    content: '',
    operator: '',
    remarks: ''
  });

  const recordTypes = ['維修', '保養', '檢測', '升級', '更換零件', '故障', '校正', '其他'];

  const handleAddRecord = () => {
    if (!newRecord.content.trim()) {
      alert('請填寫履歷內容');
      return;
    }

    const record = {
      id: Date.now(),
      ...newRecord,
      createdAt: new Date().toISOString()
    };

    const updatedRecords = [record, ...historyRecords];
    setHistoryRecords(updatedRecords);
    
    // 更新機台資料
    const updatedMachine = { ...machine, history: updatedRecords };
    if (window.updateMachineGlobal) {
      window.updateMachineGlobal(updatedMachine);
    }

    // 重置表單
    setNewRecord({
      date: new Date().toISOString().slice(0, 10).replace(/-/g, '.'),
      type: '維修',
      content: '',
      operator: '',
      remarks: ''
    });
    setIsAdding(false);
  };

  const handleDeleteRecord = (recordId) => {
    if (!confirm('確定要刪除此履歷記錄嗎？')) return;
    
    const updatedRecords = historyRecords.filter(r => r.id !== recordId);
    setHistoryRecords(updatedRecords);
    
    // 更新機台資料
    const updatedMachine = { ...machine, history: updatedRecords };
    if (window.updateMachineGlobal) {
      window.updateMachineGlobal(updatedMachine);
    }
  };

  if (!isOpen) return null;

  return (
    <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
      <div className="bg-white rounded-3xl shadow-2xl w-full max-w-5xl max-h-[90vh] overflow-hidden flex flex-col">
        {/* 標題列 */}
        <div className="bg-gradient-to-r from-indigo-600 to-indigo-500 px-8 py-6 flex items-center justify-between">
          <div className="flex items-center gap-3">
            <div className="w-12 h-12 bg-white/20 rounded-2xl flex items-center justify-center backdrop-blur-md">
              <History size={24} className="text-white" />
            </div>
            <div>
              <h2 className="text-2xl font-bold text-white">產品履歷記錄</h2>
              <p className="text-indigo-100 text-sm">機台 ID: {machine.id}</p>
            </div>
          </div>
          <button onClick={onClose} className="w-10 h-10 bg-white/20 hover:bg-white/30 rounded-xl flex items-center justify-center transition-all backdrop-blur-md">
            <X size={20} className="text-white" />
          </button>
        </div>

        {/* 主內容區 */}
        <div className="flex-1 overflow-y-auto p-8">
          {/* 新增按鈕 */}
          {!isAdding && (
            <div className="mb-6">
              <button
                onClick={() => setIsAdding(true)}
                className="w-full py-4 bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-500 hover:to-indigo-400 text-white rounded-2xl font-bold text-lg transition-all shadow-xl hover:shadow-indigo-500/30 hover:-translate-y-1 flex items-center justify-center gap-3"
              >
                <Plus size={24} /> 新增履歷記錄
              </button>
            </div>
          )}

          {/* 新增表單 */}
          {isAdding && (
            <div className="mb-8 bg-gradient-to-br from-indigo-50 to-white border-2 border-indigo-200 rounded-2xl p-6">
              <div className="flex items-center justify-between mb-4">
                <h3 className="text-lg font-bold text-slate-800">新增履歷</h3>
                <button
                  onClick={() => setIsAdding(false)}
                  className="text-slate-400 hover:text-slate-600"
                >
                  <X size={20} />
                </button>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">日期 *</label>
                  <input
                    type="text"
                    value={newRecord.date}
                    onChange={(e) => setNewRecord({ ...newRecord, date: e.target.value })}
                    placeholder="YYYY.MM.DD"
                    className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-indigo-500 focus:outline-none"
                  />
                </div>

                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">類型 *</label>
                  <select
                    value={newRecord.type}
                    onChange={(e) => setNewRecord({ ...newRecord, type: e.target.value })}
                    className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-indigo-500 focus:outline-none"
                  >
                    {recordTypes.map(type => (
                      <option key={type} value={type}>{type}</option>
                    ))}
                  </select>
                </div>
              </div>

              <div className="mb-4">
                <label className="block text-sm font-bold text-slate-700 mb-2">履歷內容 *</label>
                <textarea
                  value={newRecord.content}
                  onChange={(e) => setNewRecord({ ...newRecord, content: e.target.value })}
                  placeholder="描述此次操作的詳細內容..."
                  className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-indigo-500 focus:outline-none resize-none"
                  rows="3"
                />
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">操作人員</label>
                  <input
                    type="text"
                    value={newRecord.operator}
                    onChange={(e) => setNewRecord({ ...newRecord, operator: e.target.value })}
                    placeholder="操作人員姓名"
                    className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-indigo-500 focus:outline-none"
                  />
                </div>

                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">備註</label>
                  <input
                    type="text"
                    value={newRecord.remarks}
                    onChange={(e) => setNewRecord({ ...newRecord, remarks: e.target.value })}
                    placeholder="其他備註資訊"
                    className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-indigo-500 focus:outline-none"
                  />
                </div>
              </div>

              <div className="flex gap-3">
                <button
                  onClick={handleAddRecord}
                  className="flex-1 py-3 bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-500 hover:to-indigo-400 text-white rounded-xl font-bold transition-all flex items-center justify-center gap-2"
                >
                  <Check size={18} /> 儲存
                </button>
                <button
                  onClick={() => setIsAdding(false)}
                  className="px-6 py-3 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-xl font-bold transition-all"
                >
                  取消
                </button>
              </div>
            </div>
          )}

          {/* 履歷記錄列表 */}
          {historyRecords.length === 0 ? (
            <div className="text-center py-16">
              <div className="w-20 h-20 bg-slate-100 rounded-3xl flex items-center justify-center text-slate-300 mb-4 mx-auto">
                <History size={40} strokeWidth={1.5} />
              </div>
              <p className="text-slate-400 font-bold text-lg">尚無履歷記錄</p>
              <p className="text-slate-300 text-sm mt-1">點擊上方按鈕新增第一筆記錄</p>
            </div>
          ) : (
            <div className="space-y-4">
              {historyRecords.map((record, idx) => {
                const typeColors = {
                  '維修': { bg: 'from-blue-50 to-blue-100', border: 'border-blue-200', badge: 'bg-blue-500' },
                  '保養': { bg: 'from-emerald-50 to-emerald-100', border: 'border-emerald-200', badge: 'bg-emerald-500' },
                  '檢測': { bg: 'from-purple-50 to-purple-100', border: 'border-purple-200', badge: 'bg-purple-500' },
                  '升級': { bg: 'from-amber-50 to-amber-100', border: 'border-amber-200', badge: 'bg-amber-500' },
                  '更換零件': { bg: 'from-rose-50 to-rose-100', border: 'border-rose-200', badge: 'bg-rose-500' },
                  '故障': { bg: 'from-red-50 to-red-100', border: 'border-red-200', badge: 'bg-red-500' },
                  '校正': { bg: 'from-cyan-50 to-cyan-100', border: 'border-cyan-200', badge: 'bg-cyan-500' },
                  '其他': { bg: 'from-slate-50 to-slate-100', border: 'border-slate-200', badge: 'bg-slate-500' }
                };
                const color = typeColors[record.type] || typeColors['其他'];

                return (
                  <div
                    key={record.id}
                    className={`bg-gradient-to-br ${color.bg} border-2 ${color.border} rounded-2xl p-6 hover:shadow-lg transition-all`}
                  >
                    <div className="flex items-start justify-between mb-4">
                      <div className="flex items-center gap-3">
                        <span className={`${color.badge} text-white px-3 py-1 rounded-full text-xs font-bold`}>
                          {record.type}
                        </span>
                        <span className="text-sm font-bold text-slate-600 flex items-center gap-1">
                          <Calendar size={14} />
                          {record.date}
                        </span>
                      </div>
                      <button
                        onClick={() => handleDeleteRecord(record.id)}
                        className="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-all"
                        title="刪除此記錄"
                      >
                        <Trash2 size={16} />
                      </button>
                    </div>

                    <div className="mb-3">
                      <p className="text-slate-800 font-medium leading-relaxed">
                        {record.content}
                      </p>
                    </div>

                    <div className="flex flex-wrap gap-4 text-xs text-slate-500">
                      {record.operator && (
                        <span className="flex items-center gap-1">
                          <User size={12} />
                          操作人員: {record.operator}
                        </span>
                      )}
                      {record.remarks && (
                        <span className="flex items-center gap-1">
                          <FileText size={12} />
                          備註: {record.remarks}
                        </span>
                      )}
                    </div>
                  </div>
                );
              })}
            </div>
          )}
        </div>

        {/* 底部統計 */}
        <div className="px-8 py-4 bg-slate-50 border-t border-slate-200 flex items-center justify-between">
          <p className="text-sm text-slate-600">
            共 <span className="font-bold text-indigo-600">{historyRecords.length}</span> 筆履歷記錄
          </p>
          <button
            onClick={onClose}
            className="px-6 py-2 bg-slate-600 hover:bg-slate-700 text-white rounded-xl font-bold transition-all"
          >
            關閉
          </button>
        </div>
      </div>
    </div>
  );
};

// --- 追溯詳情視圖 ---
const SpecTraceabilityDetailView = ({ machine, onClose, onEdit }) => {
  const [isQRModalOpen, setIsQRModalOpen] = useState(false);
  const [isHistoryModalOpen, setIsHistoryModalOpen] = useState(false);
  
  if (!machine) return null;
  const grouped = machine.parts.reduce((acc, part) => { if (!acc[part.category]) acc[part.category] = []; acc[part.category].push(part); return acc; }, {});
  
  return (
    <div className="space-y-8">
      {/* QR Code 彈窗 */}
      <QRCodeModal 
        isOpen={isQRModalOpen} 
        onClose={() => setIsQRModalOpen(false)} 
        machineId={machine.id}
        machineData={machine}
      />
      
      {/* 產品履歷彈窗 */}
      <ProductHistoryModal
        isOpen={isHistoryModalOpen}
        onClose={() => setIsHistoryModalOpen(false)}
        machine={machine}
        onUpdate={(updatedMachine) => {
          if (window.updateMachineGlobal) {
            window.updateMachineGlobal(updatedMachine);
          }
        }}
      />
      
      {/* 頂部英雄區 - 機台護照 */}
      <div className="relative overflow-hidden bg-gradient-to-br from-slate-900 via-slate-800 to-blue-900 p-10 rounded-3xl shadow-2xl">
        {/* 裝飾性背景元素 */}
        <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-blue-500 rounded-full -mr-64 -mt-64 opacity-20 blur-[120px]"></div>
        <div className="absolute left-0 bottom-0 w-72 h-72 bg-emerald-500 rounded-full -ml-36 -mb-36 opacity-15 blur-[80px]"></div>
        <div className="absolute right-20 bottom-10 w-32 h-32 bg-amber-400 rounded-full opacity-10 blur-[60px]"></div>
        
        {/* 網格背景 */}
        <div className="absolute inset-0 opacity-5" style={{backgroundImage: 'radial-gradient(circle at 1px 1px, white 1px, transparent 0)', backgroundSize: '40px 40px'}}></div>
        
        <div className="relative z-10 flex flex-col lg:flex-row justify-between items-start lg:items-center gap-8">
          <div className="space-y-6">
            {/* 標籤區 */}
            <div className="flex flex-wrap items-center gap-3">
              <div className="px-4 py-1.5 bg-gradient-to-r from-blue-600/30 to-blue-500/20 backdrop-blur-xl border border-blue-400/20 rounded-full text-xs font-bold uppercase tracking-widest text-blue-300 flex items-center">
                <Cpu size={12} className="mr-2 animate-pulse" />Digital Passport
              </div>
              <span className="text-slate-600">•</span>
              <span className="text-slate-400 text-sm font-medium flex items-center">
                <Calendar size={12} className="mr-1.5" />{machine.shipDate} 出貨
              </span>
              {/* 顯示標籤 */}
              {machine.tags && machine.tags.map((tag, idx) => {
                const tagName = typeof tag === 'string' ? tag : tag.name;
                const tagColor = typeof tag === 'string' ? 'bg-emerald-500' : tag.color;
                return (
                  <span key={idx} className={`${tagColor} text-white px-3 py-1 rounded-full text-xs font-bold`}>
                    {tagName}
                  </span>
                );
              })}
            </div>
            
            {/* 機台編號大標題 */}
            <div>
              <h2 className="text-6xl font-black tracking-tighter text-white leading-none mb-2 bg-gradient-to-r from-white via-blue-100 to-white bg-clip-text">{machine.id}</h2>
              <div className="h-1.5 w-32 bg-gradient-to-r from-blue-500 via-emerald-400 to-transparent rounded-full"></div>
            </div>
            
            {/* 資訊卡片 */}
            <div className="flex flex-wrap gap-4 items-stretch">
              <div className="bg-white/10 backdrop-blur-xl px-6 py-5 rounded-2xl border border-white/10 flex flex-col min-w-[180px] hover:bg-white/15 transition-all duration-300 hover:scale-[1.02]">
                <span className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 flex items-center"><QrCode size={11} className="mr-1.5" />遊戲機序號</span>
                <span className="font-bold text-2xl font-mono text-emerald-400">{machine.gameSerial || 'N/A'}</span>
              </div>
              <div className="bg-white/5 backdrop-blur-xl px-6 py-5 rounded-2xl border border-white/5 flex flex-col min-w-[140px] hover:bg-white/10 transition-all duration-300">
                <span className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 flex items-center"><FileText size={11} className="mr-1.5" />訂單資訊</span>
                <span className="font-bold text-xl text-white">{machine.orderNo || '—'}</span>
              </div>
              <div className="bg-white/5 backdrop-blur-xl px-6 py-5 rounded-2xl border border-white/5 flex flex-col min-w-[120px] hover:bg-white/10 transition-all duration-300">
                <span className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 flex items-center"><Package size={11} className="mr-1.5" />零件總數</span>
                <span className="font-bold text-xl text-amber-400">{machine.parts.length} 項</span>
              </div>
              {machine.configVersion && (
                <div className="bg-gradient-to-br from-purple-600/20 to-purple-500/10 backdrop-blur-xl px-6 py-5 rounded-2xl border border-purple-400/30 flex flex-col min-w-[140px] hover:from-purple-600/30 hover:to-purple-500/20 transition-all duration-300 hover:scale-[1.02]">
                  <span className="text-xs font-bold text-purple-300 uppercase tracking-widest mb-2 flex items-center"><GitBranch size={11} className="mr-1.5" />配置版本</span>
                  <span className="font-bold text-xl text-purple-200">{machine.configVersion}</span>
                </div>
              )}
            </div>
          </div>
          
          {/* 操作按鈕區 */}
          <div className="flex flex-wrap gap-3">
            <button onClick={() => onEdit(machine)} className="group bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white px-7 py-4 rounded-2xl font-bold text-sm flex items-center transition-all duration-300 shadow-xl shadow-blue-500/20 hover:shadow-blue-500/40 hover:-translate-y-0.5">
              <Edit3 size={18} className="mr-2 group-hover:rotate-12 transition-transform" /> 修改履歷
            </button>
            <button onClick={() => setIsQRModalOpen(true)} className="bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-500 hover:to-emerald-400 text-white px-6 py-4 rounded-2xl font-bold text-sm flex items-center transition-all duration-300 shadow-xl shadow-emerald-500/20 hover:shadow-emerald-500/40 hover:-translate-y-0.5">
              <QrCode size={18} className="mr-2" /> QR Code
            </button>
            <button onClick={() => setIsHistoryModalOpen(true)} className="bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-500 hover:to-indigo-400 text-white px-6 py-4 rounded-2xl font-bold text-sm flex items-center transition-all duration-300 shadow-xl shadow-indigo-500/20 hover:shadow-indigo-500/40 hover:-translate-y-0.5">
              <History size={18} className="mr-2" /> 產品履歷
            </button>
            <button 
              onClick={() => {
                const templateName = prompt('請輸入模板名稱:', `${machine.model || machine.id} 模板`);
                if (templateName) {
                  try {
                    const templateKey = `CUSTOM_${Date.now()}`;
                    const template = TemplateManager.createFromMachine(machine, templateName, `從機台 ${machine.id} 複製`);
                    TemplateManager.saveCustomTemplate(templateKey, template);
                    alert('✅ 已成功將此機台複製為模板！\n您可以在「新增機台」中的「模板管理」查看。');
                  } catch (e) {
                    console.error('複製模板失敗:', e);
                    alert('❌ 複製模板失敗，請稍後再試');
                  }
                }
              }}
              className="bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-500 hover:to-purple-400 text-white px-6 py-4 rounded-2xl font-bold text-sm flex items-center transition-all duration-300 shadow-xl shadow-purple-500/20 hover:shadow-purple-500/40 hover:-translate-y-0.5"
            >
              <Copy size={18} className="mr-2" /> 複製為模板
            </button>
            <button onClick={() => window.print()} className="bg-white/10 hover:bg-white/20 text-white p-4 rounded-2xl transition-all duration-300 border border-white/10 backdrop-blur-md hover:scale-105">
              <Printer size={20} />
            </button>
            <button onClick={onClose} className="bg-white text-slate-900 px-7 py-4 rounded-2xl font-bold text-sm hover:bg-blue-50 transition-all duration-300 shadow-xl hover:-translate-y-0.5">
              返回列表
            </button>
          </div>
        </div>
      </div>

      {/* 零件清單區 */}
      <div className="space-y-12 pb-16">
        {Object.entries(grouped).map(([category, parts], catIndex) => (
          <div key={category} className="space-y-6">
            {/* 分類標題 */}
            <div className="flex items-center space-x-4 sticky top-0 bg-gradient-to-r from-slate-50 to-transparent py-4 z-10">
              <div className={`w-2 h-10 rounded-full shadow-lg ${catIndex % 3 === 0 ? 'bg-gradient-to-b from-blue-500 to-blue-600' : catIndex % 3 === 1 ? 'bg-gradient-to-b from-emerald-500 to-emerald-600' : 'bg-gradient-to-b from-amber-500 to-amber-600'}`}></div>
              <h3 className="text-2xl font-bold text-slate-800">{category}</h3>
              <span className="bg-slate-900 text-white px-4 py-1.5 rounded-full text-xs font-bold shadow-lg">{parts.length} 項零件</span>
            </div>
            
            {/* 零件卡片網格 */}
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
              {parts.map((p, i) => (
                <div key={i} className="group bg-white p-6 rounded-2xl border-2 border-slate-100 shadow-sm hover:shadow-2xl hover:shadow-blue-500/10 hover:border-blue-200 transition-all duration-500 flex flex-col justify-between hover:-translate-y-1">
                  <div>
                    {/* 卡片頭部 */}
                    <div className="flex items-center justify-between mb-3">
                      <span className="text-xs text-slate-400 font-bold uppercase tracking-wide truncate max-w-[140px]" title={p.desc}>{p.desc || 'Electronic Part'}</span>
                      <div className="w-8 h-8 bg-slate-100 rounded-lg flex items-center justify-center group-hover:bg-blue-100 transition-colors">
                        <Cpu size={14} className="text-slate-400 group-hover:text-blue-500 transition-colors" />
                      </div>
                    </div>
                    {/* 品名 */}
                    <p className="font-bold text-slate-800 text-lg mb-3 leading-tight min-h-[3rem]">{p.name}</p>
                    {/* 零件版本標籤 */}
                    {p.componentVersion && (
                      <div className="inline-flex items-center gap-1.5 bg-purple-50 text-purple-700 px-2.5 py-1 rounded-lg text-xs font-bold mb-3">
                        <GitBranch size={10} />
                        <span>v{p.componentVersion}</span>
                      </div>
                    )}
                  </div>
                  
                  {/* 序號區塊 */}
                  <div className="bg-gradient-to-br from-slate-50 to-blue-50/50 px-5 py-4 rounded-xl border border-slate-100 group-hover:from-blue-50 group-hover:to-blue-100/50 group-hover:border-blue-200 transition-all duration-300">
                    <div className="flex items-center justify-between">
                      <div>
                        <span className="text-xs font-bold text-slate-400 uppercase tracking-wider flex items-center mb-1"><Hash size={10} className="mr-1" />Serial Number</span>
                        <span className="font-mono text-base font-bold text-blue-600">{p.sn}</span>
                      </div>
                      <div className="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-inner group-hover:shadow-blue-100 transition-all">
                        <Check size={16} className="text-emerald-500" />
                      </div>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        ))}
      </div>
    </div>
  );
};

// --- 電規追蹤系統主組件 ---
const ElecSpecTrackingApp = ({ onBackToMenu, user }) => {
  const [activeTab, setActiveTab] = useState('dashboard');
  const [machines, setMachines] = useState([]);
  const [searchTerm, setSearchTerm] = useState('');
  const [selectedMachine, setSelectedMachine] = useState(null);
  const [editingMachine, setEditingMachine] = useState(null);
  const [isExportOpen, setIsExportOpen] = useState(false);
  const [isQRModalOpen, setIsQRModalOpen] = useState(false);
  const [isReportModalOpen, setIsReportModalOpen] = useState(false);
  const [tagFilter, setTagFilter] = useState([]);
  const [notification, setNotification] = useState(null);
  const [isLoading, setIsLoading] = useState(true);
  
  // 版本管理相關狀態
  const [configVersions, setConfigVersions] = useState([]);
  const [componentVersions, setComponentVersions] = useState([]);
  const [stockData, setStockData] = useState([]);

  // 從 Firebase 載入資料
  useEffect(() => {
    loadXLSXForSpec();
    
    // 訂閱 Firebase 資料
    const unsubscribe = db.subscribe('elec_spec_machines', (data) => {
      if (data && data.length > 0) {
        setMachines(data);
      } else {
        // 如果 Firebase 沒有資料，嘗試從 localStorage 遷移
        const saved = localStorage.getItem('feiloli_machine_db_v3');
        if (saved) {
          const localData = JSON.parse(saved);
          if (localData.length > 0) {
            // 遷移本地資料到 Firebase
            localData.forEach(machine => {
              db.addDoc('elec_spec_machines', { ...machine, id: machine.id });
            });
            setMachines(localData);
            console.log('📦 已將本地電規資料遷移至 Firebase');
          }
        }
      }
      setIsLoading(false);
    });
    
    return () => unsubscribe && unsubscribe();
  }, []);

  // 同步儲存到 Firebase（當 machines 更新時）
  const saveMachineToFirebase = async (machine) => {
    try {
      // 使用 addDoc（如果有 id 會自動 setDoc）
      await db.addDoc('elec_spec_machines', { ...machine, id: machine.id });
      // 同時備份到 localStorage
      const allMachines = [...machines.filter(m => m.id !== machine.id), machine];
      localStorage.setItem('feiloli_machine_db_v3', JSON.stringify(allMachines));
    } catch (error) {
      console.error('儲存到 Firebase 失敗:', error);
      // 回退到 localStorage
      localStorage.setItem('feiloli_machine_db_v3', JSON.stringify(machines));
    }
  };

  // 更新單一機台（用於快速標籤編輯）
  const updateMachine = async (updatedMachine) => {
    try {
      await db.addDoc('elec_spec_machines', { ...updatedMachine, id: updatedMachine.id });
      const allMachines = [...machines.filter(m => m.id !== updatedMachine.id), updatedMachine];
      setMachines(allMachines);
      localStorage.setItem('feiloli_machine_db_v3', JSON.stringify(allMachines));
      showNotification('✅ 機台資料已更新');
    } catch (error) {
      console.error('更新機台失敗:', error);
      showNotification('❌ 更新失敗', 'error');
    }
  };

  // 設置全局更新函數供 QuickTagEditor 使用
  React.useEffect(() => {
    window.updateMachineGlobal = updateMachine;
    return () => {
      delete window.updateMachineGlobal;
    };
  }, [machines]);

  // 載入版本管理資料
  useEffect(() => {
    // 從 localStorage 載入整機版本
    const storedConfigVersions = localStorage.getItem('config_versions');
    if (storedConfigVersions && storedConfigVersions !== 'undefined') {
      try {
        setConfigVersions(JSON.parse(storedConfigVersions));
      } catch (e) {
        console.error('解析整機版本資料失敗:', e);
      }
    }

    // 從 localStorage 載入零件版本
    const storedComponentVersions = localStorage.getItem('component_versions');
    if (storedComponentVersions && storedComponentVersions !== 'undefined') {
      try {
        setComponentVersions(JSON.parse(storedComponentVersions));
      } catch (e) {
        console.error('解析零件版本資料失敗:', e);
      }
    }

    // 從 localStorage 載入庫存資料
    const storedStockData = localStorage.getItem('stock_data');
    if (storedStockData && storedStockData !== 'undefined') {
      try {
        setStockData(JSON.parse(storedStockData));
      } catch (e) {
        console.error('解析庫存資料失敗:', e);
      }
    }
  }, []);

  // 儲存整機版本
  const saveConfigVersion = (version) => {
    const updatedVersions = [...configVersions.filter(v => v.id !== version.id), version];
    setConfigVersions(updatedVersions);
    localStorage.setItem('config_versions', JSON.stringify(updatedVersions));
    showNotification('✅ 整機版本已儲存');
  };

  // 儲存零件版本
  const saveComponentVersion = (version) => {
    const updatedVersions = [...componentVersions.filter(v => v.id !== version.id), version];
    setComponentVersions(updatedVersions);
    localStorage.setItem('component_versions', JSON.stringify(updatedVersions));
    showNotification('✅ 零件版本已儲存');
  };

  // 更新庫存
  const updateStock = (stockItem) => {
    const updatedStock = [...stockData.filter(s => s.componentId !== stockItem.componentId), stockItem];
    setStockData(updatedStock);
    localStorage.setItem('stock_data', JSON.stringify(updatedStock));
    showNotification('✅ 庫存已更新');
  };

  // 批量儲存到 Firebase
  const saveMachinesToFirebase = async (newMachines) => {
    try {
      for (const machine of newMachines) {
        await db.addDoc('elec_spec_machines', { ...machine, id: machine.id });
      }
      // 同時備份到 localStorage
      localStorage.setItem('feiloli_machine_db_v3', JSON.stringify(newMachines));
    } catch (error) {
      console.error('批量儲存到 Firebase 失敗:', error);
      localStorage.setItem('feiloli_machine_db_v3', JSON.stringify(newMachines));
    }
  };

  // 刪除所有資料
  const clearAllMachines = async () => {
    try {
      for (const machine of machines) {
        await db.deleteDoc('elec_spec_machines', machine.id);
      }
      localStorage.removeItem('feiloli_machine_db_v3');
      setMachines([]);
    } catch (error) {
      console.error('清空資料失敗:', error);
    }
  };

  const suggestions = useMemo(() => {
    const allParts = machines.flatMap(m => m.parts);
    return {
      categories: Array.from(new Set(allParts.map(p => p.category))).filter(Boolean).sort(),
      names: Array.from(new Set(allParts.map(p => p.name))).filter(Boolean).sort(),
      descs: Array.from(new Set(allParts.map(p => p.desc))).filter(Boolean).sort(),
    };
  }, [machines]);

  const showNotification = (msg, type = 'success') => { setNotification({ msg, type }); setTimeout(() => setNotification(null), 3000); };

  const handleFileUpload = async (e) => {
    const files = e.target.files; if (!files.length) return;
    const XLSX = await loadXLSXForSpec();
    let totalParsed = [];
    let processedCount = 0;
    for (let file of Array.from(files)) {
      const reader = new FileReader();
      const isXlsx = file.name.endsWith('.xlsx') || file.name.endsWith('.xls');
      reader.onload = (event) => {
        try {
          if (isXlsx) {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            workbook.SheetNames.forEach(name => {
              const matrix = XLSX.utils.sheet_to_json(workbook.Sheets[name], { header: 1 });
              totalParsed = [...totalParsed, ...processSpecRawData(matrix, file.name)];
            });
          } else {
            const matrix = event.target.result.split(/\r?\n/).map(line => line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c?.replace(/"/g, '').trim()));
            totalParsed = [...totalParsed, ...processSpecRawData(matrix, file.name)];
          }
          processedCount++;
          if (processedCount === files.length) {
            const machineMap = {};
            [...machines, ...totalParsed].forEach(m => {
              if (!machineMap[m.id]) { machineMap[m.id] = m; } else {
                const existingParts = new Set(machineMap[m.id].parts.map(p => `${p.name}-${p.sn}`));
                m.parts.forEach(p => { if (!existingParts.has(`${p.name}-${p.sn}`)) machineMap[m.id].parts.push(p); });
              }
            });
            const mergedMachines = Object.values(machineMap).sort((a, b) => b.timestamp - a.timestamp);
            setMachines(mergedMachines);
            // 同步到 Firebase
            saveMachinesToFirebase(mergedMachines);
            showNotification(`已解析並分析 ${totalParsed.length} 台機台/明細數據，已同步至雲端。`);
          }
        } catch (err) { showNotification(`解析失敗`, 'error'); }
      };
      if (isXlsx) reader.readAsArrayBuffer(file); else reader.readAsText(file);
    }
  };

  const handleCustomExport = async (selectedMachines, fields, includeParts) => {
    const XLSX = await loadXLSXForSpec(); const wb = XLSX.utils.book_new();
    const mainSheetData = selectedMachines.map(m => {
      const row = {}; if (fields.id) row["機台 ID"] = m.id; if (fields.gameSerial) row["遊戲序號"] = m.gameSerial; if (fields.orderNo) row["訂單編號"] = m.orderNo; if (fields.poNo) row["PO 編號"] = m.poNo; if (fields.shipDate) row["出貨日期"] = m.shipDate; if (fields.partsCount) row["零件總項數"] = m.parts.length; if (fields.source) row["資料來源"] = m.importSource; return row;
    });
    XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(mainSheetData), "機台總表");
    if (includeParts) {
      const partsSheetData = []; selectedMachines.forEach(m => { m.parts.forEach(p => { partsSheetData.push({ "機台 ID": m.id, "遊戲序號": m.gameSerial, "區域": p.category, "中文名稱": p.name, "英文名稱": p.desc, "唯一序號 (S/N)": p.sn, "出貨日期": m.shipDate }); }); });
      XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(partsSheetData), "零件明細");
    }
    XLSX.writeFile(wb, `機台自訂報表_${new Date().toISOString().slice(0,10)}.xlsx`); showNotification('匯出成功');
  };

  const filteredMachines = useMemo(() => {
    if (!searchTerm) return machines; const s = searchTerm.toLowerCase();
    return machines.filter(m => m.id.toLowerCase().includes(s) || (m.gameSerial && m.gameSerial.toLowerCase().includes(s)) || (m.orderNo && m.orderNo.toLowerCase().includes(s)) || m.parts.some(p => p.sn.toLowerCase().includes(s)));
  }, [machines, searchTerm]);

  const stats = useMemo(() => {
    const total = machines.length; const models = {}; machines.forEach(m => { const p = m.id.split('-')[0]; models[p] = (models[p] || 0) + 1; });
    const recent = [...machines].sort((a, b) => b.timestamp - a.timestamp).slice(0, 5); return { total, models, recent };
  }, [machines]);

  const navItems = [
    { id: 'dashboard', icon: LayoutDashboard, label: '概覽儀表板' },
    { id: 'list', icon: FileText, label: '機台紀錄表' },
    { id: 'traceability', icon: Package, label: '履歷分析' },
    { id: 'manual', icon: PlusCircle, label: '手動新增' },
    { id: 'version', icon: GitBranch, label: '版本管理' },
    { id: 'stock', icon: Box, label: '庫存管理' }
  ];

  return (
    <div className="min-h-screen bg-gradient-to-br from-slate-100 via-slate-50 to-blue-50/30 text-slate-900 font-sans">
      {/* 所有模態視窗 */}
      <SpecExportCenterModal isOpen={isExportOpen} onClose={() => setIsExportOpen(false)} machines={machines} onExport={handleCustomExport} />
      <ReportTemplateModal isOpen={isReportModalOpen} onClose={() => setIsReportModalOpen(false)} machines={machines} onExport={() => {}} />
      
      {/* 載入中顯示 */}
      {isLoading && (
        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 flex items-center justify-center">
          <div className="bg-white p-8 rounded-2xl shadow-2xl flex flex-col items-center">
            <div className="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p className="text-slate-700 font-bold">正在從雲端載入資料...</p>
            <p className="text-slate-400 text-sm mt-1">Firebase Firestore</p>
          </div>
        </div>
      )}
      
      {/* Header - 升級版 */}
      <header className="bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 text-white px-6 py-4 flex items-center justify-between sticky top-0 z-40 shadow-2xl border-b border-white/5">
        {/* 裝飾性漸層 */}
        <div className="absolute inset-0 overflow-hidden pointer-events-none">
          <div className="absolute -top-24 -right-24 w-48 h-48 bg-blue-500 rounded-full opacity-10 blur-[60px]"></div>
          <div className="absolute -bottom-12 left-1/3 w-32 h-32 bg-emerald-400 rounded-full opacity-5 blur-[40px]"></div>
        </div>
        
        <div className="relative flex items-center space-x-5">
          <div className="relative">
            <div className="w-12 h-12 bg-gradient-to-br from-blue-500 via-blue-600 to-indigo-600 rounded-2xl flex items-center justify-center shadow-xl shadow-blue-500/20">
              <Cpu size={24} className="text-white" />
            </div>
            <div className="absolute -top-1 -right-1 w-4 h-4 bg-emerald-400 rounded-full border-2 border-slate-900 animate-pulse"></div>
          </div>
          <div>
            <span className="font-black text-xl block leading-tight tracking-tight">電規追蹤系統</span>
            <span className="text-xs text-blue-400/80 uppercase tracking-[0.2em] font-medium">Track Master Pro</span>
          </div>
        </div>
        
        <div className="relative flex items-center space-x-4">
          <div className="hidden md:flex items-center bg-white/5 backdrop-blur-xl px-5 py-2.5 rounded-xl text-sm border border-white/10">
            <div className="w-8 h-8 bg-gradient-to-br from-emerald-400 to-emerald-500 rounded-lg flex items-center justify-center mr-3 shadow-lg shadow-emerald-500/20">
              <User size={14} className="text-white" />
            </div>
            <div className="text-left">
              <span className="text-slate-100 font-bold block text-sm">{user?.displayName || 'Admin'}</span>
              <span className="text-slate-400 text-xs">已登入</span>
            </div>
          </div>
          <button onClick={onBackToMenu} className="px-5 py-2.5 bg-white/10 hover:bg-white/20 rounded-xl text-sm font-bold transition-all duration-300 flex items-center border border-white/10 hover:border-white/20 hover:scale-105 active:scale-95">
            <ArrowLeft size={16} className="mr-2" /> 返回選單
          </button>
        </div>
      </header>

      <div className="flex">
        {/* Sidebar Nav - 升級版 */}
        <nav className="w-72 bg-white/80 backdrop-blur-xl border-r border-slate-200/50 min-h-[calc(100vh-68px)] p-5 hidden lg:block sticky top-[68px] shadow-xl">
          <div className="space-y-2">
            {navItems.map((item, index) => (
              <button key={item.id} onClick={() => { setActiveTab(item.id); setEditingMachine(null); }} className={`w-full flex items-center p-4 rounded-2xl transition-all duration-300 group relative overflow-hidden ${activeTab === item.id ? 'bg-gradient-to-r from-slate-800 to-slate-900 text-white shadow-xl shadow-slate-900/20' : 'text-slate-600 hover:text-slate-900 hover:bg-slate-100/80'}`}>
                {activeTab === item.id && <div className="absolute left-0 top-0 bottom-0 w-1 bg-gradient-to-b from-blue-400 to-emerald-400 rounded-r-full"></div>}
                <div className={`w-10 h-10 rounded-xl flex items-center justify-center mr-4 transition-all duration-300 ${activeTab === item.id ? 'bg-white/10' : 'bg-slate-100 group-hover:bg-slate-200 group-hover:scale-110'}`}>
                  <item.icon size={20} className={activeTab === item.id ? 'text-blue-400' : 'text-slate-400 group-hover:text-slate-600'} />
                </div>
                <div className="text-left">
                  <span className="font-bold text-sm block">{item.label}</span>
                  <span className={`text-xs ${activeTab === item.id ? 'text-slate-400' : 'text-slate-400'}`}>
                    {index === 0 ? '總覽統計' : index === 1 ? '所有記錄' : index === 2 ? '詳細資訊' : '新增資料'}
                  </span>
                </div>
              </button>
            ))}
          </div>
          
          {/* 側邊欄統計卡片 */}
          <div className="mt-8 p-5 bg-gradient-to-br from-slate-50 to-blue-50/50 rounded-2xl border border-slate-200/50">
            <div className="flex items-center space-x-2 mb-4">
              <div className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
              <span className="text-xs text-slate-500 font-bold uppercase tracking-widest">系統狀態</span>
            </div>
            <div className="space-y-3">
              <div className="flex justify-between items-center">
                <span className="text-xs text-slate-400">已登錄機台</span>
                <span className="font-bold text-slate-700">{stats.total} 台</span>
              </div>
              <div className="flex justify-between items-center">
                <span className="text-xs text-slate-400">版本</span>
                <span className="font-mono text-xs text-blue-600 bg-blue-50 px-2 py-0.5 rounded">v2.5</span>
              </div>
            </div>
          </div>
        </nav>

        {/* Mobile Nav - 升級版 */}
        <div className="lg:hidden fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-slate-200 flex justify-around py-3 px-2 z-40 shadow-2xl">
          {navItems.map((item) => (
            <button key={item.id} onClick={() => { setActiveTab(item.id); setEditingMachine(null); }} className={`flex flex-col items-center p-3 rounded-xl transition-all duration-300 ${activeTab === item.id ? 'text-blue-600 bg-blue-50' : 'text-slate-400 hover:text-slate-600'}`}>
              <item.icon size={22} className={activeTab === item.id ? 'mb-1' : 'mb-1'} />
              <span className="text-xs font-bold">{item.label.slice(0, 4)}</span>
            </button>
          ))}
        </div>

        {/* Main Content - 升級版 */}
        <main className="flex-1 p-6 lg:p-10 pb-24 lg:pb-10">
          <div className="max-w-6xl mx-auto">
            {/* 頁面標題區 */}
            <div className="mb-10">
              <div className="flex items-center space-x-2 mb-2">
                <div className="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-xs font-bold uppercase tracking-widest">
                  {editingMachine ? 'Edit Mode' : 
                   activeTab === 'dashboard' ? 'Overview' : 
                   activeTab === 'list' ? 'Database' : 
                   activeTab === 'traceability' ? 'Details' : 
                   activeTab === 'version' ? 'Version Control' :
                   activeTab === 'stock' ? 'Inventory' :
                   'Create'}
                </div>
              </div>
              <h1 className="text-4xl font-black text-slate-900 tracking-tight">
                {editingMachine ? '編輯履歷' : 
                 activeTab === 'dashboard' ? '數據儀表板' : 
                 activeTab === 'list' ? '全機台清單' : 
                 activeTab === 'traceability' ? '機台身份證' : 
                 activeTab === 'version' ? '版本管理中心' :
                 activeTab === 'stock' ? '庫存管理' :
                 '新增數據'}
              </h1>
              <p className="text-slate-500 mt-2">
                {activeTab === 'dashboard' ? '查看系統概覽與最新動態' : 
                 activeTab === 'list' ? '瀏覽與搜尋所有已登錄機台' : 
                 activeTab === 'traceability' ? '查看機台詳細履歷資訊' : 
                 activeTab === 'version' ? '管理整機版本與零件版本配置' :
                 activeTab === 'stock' ? '追蹤關鍵零件庫存狀態' :
                 '手動新增機台電規資料'}
              </p>
            </div>

            <div>
              {editingMachine ? <SpecEntryFormView initialData={editingMachine} mode="edit" onSave={(m) => { 
                saveMachineToFirebase(m);
                setMachines(prev => { const idx = prev.findIndex(x => x.id === m.id); const updated = [...prev]; updated[idx] = m; return updated; }); 
                setEditingMachine(null); 
                setSelectedMachine(m); 
                setActiveTab('traceability'); 
                showNotification('更新成功'); 
              }} suggestions={suggestions} machines={machines} /> : (
                <>
                  {activeTab === 'dashboard' && <SpecDashboardView stats={stats} machines={machines} onUpload={handleFileUpload} onNavigate={(m) => { setSelectedMachine(m); setActiveTab('traceability'); }} onOpenExport={() => setIsExportOpen(true)} />}
                  {activeTab === 'list' && <SpecMachineListView machines={filteredMachines} searchTerm={searchTerm} setSearchTerm={setSearchTerm} onSelect={(m) => { setSelectedMachine(m); setActiveTab('traceability'); }} onClear={() => {if(window.confirm('確定清空所有資料？此操作無法復原！')) clearAllMachines();}} onOpenExport={() => setIsExportOpen(true)} onOpenReportModal={() => setIsReportModalOpen(true)} />}
                  {activeTab === 'traceability' && <SpecTraceabilityDetailView machine={selectedMachine} onEdit={(m) => setEditingMachine(m)} onClose={() => setActiveTab('list')} />}
                  {activeTab === 'manual' && <SpecEntryFormView onSave={(m) => { 
                    saveMachineToFirebase(m);
                    setMachines(prev => [m, ...prev]); 
                    setActiveTab('list'); 
                    showNotification('登記成功，已同步至雲端'); 
                  }} mode="create" suggestions={suggestions} machines={machines} />}
                  {activeTab === 'version' && <VersionManagementView 
                    configVersions={configVersions} 
                    componentVersions={componentVersions}
                    onSaveConfig={saveConfigVersion}
                    onSaveComponent={saveComponentVersion}
                    onDeleteConfig={(id) => {
                      const updated = configVersions.filter(v => v.id !== id);
                      setConfigVersions(updated);
                      localStorage.setItem('config_versions', JSON.stringify(updated));
                      showNotification('✅ 已刪除版本');
                    }}
                    onDeleteComponent={(id) => {
                      const updated = componentVersions.filter(v => v.id !== id);
                      setComponentVersions(updated);
                      localStorage.setItem('component_versions', JSON.stringify(updated));
                      showNotification('✅ 已刪除零件版本');
                    }}
                  />}
                  {activeTab === 'stock' && <StockManagementView 
                    stockData={stockData}
                    componentVersions={componentVersions}
                    onUpdateStock={updateStock}
                  />}
                </>
              )}
            </div>
          </div>
        </main>
      </div>

      {/* Toast Notification - 升級版 */}
      {notification && (
        <div className={`fixed bottom-24 lg:bottom-8 right-8 px-8 py-5 rounded-2xl shadow-2xl z-[100] flex items-center space-x-4 border backdrop-blur-xl transition-all duration-500 animate-in slide-in-from-right ${notification.type === 'success' ? 'bg-slate-900/95 text-white border-white/10' : 'bg-gradient-to-r from-rose-600 to-rose-500 text-white border-rose-400/20'}`}>
          <div className={`w-10 h-10 rounded-xl flex items-center justify-center shadow-lg ${notification.type === 'success' ? 'bg-emerald-500' : 'bg-white/20'}`}>
            {notification.type === 'success' ? <CheckCircle2 size={20} /> : <AlertCircle size={20} />}
          </div>
          <div>
            <p className="text-xs opacity-60 uppercase tracking-widest mb-1">{notification.type === 'success' ? 'Success' : 'Error'}</p>
            <p className="font-bold text-base">{notification.msg}</p>
          </div>
        </div>
      )}
    </div>
  );
};

const AppraisalWithDashboard = ({ onBackToMenu, user }) => {
  const [step, setStep] = useState(0);
  const [fileName, setFileName] = useState('');
  const [workbook, setWorkbook] = useState(null);
  const [sheetNames, setSheetNames] = useState([]);
  const [currentSheetName, setCurrentSheetName] = useState('');
  const [currentSheetData, setCurrentSheetData] = useState([]);
  const [employees, setEmployees] = useState([]);
  const [currentEmployeeIndex, setCurrentEmployeeIndex] = useState(0);
  const [errorMsg, setErrorMsg] = useState('');
  const [analysisData, setAnalysisData] = useState([]);
  const ANCHOR_TEXT = '評核判定基準';
  const MAIN_ITEM_REGEX = /^[一二三四五六七八九十]/;
  const SUB_ITEM_REGEX = /^[\(（]\d+[\)）]/;

  useEffect(() => {
    if (window.XLSX) {
      setStep(1);
      return;
    }
    const script = document.createElement('script');
    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js';
    script.async = true;
    script.onload = () => setStep(1);
    document.body.appendChild(script);
  }, []);

  useEffect(() => {
    if (workbook && currentSheetName && window.XLSX) {
      const worksheet = workbook.Sheets[currentSheetName];
      const jsonData = window.XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: '' });
      setCurrentSheetData(jsonData);
      analyzeFileStructure(jsonData);
      setCurrentEmployeeIndex(0);
    }
  }, [currentSheetName, workbook]);

  const handleFileUpload = (event) => {
    const file = event.target.files && event.target.files[0];
    if (!file) return;
    setFileName(file.name);
    setErrorMsg('');
    const reader = new FileReader();
    reader.onload = (e) => {
      const data = e.target && e.target.result;
      if (data && window.XLSX) {
        try {
          const wb = window.XLSX.read(data, { type: 'array' });
          setWorkbook(wb);
          setSheetNames(wb.SheetNames);
          const firstValidSheet = wb.SheetNames.find((name) => !name.includes('相容性')) || wb.SheetNames[0];
          setCurrentSheetName(firstValidSheet);
          setStep(2);
        } catch (err) {
          setErrorMsg('無法讀取 Excel 檔案，請確認格式是否正確。');
        }
      }
    };
    reader.readAsArrayBuffer(file);
  };

  const analyzeFileStructure = (data) => {
    let anchorRowIndex = -1;
    const foundEmployees = [];
    for (let r = 0; r < Math.min(data.length, 30); r++) {
      if (data[r] && data[r].some((cell) => cell && String(cell).includes(ANCHOR_TEXT))) {
        anchorRowIndex = r;
        break;
      }
    }
    if (anchorRowIndex === -1) {
      setEmployees([]);
      return;
    }
    const nameRowIndex = anchorRowIndex - 1;
    if (nameRowIndex < 0) return;
    const nameRow = data[nameRowIndex];
    for (let c = 9; c < nameRow.length; c++) {
      const cell = nameRow[c] ? String(nameRow[c]).trim() : '';
      if (cell && cell.length > 0 && cell.length < 10 && !cell.includes('評核')) {
        foundEmployees.push({
          name: cell,
          colIndex: c,
          scoreCol: c,
          factCol: c + 1
        });
      }
    }
    setEmployees(foundEmployees);
  };

  const recalculateSheet = (data, scoreCol) => {
    const newData = [...data];
    let currentMainRowIndex = -1;
    let subItemsSum = 0;
    let hasSubItems = false;
    for (let i = 0; i < newData.length; i++) {
      const row = newData[i] || [];
      const title = row[0] ? String(row[0]).trim() : '';
      if (MAIN_ITEM_REGEX.test(title)) {
        if (currentMainRowIndex !== -1 && hasSubItems) {
          newData[currentMainRowIndex][scoreCol] = subItemsSum;
        }
        currentMainRowIndex = i;
        subItemsSum = 0;
        hasSubItems = false;
      } else if (SUB_ITEM_REGEX.test(title)) {
        if (currentMainRowIndex !== -1) {
          hasSubItems = true;
          const val = parseFloat(row[scoreCol]);
          if (!isNaN(val)) subItemsSum += val;
        }
      }
    }
    if (currentMainRowIndex !== -1 && hasSubItems) {
      newData[currentMainRowIndex][scoreCol] = subItemsSum;
    }
    return newData;
  };

  const handleScoreChange = (rowIndex, colIndex, value) => {
    const newData = [...currentSheetData];
    newData[rowIndex] = [...(newData[rowIndex] || [])];
    newData[rowIndex][colIndex] = value;
    const currentEmp = employees[currentEmployeeIndex];
    let updatedData = newData;
    if (currentEmp && colIndex === currentEmp.scoreCol) {
      updatedData = recalculateSheet(updatedData, colIndex);
    }
    setCurrentSheetData(updatedData);
    if (workbook && window.XLSX) {
      const newSheet = window.XLSX.utils.aoa_to_sheet(updatedData);
      workbook.Sheets[currentSheetName] = newSheet;
    }
  };

  const calculateTotalScore = (data, colIndex) => {
    let total = 0;
    data.forEach((row) => {
      const firstCell = row && row[0] ? String(row[0]).trim() : '';
      if (MAIN_ITEM_REGEX.test(firstCell)) {
        const val = parseFloat(row[colIndex]);
        if (!isNaN(val)) total += val;
      }
    });
    return total;
  };

  const performAnalysis = () => {
    if (!workbook || !window.XLSX) return;
    const results = [];
    workbook.SheetNames.forEach((sheetName) => {
      if (sheetName.includes('相容性')) return;
      const worksheet = workbook.Sheets[sheetName];
      const data = window.XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: '' });
      let anchorRowIndex = -1;
      for (let r = 0; r < Math.min(data.length, 30); r++) {
        if (data[r] && data[r].some((cell) => cell && String(cell).includes(ANCHOR_TEXT))) {
          anchorRowIndex = r;
          break;
        }
      }
      if (anchorRowIndex === -1) return;
      const nameRow = data[anchorRowIndex - 1];
      if (!nameRow) return;
      for (let c = 9; c < nameRow.length; c++) {
        const name = nameRow[c] ? String(nameRow[c]).trim() : '';
        if (name && name.length > 0 && name.length < 10 && !name.includes('評核')) {
          const score = calculateTotalScore(data, c);
          results.push({
            name,
            department: sheetName,
            score
          });
        }
      }
    });
    results.sort((a, b) => b.score - a.score);
    setAnalysisData(results);
    setStep(3);
  };

  const handleDownloadXLSX = () => {
    if (!workbook || !window.XLSX) return;
    window.XLSX.writeFile(workbook, `已考核_${fileName}`);
  };

  const isCalculatedRow = (rowIndex) => {
    const nextRow = currentSheetData[rowIndex + 1];
    if (!nextRow) return false;
    const nextTitle = nextRow[0] ? String(nextRow[0]).trim() : '';
    return SUB_ITEM_REGEX.test(nextTitle);
  };

  const renderDashboard = () => {
    if (analysisData.length === 0) {
      return <div className="p-10 text-center text-slate-500">目前尚未產出分析結果。</div>;
    }
    const avgScore = (analysisData.reduce((acc, curr) => acc + curr.score, 0) / analysisData.length).toFixed(1);
    const highest = analysisData[0];
    const lowest = analysisData[analysisData.length - 1];
