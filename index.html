                  <div className="p-8 border-b border-slate-200 flex justify-between items-center bg-slate-900 text-white">
                    <div>
                      <h3 className="text-2xl font-bold">套件構建器</h3>
                      <p className="text-indigo-400 font-medium mt-1">已選定 {selectedItems.filter(item => !item._isDeleted).length} 個模組 {selectedItems.filter(item => item._isDeleted).length > 0 && <span className="text-rose-400">(含 {selectedItems.filter(item => item._isDeleted).length} 個已刪除)</span>}</p>
                    </div>
                    <button onClick={exportKitBOM} disabled={selectedItems.filter(item => !item._isDeleted).length === 0} className="flex items-center gap-3 bg-indigo-600 hover:bg-indigo-700 disabled:bg-slate-700 text-white px-6 py-3 rounded-xl font-bold transition-all shadow-lg active:scale-95">
                      <Download size={20} /> 匯出報表
                    </button>
                  </div>
                  <div className="p-6 space-y-4">
                    {selectedItems.length === 0 ? <p className="text-center py-20 text-slate-300 font-bold italic text-xl">尚未選擇任何項目</p> : 
                      selectedItems.filter(item => !item._isDeleted).map((item, idx) => (
                        <div key={idx} className="flex items-center justify-between p-6 rounded-2xl border-2 transition-all hover:shadow-lg bg-slate-50 border-slate-200">
                          <div className="flex items-center gap-6">
                            <div className="w-14 h-14 bg-white rounded-xl flex items-center justify-center text-indigo-600 shadow border"><Layers size={28}/></div>
                            <div>
                                <span className="text-xs font-bold text-indigo-500 block mb-1 uppercase">{bomSanitizeStr(item['元件品號'])}</span>
                                <span className="font-bold text-xl text-slate-900">{bomSanitizeStr(item['品    名'])}</span>
                            </div>
                          </div>
                          <div className="flex items-center gap-4">
                            <button onClick={() => setActiveDetailKey(bomGetNodeUniqueKey(item))} className="p-3 text-slate-600 hover:text-indigo-600 bg-white rounded-xl shadow border transition-all hover:scale-105"><Maximize2 size={20}/></button>
                            <button onClick={() => toggleSelectItem(item)} className="text-rose-500 p-3 hover:bg-rose-100 rounded-xl transition-all"><Trash2 size={20} /></button>
                          </div>
                        </div>
                    ))}
                  </div>
                </div>
              )}
            </div>
          )}
        </div>
      </main>

      {/* 詳情彈窗 */}
      {detailData && detailData.node && (
        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
          <div className="absolute inset-0 bg-slate-900/80 backdrop-blur-sm" onClick={() => setActiveDetailKey(null)}></div>
          <div className="relative bg-white w-full max-w-5xl h-full max-h-[90vh] rounded-3xl shadow-2xl flex flex-col overflow-hidden">
            {/* 詳情 Header */}
            <div className={`p-8 border-b-2 flex justify-between items-start transition-all duration-300 ${detailData.status === 'removed' || detailData.node._isDeleted ? 'bg-rose-100 border-rose-300' : 'bg-slate-50 border-slate-200'}`}>
              <div className="space-y-4">
                <div className="flex items-center gap-4">
                  <div className={`px-4 py-1.5 rounded-lg text-xs font-bold uppercase ${detailData.node._isDeleted ? 'bg-rose-500 text-white' : 'bg-slate-900 text-white'}`}>Level {bomGetNormalizedLevel(detailData.node['階次'])}</div>
                  <span className={`font-mono text-xl font-bold uppercase ${detailData.node._isDeleted ? 'text-rose-400' : 'text-slate-500'}`}>{bomSanitizeStr(detailData.node['元件品號'])}</span>
                  {detailData.status !== 'unchanged' && (
                     <span className={`px-4 py-1.5 rounded-lg text-xs font-bold text-white ${detailData.status === 'added' ? 'bg-emerald-600' : detailData.status === 'removed' ? 'bg-rose-600' : 'bg-blue-600'}`}>
                        {detailData.status.toUpperCase()}
                     </span>
                  )}
                  {detailData.node._isDeleted && (
                    <span className="px-4 py-1.5 rounded-lg text-xs font-bold text-white bg-rose-600 animate-pulse">
                      🗑️ 已標記刪除
                    </span>
                  )}
                </div>
                <h2 className={`text-4xl font-bold transition-all ${detailData.status === 'removed' || detailData.node._isDeleted ? 'line-through text-rose-600' : 'text-slate-900'}`}>{bomSanitizeStr(detailData.node['品    名'])}</h2>
                <div className={`flex items-center gap-3 font-medium border px-4 py-2 rounded-xl w-max shadow-sm ${detailData.node._isDeleted ? 'bg-rose-50 border-rose-200 text-rose-600' : 'bg-white border-slate-200 text-slate-600'}`}>
                   <Info size={18} className={detailData.node._isDeleted ? 'text-rose-500' : 'text-indigo-600'}/> {bomSanitizeStr(detailData.node['規    格']) || "無規格資料"}
                </div>
              </div>
              <div className="flex gap-4">
                {activeTab !== 'compare' && (
                  <>
                    <button 
                      onClick={() => handleOpenAddPart(detailData.node)} 
                      className="h-12 px-6 rounded-xl font-bold transition-all duration-300 flex items-center gap-2 shadow-lg bg-emerald-600 text-white hover:bg-emerald-700"
                    >
                      <Plus size={20}/>
                      <span>新增子物料</span>
                    </button>
                    <button 
                      onClick={() => handleToggleDelete(detailData.node)} 
                      className={`h-12 px-6 rounded-xl font-bold transition-all duration-300 flex items-center gap-2 shadow-lg ${detailData.node._isDeleted ? 'bg-indigo-600 text-white hover:bg-indigo-700 ring-2 ring-indigo-300' : 'bg-white text-rose-600 border-2 border-rose-200 hover:bg-rose-600 hover:text-white hover:border-rose-600'}`}
                    >
                      {detailData.node._isDeleted ? <RotateCcw size={20}/> : <Trash2 size={20}/>}
                      <span>{detailData.node._isDeleted ? "復原項目" : "移除項目"}</span>
                    </button>
                  </>
                )}
                <button onClick={() => setActiveDetailKey(null)} className="h-12 w-12 bg-slate-900 text-white rounded-xl transition-all hover:bg-black flex items-center justify-center">
                  <X size={28} />
                </button>
              </div>
            </div>

            {/* 詳情 Body */}
            <div className="flex-1 overflow-y-auto p-8 bg-white">
              <div className="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-10">
                <BomInfoItem label="屬性" value={detailData.node['屬性']} icon={<Layers size={18}/>} />
                <BomInfoItem label="單位" value={detailData.node['單位']} icon={<Box size={18}/>} />
                
                <div className="bg-indigo-50 border-2 border-indigo-200 p-8 rounded-3xl hover:border-indigo-500 transition-all">
                    <div className="flex items-center gap-2 text-indigo-600 text-xs font-bold uppercase mb-4"><Edit3 size={18}/> 標準用量</div>
                    <div className="flex items-center gap-4">
                        { activeTab === 'compare' ? (
                          <div className="flex items-center gap-4">
                            { detailData.changes?.some(c => c.field === '標準用量') ? (
                              <div className="flex items-center gap-4 bg-white px-4 py-2 rounded-xl border border-blue-200">
                                <span className="text-lg line-through text-slate-400 font-mono">{bomSanitizeStr(detailData.changes.find(c => c.field === '標準用量').old)}</span>
                                <ArrowRight size={18} className="text-blue-600" />
                                <span className="text-3xl font-bold text-blue-700 font-mono">{bomSanitizeStr(detailData.changes.find(c => c.field === '標準用量').new)}</span>
                              </div>
                            ) : (
                              <span className="text-3xl font-bold text-slate-900 font-mono">{bomSanitizeStr(detailData.node['標準用量'])}</span>
                            ) }
                          </div>
                        ) : (
                          <div className="flex items-center gap-3">
                              <input 
                                type="text" 
                                className="text-3xl font-bold text-slate-900 w-28 bg-white border-2 border-slate-200 focus:border-indigo-500 rounded-xl px-4 py-2 outline-none transition-all font-mono"
                                value={detailData.node['標準用量']}
                                onChange={(e) => handleUpdateQuantity(detailData.node, e.target.value)}
                              />
                              { !isComparing && bomSanitizeStr(detailData.node['標準用量']) !== bomSanitizeStr(detailData.node._originalData?.['標準用量']) && (
                                <button onClick={() => handleRestoreQuantity(detailData.node)} className="p-2 bg-white text-indigo-600 hover:bg-indigo-600 hover:text-white rounded-lg transition-all border border-indigo-200">
                                    <RotateCcw size={20}/>
                                </button>
                              )}
                          </div>
                        )}
                        <span className="font-bold text-slate-500">{bomSanitizeStr(detailData.node['單位'])}</span>
                    </div>
                </div>
                <BomInfoItem label="主件品號" value={detailData.node['主件品號']} icon={<FileText size={18}/>} />
              </div>

              {detailData.changes && detailData.changes.length > 0 && (
                <div className="mb-10 p-8 bg-gradient-to-br from-indigo-600 to-indigo-800 rounded-3xl shadow-lg">
                  <h4 className="text-white font-bold mb-6 flex items-center gap-3 text-xl">
                    <ArrowRightLeft size={24} className="text-indigo-300"/> 內容差異
                  </h4>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {detailData.changes.map((c, i) => (
                      <div key={i} className="bg-white/10 backdrop-blur p-6 rounded-2xl flex flex-col gap-3 border border-white/20">
                         <span className="text-xs font-bold text-indigo-200 uppercase">{bomSanitizeStr(c.field)}</span>
                         <div className="flex items-center justify-between">
                            <span className="line-through text-indigo-200 font-bold">{bomSanitizeStr(c.old) || '(空)'}</span>
                            <ArrowRight size={18} className="text-white"/>
                            <span className="text-white font-bold text-lg">{bomSanitizeStr(c.new) || '(空)'}</span>
                         </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}
              
              <div className="bg-slate-900 rounded-3xl p-8 shadow-xl">
                <div className="flex items-center justify-between mb-8">
                  <h3 className="text-2xl font-bold text-white flex items-center gap-4">
                    <Maximize2 size={28} className="text-indigo-500" />
                    子階層結構
                  </h3>
                  {activeTab !== 'compare' && (
                    <button 
                      onClick={() => handleOpenAddPart(detailData.node)}
                      className="flex items-center gap-2 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white px-5 py-2.5 rounded-xl text-sm font-bold transition-all shadow-lg"
                    >
                      <Plus size={18}/>
                      新增子物料
                    </button>
                  )}
                </div>
                { (detailData.children && detailData.children.length > 0) || (detailData.node.children && detailData.node.children.length > 0) ? (
                    <div className="space-y-4">
                        {/* 遞迴顯示子階層 */}
                        {(() => {
                          const renderChildren = (children, depth = 0) => {
                            return children.map((child, idx) => {
                              const isDiffItem = !!child.node;
                              const nodeData = isDiffItem ? child.node : child;
                              const status = isDiffItem ? child.status : 'unchanged';
                              const isDeleted = nodeData._isDeleted;
                              const isQtyModified = !isDiffItem && bomSanitizeStr(nodeData['標準用量']) !== bomSanitizeStr(nodeData._originalData?.['標準用量']);
                              const qtyDiff = isDiffItem && child.changes?.find(c => c.field === '標準用量');
                              
                              // 檢查是否還有更深層的子階層
                              // 如果是 diff 資料，使用 child.children；否則使用 nodeData.children
                              const childrenToRender = isDiffItem ? child.children : nodeData.children;
                              const hasChildren = childrenToRender && childrenToRender.length > 0;

                              // 根據狀態設定背景樣式
                              const rowBgClass = isDeleted 
                                ? 'bg-rose-500/20 border-rose-500 ring-2 ring-rose-400/50' 
                                : status === 'removed' 
                                ? 'bg-rose-900/30 border-rose-800' 
                                : status === 'added' 
                                ? 'bg-emerald-900/30 border-emerald-800' 
                                : 'bg-slate-800 border-slate-700 hover:border-indigo-500';

                              return (
                                <div key={`${depth}-${idx}`}>
                                  <div className={`flex items-center gap-6 p-5 rounded-2xl border-2 transition-all duration-300 ${rowBgClass}`} style={{ marginLeft: `${depth * 40}px` }}>
                                     <div className={`w-12 h-12 rounded-xl flex items-center justify-center font-bold text-sm transition-all ${status === 'added' ? 'bg-emerald-500 text-white' : (status === 'removed' || isDeleted) ? 'bg-rose-500 text-white' : 'bg-slate-700 text-slate-400'}`}>
                                        Lv.{bomGetLevel(nodeData['階次'])}
                                     </div>
                                     <div className="flex-1 min-w-0">
                                        <div className={`font-mono text-xs flex items-center gap-3 mb-1 ${isDeleted ? 'text-rose-300' : 'text-slate-500'}`}>
                                            {bomSanitizeStr(nodeData['元件品號'])}
                                            {status !== 'unchanged' && <span className={`px-2 py-0.5 rounded text-xs text-white font-bold uppercase ${status === 'added' ? 'bg-emerald-600' : status === 'removed' ? 'bg-rose-600' : 'bg-blue-600'}`}>{status}</span>}
                                            {isDeleted && <span className="px-2 py-0.5 rounded text-xs bg-rose-600 text-white font-bold animate-pulse">🗑️ 已刪除</span>}
                                            {hasChildren && <span className="px-2 py-0.5 rounded text-xs bg-indigo-600 text-white font-bold">📦 含子階層</span>}
                                        </div>
                                        <div className={`font-bold text-lg truncate transition-all ${isDeleted ? 'line-through text-rose-300' : status === 'removed' ? 'line-through text-rose-400 opacity-50' : 'text-white'}`}>
                                            {bomSanitizeStr(nodeData['品    名'])}
                                        </div>
                                     </div>
                                     <div className="flex items-center gap-6">
                                        <div className="flex flex-col items-end">
                                            { activeTab === 'compare' ? (
                                              <div className="flex items-center gap-4">
                                                 { qtyDiff ? (
                                                   <div className="flex items-center gap-3 bg-blue-900 px-4 py-2 rounded-xl border border-blue-700">
                                                     <span className="text-sm line-through text-slate-400 font-mono">{qtyDiff.old}</span>
                                                     <ArrowRight size={16} className="text-blue-400"/>
                                                     <span className="text-xl font-bold text-blue-300 font-mono">{qtyDiff.new}</span>
                                                   </div>
                                                 ) : (
                                                   <span className="font-bold text-slate-300 text-xl font-mono">x{bomSanitizeStr(nodeData['標準用量'])}</span>
                                                 )}
                                                 <span className="text-xs font-bold text-slate-600 uppercase">{bomSanitizeStr(nodeData['單位'])}</span>
                                              </div>
                                            ) : (
                                              <div className={`flex items-center gap-4 p-2 rounded-xl border ${isDeleted ? 'bg-rose-900/50 border-rose-700' : 'bg-black border-slate-800'}`}>
                                                  {isQtyModified && <span className="text-xs font-bold text-slate-600 line-through font-mono">原:{nodeData._originalData?.['標準用量']}</span>}
                                                  <input 
                                                    type="text" 
                                                    className={`w-20 border-none text-right font-bold px-3 py-1.5 rounded-lg focus:ring-2 focus:ring-indigo-500 transition-all font-mono outline-none ${isDeleted ? 'bg-rose-900 text-rose-300' : 'bg-slate-900 text-indigo-400'}`}
                                                    value={nodeData['標準用量']}
                                                    onChange={(e) => handleUpdateQuantity(nodeData, e.target.value)}
                                                    disabled={isDeleted}
                                                  />
                                                  <span className="text-xs font-bold text-slate-600 uppercase">{bomSanitizeStr(nodeData['單位'])}</span>
                                              </div>
                                            )}
                                        </div>
                                        { activeTab !== 'compare' && (
                                          <>
                                            <button 
                                              onClick={() => handleOpenAddPart(nodeData)}
                                              className="h-10 w-10 rounded-xl transition-all duration-300 flex items-center justify-center shadow-lg bg-emerald-600 text-white hover:bg-emerald-700"
                                              title="新增子物料"
                                            >
                                              <Plus size={20}/>
                                            </button>
                                            <button 
                                              onClick={() => handleToggleDelete(nodeData)}
                                              className={`h-10 w-10 rounded-xl transition-all duration-300 flex items-center justify-center shadow-lg ${isDeleted ? 'bg-indigo-600 text-white hover:bg-indigo-700 ring-2 ring-indigo-300' : 'bg-slate-800 text-slate-500 hover:text-white hover:bg-rose-500 border border-slate-700 hover:border-rose-500'}`}
                                              title={isDeleted ? '點擊復原' : '點擊刪除'}
                                            >
                                              {isDeleted ? <RotateCcw size={20}/> : <Trash2 size={20}/>}
                                            </button>
                                          </>
                                        )}
                                     </div>
                                  </div>
                                  {/* 遞迴渲染子階層的子階層 */}
                                  {hasChildren && (
                                    <div className="mt-2">
                                      {renderChildren(childrenToRender, depth + 1)}
                                    </div>
                                  )}
                                </div>
                              );
                            });
                          };
                          
                          return renderChildren(detailData.children || detailData.node.children);
                        })()}
                    </div>
                ) : (
                    <div className="py-16 text-center text-slate-600 font-bold uppercase bg-slate-800 rounded-2xl border-2 border-dashed border-slate-700">
                       無子階層資料
                    </div>
                )}
              </div>
            </div>
          </div>
        </div>
      )}

      {/* 新增物料對話框 */}
      {isAddingPart && (
        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
          <div className="absolute inset-0 bg-slate-900/80 backdrop-blur-sm" onClick={() => setIsAddingPart(false)}></div>
          <div className="relative bg-white w-full max-w-3xl rounded-3xl shadow-2xl overflow-hidden">
            {/* Header */}
            <div className="p-8 bg-gradient-to-r from-emerald-600 to-teal-600 text-white">
              <div className="flex justify-between items-center">
                <div>
                  <h2 className="text-3xl font-bold flex items-center gap-3">
                    <Plus size={32}/>
                    新增物料
                  </h2>
                  <p className="mt-2 text-emerald-100">
                    {newPartParentKey ? `新增至 Level ${parseInt(newPartForm['階次'])} 子階層` : '新增至根層級 (Level 1)'}
                  </p>
                </div>
                <button onClick={() => setIsAddingPart(false)} className="w-12 h-12 bg-white/20 hover:bg-white/30 rounded-xl transition-all flex items-center justify-center">
                  <X size={24}/>
                </button>
              </div>
            </div>

            {/* Form */}
            <div className="p-8 max-h-[70vh] overflow-y-auto">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">元件品號 *</label>
                  <input 
                    type="text"
                    className="w-full px-4 py-3 border-2 border-slate-200 focus:border-emerald-500 rounded-xl outline-none transition-all"
                    placeholder="輸入元件品號"
                    value={newPartForm['元件品號']}
                    onChange={(e) => setNewPartForm({...newPartForm, '元件品號': e.target.value})}
                  />
                </div>

                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">品名 *</label>
                  <input 
                    type="text"
                    className="w-full px-4 py-3 border-2 border-slate-200 focus:border-emerald-500 rounded-xl outline-none transition-all"
                    placeholder="輸入品名"
                    value={newPartForm['品    名']}
                    onChange={(e) => setNewPartForm({...newPartForm, '品    名': e.target.value})}
                  />
                </div>

                <div className="md:col-span-2">
                  <label className="block text-sm font-bold text-slate-700 mb-2">規格</label>
                  <input 
                    type="text"
                    className="w-full px-4 py-3 border-2 border-slate-200 focus:border-emerald-500 rounded-xl outline-none transition-all"
                    placeholder="輸入規格"
                    value={newPartForm['規    格']}
                    onChange={(e) => setNewPartForm({...newPartForm, '規    格': e.target.value})}
                  />
                </div>

                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">標準用量 *</label>
                  <input 
                    type="text"
                    className="w-full px-4 py-3 border-2 border-slate-200 focus:border-emerald-500 rounded-xl outline-none transition-all"
                    placeholder="輸入用量"
                    value={newPartForm['標準用量']}
                    onChange={(e) => setNewPartForm({...newPartForm, '標準用量': e.target.value})}
                  />
                </div>

                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">單位</label>
                  <select 
                    className="w-full px-4 py-3 border-2 border-slate-200 focus:border-emerald-500 rounded-xl outline-none transition-all"
                    value={newPartForm['單位']}
                    onChange={(e) => setNewPartForm({...newPartForm, '單位': e.target.value})}
                  >
                    <option>PCS</option>
                    <option>SET</option>
                    <option>KG</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">屬性</label>
                  <select 
                    className="w-full px-4 py-3 border-2 border-slate-200 focus:border-emerald-500 rounded-xl outline-none transition-all"
                    value={newPartForm['屬性']}
                    onChange={(e) => setNewPartForm({...newPartForm, '屬性': e.target.value})}
                  >
                    <option>採購件</option>
                    <option>自製件</option>
                    <option>外協件</option>
                    <option>標準件</option>
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">主件品號</label>
                  <input 
                    type="text"
                    className="w-full px-4 py-3 border-2 border-slate-200 focus:border-emerald-500 rounded-xl outline-none transition-all bg-slate-50"
                    value={newPartForm['主件品號']}
                    readOnly
                  />
                </div>
              </div>

              {/* Action Buttons */}
              <div className="flex gap-4 mt-8">
                <button 
                  onClick={handleSaveNewPart}
                  className="flex-1 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white px-6 py-4 rounded-xl font-bold transition-all shadow-lg flex items-center justify-center gap-2"
                >
                  <CheckCircle2 size={20}/>
                  確認新增
                </button>
                <button 
                  onClick={() => setIsAddingPart(false)}
                  className="px-6 py-4 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-xl font-bold transition-all"
                >
                  取消
                </button>
              </div>
            </div>
          </div>
        </div>
      )}
    </div>
  );
};

// --- Root App Component ---
// 主題切換按鈕組件
const ThemeToggle = ({ theme, toggleTheme }) => {
  return (
    <button
      onClick={toggleTheme}
      className={`theme-toggle ${theme}`}
      title={theme === 'dark' ? '切換至明亮模式' : '切換至深色模式'}
    >
      {theme === 'dark' ? (
        <>
          <Sun />
          <span>明亮</span>
        </>
      ) : (
        <>
          <Moon />
          <span>深色</span>
        </>
      )}
    </button>
  );
};

function App() {
  const [user, setUser] = useState(null);
  const [system, setSystem] = useState(() => {
    // 從 sessionStorage 恢復系統狀態
    return sessionStorage.getItem('current_system') || null;
  }); // 'TQM', 'KPI', 'PROJECT'
  const [loading, setLoading] = useState(true);
  
  // 主題狀態管理
  const [theme, setTheme] = useState(() => {
    const savedTheme = localStorage.getItem('tqm_theme');
    return savedTheme || 'dark';
  });
  
  // 切換主題
  const toggleTheme = () => {
    const newTheme = theme === 'dark' ? 'light' : 'dark';
    setTheme(newTheme);
    localStorage.setItem('tqm_theme', newTheme);
    document.documentElement.setAttribute('data-theme', newTheme);
  };
  
  // 初始化主題
  useEffect(() => {
    document.documentElement.setAttribute('data-theme', theme);
  }, []);

  // 保存 system 狀態到 sessionStorage
  useEffect(() => {
    if (system) {
      sessionStorage.setItem('current_system', system);
    } else {
      sessionStorage.removeItem('current_system');
    }
  }, [system]);

  useEffect(() => {
    const savedUser = sessionStorage.getItem('tqm_user');
    if (savedUser) setUser(JSON.parse(savedUser));
    setLoading(false);
  }, []);

  const handleLogin = async (username, password, setError) => {
    try {
      const users = await db.getDocs('tqm_users', u => u.username === username);
      if (users.length === 0) { setError('帳號不存在'); return; }
      const userData = users[0];
      if (userData.password === password) {
        setUser(userData);
        sessionStorage.setItem('tqm_user', JSON.stringify(userData));
      } else { setError('密碼錯誤'); }
    } catch (err) { console.error(err); setError('登入系統發生錯誤'); }
  };

  const handleLogout = () => {
    setUser(null);
    setSystem(null);
    sessionStorage.removeItem('tqm_user');
    sessionStorage.removeItem('current_system'); // 清除系統狀態
  };

  // New DB Import/Export Handlers for Login Screen
  const handleImportDB = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (event) => {
      try {
        const data = JSON.parse(event.target.result);
        if (!data.users || !data.records) throw new Error('格式錯誤');
        db.importData(data);
        alert('資料庫載入成功！');
        window.location.reload(); 
      } catch (err) { alert('載入失敗：' + err.message); }
    };
    reader.readAsText(file);
  };

  const handleExportDB = () => {
    try {
      const data = db.exportData();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      const timestamp = new Date().toISOString().split('T')[0];
      a.download = `TQM_Database_Backup_${timestamp}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      alert('資料庫匯出成功！');
    } catch (err) {
      console.error('匯出失敗:', err);
      alert('匯出失敗：' + err.message);
    }
  };

  if (loading) return (
    <>
      <ThemeToggle theme={theme} toggleTheme={toggleTheme} />
      <div className="h-screen flex items-center justify-center text-slate-500">系統載入中...</div>
    </>
  );

  if (!user) {
    return (
      <>
        <ThemeToggle theme={theme} toggleTheme={toggleTheme} />
        <LoginScreen onLogin={handleLogin} loading={false} onImportDB={handleImportDB} onExportDB={handleExportDB} />
      </>
    );
  }

  if (!system) {
    return (
      <>
        <ThemeToggle theme={theme} toggleTheme={toggleTheme} />
        <SystemSelector onSelect={setSystem} onLogout={handleLogout} user={user} onExportDB={handleExportDB} />
      </>
    );
  }

  // 包裝系統組件以加入主題切換按鈕
  const renderWithThemeToggle = (component) => (
    <>
      <ThemeToggle theme={theme} toggleTheme={toggleTheme} />
      {component}
    </>
  );

  if (system === 'TQM') {
    return renderWithThemeToggle(<TQMApp appUser={user} onLogout={handleLogout} onBackToMenu={() => setSystem(null)} />);
  }

  if (system === 'KPI_PERSONAL') {
    return renderWithThemeToggle(<KPIPersonalEntryApp user={user} onBackToMenu={() => setSystem(null)} />);
  }

  if (system === 'KPI') {
    return renderWithThemeToggle(<KPIApp onBackToMenu={() => setSystem(null)} />);
  }

  if (system === 'PROJECT') {
    return renderWithThemeToggle(<RDNexusSystem key="rdnexus" user={user} onBackToMenu={() => setSystem(null)} />);
  }

  if (system === 'KPI_REPORT') {
    return renderWithThemeToggle(<KPIReportSystem user={user} onBackToMenu={() => setSystem(null)} />);
  }

  if (system === 'APPRAISAL') {
    return renderWithThemeToggle(<AppraisalWithDashboard user={user} onBackToMenu={() => setSystem(null)} />);
  }

  if (system === 'ELEC_SPEC') {
    return renderWithThemeToggle(<ElecSpecTrackingApp user={user} onBackToMenu={() => setSystem(null)} />);
  }

  if (system === 'PRODUCT_WAR_ROOM') {
    return renderWithThemeToggle(<ProductWarRoom onBackToMenu={() => setSystem(null)} />);
  }

  if (system === 'BOM_MANAGER') {
    return renderWithThemeToggle(<BOMManagerApp onBackToMenu={() => setSystem(null)} />);
  }
  
  if (system === 'ADMIN') {
    return renderWithThemeToggle(<UserManagement currentUser={user} onBackToMenu={() => setSystem(null)} />);
  }

  return null;
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
