    const scoreGap = (highest.score - lowest.score).toFixed(1);
    const topFive = analysisData.slice(0, 5);
    const bottomFive = analysisData.slice(-5);
    return (
      <div className="bg-gray-50 h-full overflow-y-auto p-6">
        <div className="max-w-6xl mx-auto space-y-6">
          <div className="flex items-center justify-between flex-wrap gap-3">
            <div>
              <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                <PieChartIcon className="text-blue-600" />
                績效戰情儀表板
              </h2>
              <p className="text-sm text-gray-500">依據 Excel 考核表自動計算排名與動態等級。</p>
            </div>
            <div className="flex flex-wrap items-center gap-2">
              <button onClick={() => setStep(2)} className="flex items-center text-gray-600 hover:text-blue-600 font-medium px-4 py-2 bg-white rounded-lg shadow-sm border border-gray-200">
                <ArrowLeft className="w-4 h-4 mr-2" /> 返回考核表
              </button>
              <button onClick={onBackToMenu} className="flex items-center gap-2 px-4 py-2 text-sm bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors shadow-sm">
                <LogOut size={16} /> 返回
              </button>
            </div>
          </div>
          <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4">
            <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
              <div className="flex items-center gap-3 mb-2">
                <div className="p-2 bg-blue-100 rounded-lg text-blue-600"><Users size={20} /></div>
                <span className="text-gray-500 font-medium">考核總人數</span>
              </div>
              <div className="text-3xl font-black text-gray-800">{analysisData.length} <span className="text-sm font-normal text-gray-400">人</span></div>
            </div>
            <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
              <div className="flex items-center gap-3 mb-2">
                <div className="p-2 bg-green-100 rounded-lg text-green-600"><TrendingUp size={20} /></div>
                <span className="text-gray-500 font-medium">公司平均分</span>
              </div>
              <div className="text-3xl font-black text-gray-800">{avgScore} <span className="text-sm font-normal text-gray-400">分</span></div>
            </div>
            <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
              <div className="flex items-center gap-3 mb-2">
                <div className="p-2 bg-indigo-100 rounded-lg text-indigo-600"><PieChartIcon size={20} /></div>
                <span className="text-gray-500 font-medium">最高分</span>
              </div>
              <div className="text-3xl font-black text-gray-800">{highest.score.toFixed(1)} <span className="text-sm font-normal text-gray-400">{highest.name}</span></div>
            </div>
            <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
              <div className="flex items-center gap-3 mb-2">
                <div className="p-2 bg-amber-100 rounded-lg text-amber-600"><LineChartIcon size={20} /></div>
                <span className="text-gray-500 font-medium">區間差距</span>
              </div>
              <div className="text-3xl font-black text-gray-800">{scoreGap} <span className="text-sm font-normal text-gray-400">最高與最低</span></div>
            </div>
          </div>
          <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">
            <div className="bg-white rounded-2xl border border-gray-100 shadow-sm">
              <div className="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
                <div>
                  <p className="text-xs text-gray-400 uppercase tracking-wide">Top 5 表現</p>
                  <p className="text-lg font-semibold text-gray-800">本輪表現亮眼</p>
                </div>
                <span className="text-sm text-gray-500">{topFive.length} 筆</span>
              </div>
              <div className="divide-y divide-gray-100 max-h-72 overflow-y-auto">
                {topFive.map((item, idx) => (
                  <div key={`top-${item.name}-${idx}`} className="px-6 py-4 flex items-center justify-between">
                    <div>
                      <p className="font-semibold text-gray-800">{idx + 1}. {item.name}</p>
                      <p className="text-xs text-gray-400">{item.department}</p>
                    </div>
                    <p className="font-bold text-lg text-green-600">{item.score.toFixed(1)}</p>
                  </div>
                ))}
              </div>
            </div>
            <div className="bg-white rounded-2xl border border-gray-100 shadow-sm">
              <div className="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
                <div>
                  <p className="text-xs text-gray-400 uppercase tracking-wide">待加強名單</p>
                  <p className="text-lg font-semibold text-gray-800">低於平均</p>
                </div>
                <span className="text-sm text-gray-500">{bottomFive.length} 筆</span>
              </div>
              <div className="divide-y divide-gray-100 max-h-72 overflow-y-auto">
                {bottomFive.map((item, idx) => {
                  const rank = analysisData.length - bottomFive.length + idx + 1;
                  return (
                    <div key={`low-${item.name}-${idx}`} className="px-6 py-4 flex items-center justify-between">
                      <div>
                        <p className="font-semibold text-gray-800">{rank}. {item.name}</p>
                        <p className="text-xs text-gray-400">{item.department}</p>
                      </div>
                      <p className="font-bold text-lg text-red-500">{item.score.toFixed(1)}</p>
                    </div>
                  );
                })}
              </div>
            </div>
          </div>
          <div className="bg-white rounded-2xl border border-gray-100 shadow-sm">
            <div className="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
              <p className="text-xs text-gray-400 uppercase tracking-wide">完整排名</p>
              <span className="text-sm text-gray-500">{analysisData.length} 筆</span>
            </div>
            <div className="divide-y divide-gray-100 max-h-96 overflow-y-auto">
              {analysisData.map((item, idx) => (
                <div key={`list-${idx}`} className="px-6 py-4 flex items-center justify-between">
                  <div>
                    <p className="text-sm font-semibold text-gray-800">{idx + 1}. {item.name}</p>
                    <p className="text-xs text-gray-400">{item.department}</p>
                  </div>
                  <div className="text-right">
                    <p className="text-xs text-gray-400">score</p>
                    <p className="text-lg font-bold text-gray-800">{item.score.toFixed(1)}</p>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </div>
      </div>
    );
  };

  const renderUploadStep = () => (
    <div className="bg-white rounded-3xl shadow-xl border border-slate-100 p-8 space-y-6">
      <div className="flex items-center justify-between flex-wrap gap-4">
        <div>
          <p className="text-xs uppercase tracking-wider text-slate-400">步驟 1 / 3</p>
          <h2 className="text-2xl font-bold text-slate-800 flex items-center gap-2">
            <Upload className="text-blue-600" /> Excel 上傳與解析
          </h2>
          <p className="text-sm text-slate-500">上傳考核表後即可在畫面中調整分數與事實欄位。</p>
        </div>
        <button onClick={onBackToMenu} className="flex items-center gap-2 text-sm bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors shadow-sm">
          <LogOut size={16} /> 返回
        </button>
      </div>
      <div className="rounded-2xl border border-dashed border-slate-300 p-8 text-center space-y-4">
        <Upload size={36} className="mx-auto text-blue-600" />
        <p className="text-sm text-slate-500">請上傳包含「評核判定基準」標頭的 Excel (.xlsx)</p>
        <label htmlFor="appraisal-upload" className="inline-flex items-center justify-center gap-2 px-5 py-3 rounded-xl bg-blue-600 text-white font-medium hover:bg-blue-700 cursor-pointer">
          <Upload size={16} /> 點我選擇檔案
        </label>
        <input id="appraisal-upload" type="file" accept=".xlsx,.xls" className="hidden" onChange={handleFileUpload} />
        {fileName && <p className="text-xs text-slate-500">目前選擇：{fileName}</p>}
      </div>
      {errorMsg && <p className="text-sm text-red-600">{errorMsg}</p>}
      <div className="text-xs text-slate-400 space-y-1">
        <p>• 本系統會自動偵測包含「評核判定基準」的區段，並推敲所屬員工欄位。</p>
        <p>• 可直接在畫面上修正單項分數，系統會自動重新計算合計。</p>
      </div>
    </div>
  );

  const renderSheetEditor = () => {
    const selectedEmployee = employees[currentEmployeeIndex];
    const scoreCol = selectedEmployee?.scoreCol;
    const factCol = selectedEmployee?.factCol ?? (scoreCol !== undefined ? scoreCol + 1 : undefined);
    const rowsToDisplay = currentSheetData.slice(0, Math.min(currentSheetData.length, 80));

    return (
      <div className="bg-white rounded-3xl shadow-xl border border-slate-100 p-8 space-y-6">
          <div className="flex flex-wrap items-start justify-between gap-3">
          <div>
            <p className="text-xs uppercase tracking-wider text-slate-400">步驟 2 / 3</p>
            <h2 className="text-2xl font-bold text-slate-800">調整考核表與欄位定位</h2>
            <p className="text-sm text-slate-500">確認每位員工的欄位與分數後，按下「生成儀表板」即可進入分析。</p>
          </div>
          <div className="flex flex-wrap items-center gap-2">
            <button onClick={handleDownloadXLSX} disabled={!workbook} className="flex items-center gap-2 px-4 py-2 text-sm border border-slate-200 rounded-lg hover:border-slate-400 disabled:opacity-50">
              <Download size={16} /> 下載調整後 Excel
            </button>
            <button onClick={() => setStep(1)} className="flex items-center gap-2 px-4 py-2 text-sm border border-slate-200 rounded-lg hover:border-slate-400">
              <X size={16} /> 重新上傳
            </button>
            <button onClick={performAnalysis} disabled={employees.length === 0} className="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50">
              <PieChartIcon size={16} /> 生成儀表板
            </button>
              <button onClick={onBackToMenu} className="flex items-center gap-2 px-4 py-2 text-sm border border-slate-200 rounded-lg hover:border-slate-400 text-slate-600">
                <LogOut size={16} /> 離開模組
              </button>
          </div>
        </div>

        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label className="text-xs uppercase text-slate-400 tracking-wide">工作表</label>
            <select
              value={currentSheetName || ''}
              onChange={(event) => setCurrentSheetName(event.target.value)}
              className="mt-2 w-full border border-slate-200 rounded-2xl px-4 py-3 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >
              {sheetNames.length === 0 ? (
                <option value="">尚無工作表可選</option>
              ) : (
                sheetNames.map((sheet) => (
                  <option key={sheet} value={sheet}>{sheet}</option>
                ))
              )}
            </select>
          </div>
          <div>
            <label className="text-xs uppercase text-slate-400 tracking-wide">選擇員工</label>
            <select
              value={employees.length ? currentEmployeeIndex : ''}
              onChange={(event) => {
                const parsed = Number(event.target.value);
                if (!Number.isNaN(parsed)) {
                  setCurrentEmployeeIndex(parsed);
                }
              }}
              className="mt-2 w-full border border-slate-200 rounded-2xl px-4 py-3 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >
              {employees.length === 0 ? (
                <option value="">-----</option>
              ) : (
                employees.map((employee, idx) => (
                  <option key={`${employee.name}-${idx}`} value={idx}>{employee.name}</option>
                ))
              )}
            </select>
            {!employees.length && <p className="text-xs text-red-500 mt-2">尚未偵測到任何員工欄位，請確認 Excel 是否包含關鍵標題。</p>}
          </div>
        </div>

        {selectedEmployee ? (
          <div className="space-y-3">
            <div className="rounded-2xl border border-slate-200 overflow-hidden">
              <div className="flex flex-wrap items-center justify-between px-6 py-4 bg-slate-50">
                <div>
                  <p className="text-xs uppercase tracking-wide text-slate-500">目前檢視</p>
                  <p className="text-lg font-semibold text-slate-900">{selectedEmployee.name}</p>
                </div>
                <p className="text-sm text-slate-500">總分欄位：{scoreCol !== undefined ? scoreCol + 1 : '未偵測'}；事實欄位：{factCol !== undefined ? factCol + 1 : '未偵測'}</p>
              </div>
              <div className="overflow-x-auto">
                <table className="min-w-full text-sm text-left">
                  <thead className="text-xs uppercase tracking-wide text-slate-400 bg-white">
                    <tr>
                      <th className="px-4 py-3">項目</th>
                      <th className="px-4 py-3">得分</th>
                      <th className="px-4 py-3">事實描述</th>
                    </tr>
                  </thead>
                  <tbody>
                    {rowsToDisplay.map((row, rowIndex) => {
                      const rowData = row || [];
                      const rowTitle = rowData[0] ? String(rowData[0]).trim() : '—';
                      const scoreValue = scoreCol !== undefined ? (rowData[scoreCol] !== undefined ? rowData[scoreCol] : '') : '';
                      const factValue = factCol !== undefined ? (rowData[factCol] !== undefined ? rowData[factCol] : '') : '';
                      const rowClass = isCalculatedRow(rowIndex) ? 'bg-amber-50' : rowIndex % 2 === 0 ? 'bg-white' : 'bg-slate-50';
                      return (
                        <tr key={rowIndex} className={rowClass}>
                          <td className="border-t border-slate-100 px-4 py-3 text-slate-600">{rowTitle}</td>
                          <td className="border-t border-slate-100 px-4 py-3">
                            <input
                              type="text"
                              value={scoreValue}
                              onChange={(event) => scoreCol !== undefined && handleScoreChange(rowIndex, scoreCol, event.target.value)}
                              className="w-full bg-transparent text-slate-900 border-b border-slate-200 focus:border-blue-500 focus:outline-none"
                            />
                          </td>
                          <td className="border-t border-slate-100 px-4 py-3">
                            <input
                              type="text"
                              value={factValue}
                              onChange={(event) => factCol !== undefined && handleScoreChange(rowIndex, factCol, event.target.value)}
                              className="w-full bg-transparent text-slate-900 border-b border-slate-200 focus:border-blue-500 focus:outline-none"
                            />
                          </td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </div>
            </div>
            <p className="text-xs text-slate-400">若某筆項目是合計列 (以括弧開頭的子項)，系統會自動重新計算合計。</p>
          </div>
        ) : (
          <div className="rounded-2xl border border-amber-200 bg-amber-50 px-6 py-5 text-sm text-amber-900">
            尚未偵測到可用的員工欄位，請重新檢查 Excel 是否包含標頭「評核判定基準」或增加人員名稱。
          </div>
        )}
      </div>
    );
  };

  const renderStepContent = () => {
    if (step === 0) {
      return (
        <div className="bg-white rounded-3xl shadow-xl border border-slate-100 p-8 text-center space-y-3">
          <div className="flex items-center justify-center text-blue-600">
            <RefreshCw size={24} />
          </div>
          <p className="text-lg font-semibold text-slate-800">正在載入 Excel 函式庫</p>
          <p className="text-sm text-slate-500">首次使用時將自動下載 xlsx.full.min.js，請稍候。</p>
        </div>
      );
    }
    if (step === 1) return renderUploadStep();
    if (step === 2) return renderSheetEditor();
    if (step === 3) return renderDashboard();
    return null;
  };

  return (
    <div className="min-h-screen bg-slate-100 py-10 px-4">
      <div className="max-w-6xl mx-auto">
        {renderStepContent()}
      </div>
    </div>
  );
};

// --- BOM 智慧管理大師 ---
// BOM 工具函式
const bomSanitizeStr = (str) => {
  if (str === null || str === undefined) return "";
  const val = (typeof str === 'object' && str.v !== undefined) ? str.v : str;
  return String(val).replace(/[\u0000-\u001F\u007F-\u009F\u00A0\t\r\n]/g, "").trim().toUpperCase();
};

const bomGetNormalizedLevel = (levelStr) => {
  const str = bomSanitizeStr(levelStr);
  if (str === "" || str === "0") return "0";
  const dots = (str.match(/\./g) || []).length;
  const numMatch = str.replace(/\./g, "").match(/\d+/);
  const num = numMatch ? parseInt(numMatch[0]) : 0;
  return (dots > 0 ? dots : num).toString();
};

const bomGetLevel = (levelStr) => parseInt(bomGetNormalizedLevel(levelStr));

const bomGetNodeUniqueKey = (node) => {
  if (!node) return "";
  const pn = bomSanitizeStr(node['元件品號']);
  const name = bomSanitizeStr(node['品    名']);
  const lv = bomGetNormalizedLevel(node['階次']);
  return `${lv}_${pn}_${name}`;
};

const bomCheckHasDeepChanges = (node) => {
  if (!node) return false;
  const isSelfDeleted = node._isDeleted === true;
  const isSelfQtyModified = bomSanitizeStr(node['標準用量']) !== bomSanitizeStr(node._originalData?.['標準用量']);
  if (isSelfDeleted || isSelfQtyModified) return true;
  if (node.children && node.children.length > 0) {
    return node.children.some(child => bomCheckHasDeepChanges(child));
  }
  return false;
};

const bomCountDiffStats = (diffNode) => {
  let stats = { added: 0, removed: 0, changed: 0 };
  const traverse = (item) => {
    if (item.status === 'added') stats.added++;
    else if (item.status === 'removed') stats.removed++;
    else if (item.status === 'changed') stats.changed++;
    if (item.children) item.children.forEach(child => traverse(child));
  };
  if (diffNode.children) diffNode.children.forEach(child => traverse(child));
  return stats;
};

const bomFlattenTreeForCompare = (nodes, excludeDeleted = false) => {
  let flat = [];
  const traverse = (list) => {
    if (!list || !Array.isArray(list)) return;
    list.forEach(node => {
      if (!node) return;
      // 如果設定排除已刪除項目，則跳過標記為刪除的節點
      if (excludeDeleted && node._isDeleted) return;
      const { children, ...rest } = node;
      flat.push({ ...rest, _isDeleted: node._isDeleted });
      if (children && children.length > 0) traverse(children);
    });
  };
  traverse(nodes);
  return flat;
};

const bomBuildComparisonTree = (flatDiffResults) => {
  const tree = [];
  const stack = [];
  flatDiffResults.forEach((item) => {
    if (!item || !item.node) return;
    const currentLevel = bomGetLevel(item.node['階次']);
    const newNode = { ...item, children: [] };
    while (stack.length > 0 && bomGetLevel(stack[stack.length - 1].node['階次']) >= currentLevel) {
      stack.pop();
    }
    if (stack.length > 0) stack[stack.length - 1].children.push(newNode);
    else tree.push(newNode);
    stack.push(newNode);
  });
  return tree;
};

const bomBuildBOMTree = (flatData) => {
  const tree = [];
  const stack = [];
  flatData.forEach((item) => {
    if (!item) return;
    const node = { ...item, children: [], _isDeleted: false, _originalData: { ...item } };
    const currentLevel = bomGetLevel(item['階次']);
    while (stack.length > 0 && bomGetLevel(stack[stack.length - 1]['階次']) >= currentLevel) {
      stack.pop();
    }
    if (stack.length > 0) stack[stack.length - 1].children.push(node);
    else tree.push(node);
    stack.push(node);
  });
  return tree;
};

const bomStandardizeData = (rawArray) => {
  if (!rawArray || !Array.isArray(rawArray)) return [];
  return rawArray.map(item => {
    if (!item) return null;
    const newItem = {};
    Object.keys(item).forEach(key => {
      const cleanKey = bomSanitizeStr(key);
      const val = bomSanitizeStr(item[key]);
      // 移除所有空格以便更靈活地匹配欄位名稱
      const keyNoSpace = cleanKey.replace(/\s+/g, '');
      
      // 品名欄位的多種可能名稱
      if ((cleanKey.includes('品') && cleanKey.includes('名')) || keyNoSpace.includes('品名')) {
        newItem['品    名'] = val;
      }
      // 規格欄位的多種可能名稱
      else if ((cleanKey.includes('規') && cleanKey.includes('格')) || keyNoSpace.includes('規格') || cleanKey.includes('SPEC')) {
        newItem['規    格'] = val;
      }
      // 元件品號欄位的多種可能名稱
      else if (keyNoSpace.includes('元件品號') || keyNoSpace.includes('元件料號')) {
        newItem['元件品號'] = val;
      }
      // 階次欄位的多種可能名稱
      else if (keyNoSpace.includes('階次') || cleanKey.includes('LEVEL') || cleanKey === 'LV') {
        newItem['階次'] = val;
      }
      // 用量欄位的多種可能名稱（包含"組成用量"）
      else if (keyNoSpace.includes('用量') || keyNoSpace.includes('數量') || cleanKey.includes('QTY') || cleanKey.includes('QUANTITY')) {
        newItem['標準用量'] = val;
      }
      // 屬性欄位的多種可能名稱
      else if (keyNoSpace.includes('屬性') || cleanKey.includes('TYPE') || cleanKey.includes('ATTRIBUTE')) {
        newItem['屬性'] = val;
      }
      // 單位欄位的多種可能名稱
      else if (keyNoSpace.includes('單位') || cleanKey.includes('UNIT') || cleanKey === 'U/M') {
        newItem['單位'] = val;
      }
      // 主件品號欄位的多種可能名稱
      else if (keyNoSpace.includes('主件品號') || keyNoSpace.includes('主件') || keyNoSpace.includes('母件') || cleanKey.includes('PARENT')) {
        newItem['主件品號'] = val;
      }
      // 序號欄位
      else if (keyNoSpace.includes('序號') || cleanKey.includes('SEQ')) {
        newItem['序號'] = val;
      }
      // 日期欄位（生效日期、失效日期等）
      else if (keyNoSpace.includes('日期') || cleanKey.includes('DATE')) {
        newItem[cleanKey] = val;
      }
      // 忽略成本相關欄位，但不影響載入
      else if (cleanKey.includes('成本') || cleanKey.includes('單價') || cleanKey.includes('價格') || cleanKey.includes('COST') || cleanKey.includes('PRICE')) {
        newItem[cleanKey] = val;
      }
      else if (!cleanKey.startsWith('__EMPTY') && cleanKey !== '') {
        newItem[cleanKey] = val;
      }
    });
    // 設定預設值，確保即使欄位缺失也能載入
    if (!newItem['階次'] || newItem['階次'] === '') newItem['階次'] = '0';
    if (!newItem['標準用量'] || newItem['標準用量'] === '') newItem['標準用量'] = '1';
    if (!newItem['屬性'] || newItem['屬性'] === '') newItem['屬性'] = '自製';
    if (!newItem['單位'] || newItem['單位'] === '') newItem['單位'] = 'PCS';
    return newItem;
  }).filter(item => {
    // 更寬鬆的過濾條件：只要有品號或品名其中之一即可
    if (!item) return false;
    const hasPartNo = item['元件品號'] && item['元件品號'] !== '';
    const hasName = item['品    名'] && item['品    名'] !== '';
    return hasPartNo || hasName;
  });
};

// 計算子階層的最大深度
const bomGetMaxDepth = (node) => {
  if (!node.children || node.children.length === 0) return bomGetLevel(node['階次']);
  const childrenDepths = node.children.map(child => bomGetMaxDepth(child));
  return Math.max(...childrenDepths);
};

// 獲取子階層的所有階次
const bomGetChildLevels = (node) => {
  const levels = new Set();
  const traverse = (n) => {
    if (n.children && n.children.length > 0) {
      n.children.forEach(child => {
        const level = bomGetLevel(child['階次']);
        levels.add(level);
        traverse(child);
      });
    }
  };
  traverse(node);
  return Array.from(levels).sort((a, b) => a - b);
};

// BOM 子元件
const BomNavButton = ({ active, onClick, icon, label }) => (
  <button onClick={onClick} className={`flex flex-col items-center gap-2 transition-all relative group w-full py-4`}>
    <div className={`p-4 rounded-2xl transition-all duration-500 flex items-center justify-center ${active ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/50 scale-110' : 'text-slate-500 hover:bg-slate-800 hover:text-white'}`}>
      {icon}
    </div>
    <span className={`text-xs font-bold uppercase tracking-wider transition-colors ${active ? 'text-white' : 'text-slate-600'}`}>{label}</span>
    {active && <div className="absolute left-0 top-1/2 -translate-y-1/2 w-1.5 h-10 bg-indigo-400 rounded-r-full shadow-lg"></div>}
  </button>
);

const BomFilterChip = ({ active, onClick, count, label, color }) => (
  <button 
    onClick={onClick}
    className={`flex items-center gap-4 px-6 py-3 rounded-2xl text-sm font-bold transition-all hover:-translate-y-1 ${active ? `${color} text-white shadow-lg` : 'bg-white border-2 border-slate-200 text-slate-500 hover:border-indigo-400 hover:text-indigo-600'}`}
  >
    {label}
    <span className={`px-3 py-0.5 rounded-lg text-xs font-bold ${active ? 'bg-white/20 text-white' : 'bg-slate-200 text-slate-700'}`}>{count}</span>
  </button>
);

const BomInfoItem = ({ label, value, icon }) => (
  <div className="bg-white border-2 border-slate-200 p-8 rounded-3xl shadow-sm hover:shadow-lg transition-all group hover:border-indigo-400">
    <div className="flex items-center gap-3 text-slate-500 text-xs font-bold uppercase tracking-wider mb-4 group-hover:text-indigo-600 transition-colors">
      {icon} {label}
    </div>
    <div className="text-2xl font-bold text-slate-950 truncate">{bomSanitizeStr(value) || 'N/A'}</div>
  </div>
);

// 列表模式的物料項目組件
const BomPartListItem = ({ node, isSelected, onToggle, onOpenDetail, onDelete, diffStatus, changes, diffChildren, markedDeleted, onAddChild }) => {
  const isSelfDeleted = node._isDeleted;
  const isSelfQtyModified = bomSanitizeStr(node['標準用量']) !== bomSanitizeStr(node._originalData?.['標準用量']);
  
  const subDiffStats = useMemo(() => {
    if (!diffChildren) return { added: 0, removed: 0, changed: 0 };
    return bomCountDiffStats({ children: diffChildren });
  }, [diffChildren]);

  const hasSubDiff = subDiffStats.added + subDiffStats.removed + subDiffStats.changed > 0;
  const hasDeepChanges = useMemo(() => {
    if (node.children && node.children.length > 0) {
      return node.children.some(child => bomCheckHasDeepChanges(child));
    }
    return false;
  }, [node.children]);

  const statusLabels = {
    added: { label: '新增', color: 'bg-emerald-600' },
    removed: { label: '移除', color: 'bg-rose-600' },
    changed: { label: '變更', color: 'bg-blue-600' },
    unchanged: { label: '正常', color: 'bg-slate-600' }
  };

  const statusKey = diffStatus || 'unchanged';
  const isMarkedDeleted = markedDeleted || (diffStatus === 'removed' && node._isDeleted);
  
  // 計算子階層深度
  const childLevels = useMemo(() => bomGetChildLevels(node), [node]);
  const hasChildren = node.children && node.children.length > 0;

  return (
    <div 
      className={`group relative bg-white border-2 rounded-2xl p-6 transition-all duration-300 flex items-center gap-6 hover:shadow-xl cursor-pointer ${
        isSelected ? 'border-indigo-600 shadow-indigo-200 ring-2 ring-indigo-200' : 
        isSelfDeleted ? 'border-rose-400 bg-rose-50' : 
        diffStatus === 'added' ? 'border-emerald-500 bg-emerald-50' :
        diffStatus === 'removed' ? 'border-rose-500 bg-rose-50' :
        diffStatus === 'changed' ? 'border-blue-500 bg-blue-50' :
        hasSubDiff ? 'border-orange-400 bg-orange-50' :
        hasDeepChanges ? 'border-orange-400 bg-orange-50' :
        'border-slate-200 hover:border-indigo-400'
      }`}
      onClick={onOpenDetail}
    >
      {/* 左側：階次標籤 */}
      <div className="flex flex-col gap-2">
        <div className={`px-3 py-1.5 rounded-lg text-xs font-bold tracking-wider uppercase shadow-sm ${isSelected ? 'bg-indigo-600 text-white' : isSelfDeleted ? 'bg-rose-500 text-white' : 'bg-slate-900 text-white'}`}>
          Level {bomGetNormalizedLevel(node['階次'])}
        </div>
        {diffStatus && (
          <div className={`px-3 py-1 rounded-lg text-xs font-bold text-white flex items-center gap-1 shadow-sm ${statusLabels[statusKey].color}`}>
            {statusLabels[statusKey].label}
          </div>
        )}
        {diffStatus && isMarkedDeleted && (
          <div className="px-3 py-1 rounded-lg text-xs font-bold text-white bg-rose-700 animate-pulse">
            🗑️ 已標記刪除
          </div>
        )}
        {!diffStatus && isSelfDeleted && <div className="bg-rose-600 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-sm animate-pulse">🗑️ 標記刪除</div>}
        {!diffStatus && isSelfQtyModified && !isSelfDeleted && <div className="bg-amber-500 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-sm">用量變更</div>}
        {!diffStatus && hasDeepChanges && !isSelfDeleted && !isSelfQtyModified && (
          <div className="bg-orange-500 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-sm">深層變動</div>
        )}
        {hasChildren && childLevels.length > 0 && (
          <div className="bg-indigo-600 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-sm flex items-center gap-1">
            📦 Lv.{childLevels.join(',')}
          </div>
        )}
      </div>

      {/* 中央：物料資訊 */}
      <div className="flex-1 min-w-0 grid grid-cols-3 gap-4 items-center">
        <div className="col-span-1">
          <div className={`font-mono text-xs font-bold mb-1 truncate uppercase ${isSelfDeleted ? 'text-rose-400' : 'text-indigo-600'}`}>
            {bomSanitizeStr(node['元件品號']) || 'N/A'}
          </div>
          <h4 className={`font-bold text-lg leading-tight truncate ${isSelfDeleted ? 'line-through text-rose-500' : diffStatus === 'removed' ? 'line-through text-rose-600 opacity-50' : 'text-slate-950'}`}>
            {bomSanitizeStr(node['品    名'])}
          </h4>
        </div>
        <div className="col-span-1">
          <p className="text-sm text-slate-600 truncate italic">{bomSanitizeStr(node['規    格']) || "無規格說明"}</p>
          <div className="text-xs font-bold bg-slate-900 text-white px-3 py-1 rounded-lg inline-block mt-1 uppercase">
            {bomSanitizeStr(node['屬性'])}
          </div>
        </div>
        <div className="col-span-1 text-right">
          <div className="flex flex-col items-end gap-1">
            <span className="text-xs font-bold text-slate-400 uppercase">用量</span>
            <div className="flex items-center gap-2">
              {isSelfQtyModified && !diffStatus && <span className="text-sm line-through text-slate-400 font-mono">{node._originalData?.['標準用量']}</span>}
              <span className={`text-xl font-bold font-mono ${isSelfQtyModified && !diffStatus ? 'text-indigo-600' : 'text-slate-900'}`}>
                {bomSanitizeStr(node['標準用量'])} <span className="text-xs text-slate-500">{bomSanitizeStr(node['單位'])}</span>
              </span>
            </div>
          </div>
        </div>
      </div>

      {/* 右側：操作按鈕 */}
      <div className="flex gap-2" onClick={(e) => e.stopPropagation()}>
        {!diffStatus && onAddChild && (
          <button 
            onClick={(e) => { e.stopPropagation(); onAddChild(node); }}
            className="w-9 h-9 rounded-lg flex items-center justify-center transition-all shadow bg-emerald-500 text-white hover:bg-emerald-600"
            title="新增子物料"
          >
            <Plus size={18}/>
          </button>
        )}
        {!diffStatus && (
          <button 
            onClick={(e) => { e.stopPropagation(); onDelete(); }}
            className={`w-9 h-9 rounded-lg flex items-center justify-center transition-all shadow ${isSelfDeleted ? 'bg-indigo-600 text-white hover:bg-indigo-700' : 'bg-white text-slate-400 hover:text-white hover:bg-rose-500 border border-slate-200'}`}
            title={isSelfDeleted ? '點擊復原' : '點擊刪除'}
          >
            {isSelfDeleted ? <RotateCcw size={18}/> : <Trash2 size={18}/>}
          </button>
        )}
        {!isSelfDeleted && !diffStatus && (
          <button onClick={(e) => { e.stopPropagation(); onToggle(); }} className={`w-9 h-9 rounded-lg flex items-center justify-center transition-all shadow ${isSelected ? 'bg-indigo-600 text-white' : 'bg-white text-slate-200 hover:text-indigo-600 border border-slate-200'}`}>
            {isSelected ? <CheckCircle2 size={20}/> : <Plus size={20}/>}
          </button>
        )}
      </div>
    </div>
  );
};

const BomPartCard = ({ node, isSelected, onToggle, onOpenDetail, onDelete, diffStatus, changes, diffChildren, markedDeleted, onAddChild }) => {
  const isSelfDeleted = node._isDeleted;
  const isSelfQtyModified = bomSanitizeStr(node['標準用量']) !== bomSanitizeStr(node._originalData?.['標準用量']);
  
  const subDiffStats = useMemo(() => {
    if (!diffChildren) return { added: 0, removed: 0, changed: 0 };
    return bomCountDiffStats({ children: diffChildren });
  }, [diffChildren]);

  const hasSubDiff = subDiffStats.added + subDiffStats.removed + subDiffStats.changed > 0;
  const qtyChangeDetail = useMemo(() => changes?.find(c => c.field === '標準用量'), [changes]);
  const hasDeepChanges = useMemo(() => {
    if (node.children && node.children.length > 0) {
      return node.children.some(child => bomCheckHasDeepChanges(child));
    }
    return false;
  }, [node.children]);

  const diffColors = {
    added: 'border-emerald-500 bg-emerald-50 ring-4 ring-emerald-500/10',
    removed: 'border-rose-500 bg-rose-50 ring-4 ring-rose-500/10',
    changed: 'border-blue-500 bg-blue-50 ring-4 ring-blue-500/10',
    unchanged: 'border-slate-200 shadow-xl'
  };

  const statusLabels = {
    added: { label: '新增', color: 'bg-emerald-600', icon: <Plus size={12}/> },
    removed: { label: '移除', color: 'bg-rose-600', icon: <MinusCircle size={12}/> },
    changed: { label: '變更', color: 'bg-blue-600', icon: <AlertTriangle size={12}/> },
    unchanged: { label: '正常', color: 'bg-slate-600', icon: <CheckCircle2 size={12}/> }
  };

  const statusKey = diffStatus || 'unchanged';
  // 如果是標記刪除的項目，顯示特殊標籤
  const isMarkedDeleted = markedDeleted || (diffStatus === 'removed' && node._isDeleted);

  // 計算子階層深度
  const childLevels = useMemo(() => bomGetChildLevels(node), [node]);
  const hasChildren = node.children && node.children.length > 0;

  // 刪除狀態的卡片樣式
  const deletedCardStyle = isSelfDeleted ? 'border-rose-400 bg-rose-50 ring-4 ring-rose-200' : '';
  
  // 子階異動的卡片樣式 (橙色外框) - 用於比對模式
  const subDiffCardStyle = hasSubDiff && statusKey === 'unchanged' ? 'border-orange-400 bg-orange-50 ring-4 ring-orange-200' : '';
  
  // 深層變動的卡片樣式 (橙色外框) - 用於分類模式
  const deepChangeCardStyle = hasDeepChanges ? 'border-orange-400 bg-orange-50 ring-4 ring-orange-200' : '';

  // 計算最終卡片樣式
  const getCardStyle = () => {
    if (isSelected) return 'border-indigo-600 shadow-indigo-200 scale-105 z-10';
    if (isSelfDeleted) return deletedCardStyle;
    // 比對模式：優先顯示比對狀態顏色
    if (diffColors[statusKey] && statusKey !== 'unchanged') return diffColors[statusKey];
    // 比對模式：子階有異動
    if (hasSubDiff) return subDiffCardStyle;
    // 分類模式：下階有深層變動（刪除或用量修改）
    if (!diffStatus && hasDeepChanges) return deepChangeCardStyle;
    return diffColors.unchanged;
  };

  return (
    <div 
      className={`group relative bg-white border-4 rounded-3xl p-8 transition-all duration-300 flex flex-col hover:shadow-2xl hover:-translate-y-2 cursor-pointer ${getCardStyle()}`}
      onClick={onOpenDetail}
    >
      <div className="flex justify-between items-start mb-6">
        <div className="flex flex-col gap-2">
          <div className={`px-3 py-1 rounded-lg text-xs font-bold tracking-wider uppercase shadow ${isSelected ? 'bg-indigo-600 text-white' : isSelfDeleted ? 'bg-rose-500 text-white' : 'bg-slate-900 text-white'}`}>
              Level {bomGetNormalizedLevel(node['階次'])}
          </div>
          
          {diffStatus && (
            <div className={`px-3 py-1 rounded-lg text-xs font-bold text-white flex items-center gap-1 shadow ${statusLabels[statusKey].color}`}>
              {statusLabels[statusKey].icon} {statusLabels[statusKey].label}
            </div>
          )}

          {diffStatus && isMarkedDeleted && (
            <div className="px-3 py-1 rounded-lg text-xs font-bold text-white flex items-center gap-1 shadow bg-rose-700 animate-pulse">
              🗑️ 已標記刪除
            </div>
          )}

          {diffStatus && hasSubDiff && (
            <div className="bg-slate-900 text-white px-3 py-2 rounded-xl text-xs font-bold shadow flex flex-col gap-1">
               <div className="flex items-center gap-1 text-indigo-400"><Layers size={12}/> 子階異動:</div>
               <div className="flex gap-3 font-mono">
                  {subDiffStats.added > 0 && <span className="text-emerald-400">+{subDiffStats.added}</span>}
                  {subDiffStats.removed > 0 && <span className="text-rose-400">-{subDiffStats.removed}</span>}
                  {subDiffStats.changed > 0 && <span className="text-blue-400">~{subDiffStats.changed}</span>}
               </div>
            </div>
          )}

          {!diffStatus && isSelfDeleted && <div className="bg-rose-600 text-white px-3 py-1 rounded-lg text-xs font-bold shadow animate-pulse">🗑️ 標記刪除</div>}
          {!diffStatus && isSelfQtyModified && !isSelfDeleted && <div className="bg-amber-500 text-white px-3 py-1 rounded-lg text-xs font-bold shadow">用量變更</div>}
          {!diffStatus && hasDeepChanges && !isSelfDeleted && !isSelfQtyModified && (
            <div className="bg-orange-500 text-white px-3 py-1 rounded-lg text-xs font-bold shadow flex items-center gap-1">
              <AlertTriangle size={12}/> 深層變動
            </div>
          )}
          {hasChildren && childLevels.length > 0 && (
            <div className="bg-indigo-600 text-white px-3 py-1 rounded-lg text-xs font-bold shadow flex items-center gap-1">
              📦 Lv.{childLevels.join(',')}
            </div>
          )}
        </div>

        <div className="flex gap-2">
            {!diffStatus && onAddChild && (
                <button 
                    onClick={(e) => { e.stopPropagation(); onAddChild(node); }}
                    className="w-10 h-10 rounded-xl flex items-center justify-center transition-all duration-300 shadow-lg bg-emerald-500 text-white hover:bg-emerald-600 border border-emerald-400"
                    title="新增子物料"
                >
                    <Plus size={20}/>
                </button>
            )}
            {!diffStatus && (
                <button 
                    onClick={(e) => { e.stopPropagation(); onDelete(); }}
                    className={`w-10 h-10 rounded-xl flex items-center justify-center transition-all duration-300 shadow-lg ${isSelfDeleted ? 'bg-indigo-600 text-white hover:bg-indigo-700 ring-2 ring-indigo-300' : 'bg-white text-slate-400 hover:text-white hover:bg-rose-500 border border-slate-200 hover:border-rose-500'}`}
                    title={isSelfDeleted ? '點擊復原' : '點擊刪除'}
                >
                    {isSelfDeleted ? <RotateCcw size={20}/> : <Trash2 size={20}/>}
                </button>
            )}
            {!isSelfDeleted && !diffStatus && (
                <button onClick={(e) => { e.stopPropagation(); onToggle(); }} className={`w-10 h-10 rounded-xl flex items-center justify-center transition-all shadow ${isSelected ? 'bg-indigo-600 text-white' : 'bg-white text-slate-200 hover:text-indigo-600 border border-slate-200'}`}>
                    {isSelected ? <CheckCircle2 size={24}/> : <Plus size={24}/>}
                </button>
            )}
        </div>
      </div>
      
      <div className="flex-1 min-h-[100px]">
        <div className={`font-mono text-xs font-bold mb-2 truncate uppercase ${isSelfDeleted ? 'text-rose-400' : 'text-indigo-600'}`}>{bomSanitizeStr(node['元件品號']) || 'N/A'}</div>
        <h4 className={`font-bold text-xl leading-tight mb-4 line-clamp-2 ${isSelfDeleted ? 'line-through text-rose-500' : diffStatus === 'removed' ? 'line-through text-rose-600 opacity-50' : 'text-slate-950'}`}>
            {bomSanitizeStr(node['品    名'])}
        </h4>
        
        {diffStatus === 'changed' && qtyChangeDetail ? (
           <div className="mt-4 bg-gradient-to-br from-blue-600 to-indigo-700 text-white p-4 rounded-xl shadow-lg">
              <div className="flex flex-col gap-1">
                <span className="text-xs font-bold uppercase opacity-80">用量變更</span>
                <div className="flex items-center gap-3">
                  <span className="line-through text-blue-200 font-mono text-sm">{qtyChangeDetail.old}</span>
                  <ArrowRight size={16} className="text-white"/>
                  <span className="text-2xl font-bold font-mono">{qtyChangeDetail.new}</span>
                  <span className="text-xs font-bold opacity-70">{bomSanitizeStr(node['單位'])}</span>
                </div>
              </div>
           </div>
        ) : (
          <p className="text-sm text-slate-600 line-clamp-2 italic">{bomSanitizeStr(node['規    格']) || "無規格說明"}</p>
        )}
      </div>

      <div className="mt-6 pt-6 border-t-2 border-slate-100">
        <div className="flex justify-between items-end mb-4">
          <div className="flex flex-col gap-1">
            <span className="text-xs font-bold text-slate-400 uppercase">用量</span>
            <div className="flex items-center gap-2">
                {isSelfQtyModified && !diffStatus && <span className="text-sm line-through text-slate-400 font-mono">{node._originalData?.['標準用量']}</span>}
                <span className={`text-lg font-bold font-mono ${isSelfQtyModified && !diffStatus ? 'text-indigo-600' : 'text-slate-900'}`}>{bomSanitizeStr(node['標準用量'])} <span className="text-xs text-slate-500">{bomSanitizeStr(node['單位'])}</span></span>
            </div>
          </div>
          <div className="text-xs font-bold bg-slate-900 text-white px-3 py-1.5 rounded-lg uppercase shadow">
            {bomSanitizeStr(node['屬性'])}
          </div>
        </div>
        <div className="w-full h-10 bg-slate-100 hover:bg-indigo-600 text-indigo-700 hover:text-white rounded-xl transition-all flex items-center justify-center gap-2 group/btn border border-slate-200 hover:border-indigo-600 active:scale-95">
          <Maximize2 size={18} className="group-hover/btn:scale-110 transition-transform"/>
          <span className="text-xs font-bold uppercase">查看詳情</span>
        </div>
      </div>
    </div>
  );
};

// BOM 智慧管理大師主元件
const BOMManagerApp = ({ onBackToMenu }) => {
  const [activeTab, setActiveTab] = useState('inventory');
  const [bomData, setBomData] = useState([]); 
  const [compareData, setCompareData] = useState([]); 
  const [selectedItems, setSelectedItems] = useState([]);
  const [searchTerm, setSearchTerm] = useState('');
  const [isComparing, setIsComparing] = useState(false);
  const [libReady, setLibReady] = useState(false);
  const [activeDetailKey, setActiveDetailKey] = useState(null); 
  const [diffFilter, setDiffFilter] = useState('all');
  const [isAddingPart, setIsAddingPart] = useState(false);
  const [newPartParentKey, setNewPartParentKey] = useState(null);
  const [viewMode, setViewMode] = useState('grid');
  const [newPartForm, setNewPartForm] = useState({
    '元件品號': '',
    '品    名': '',
    '規    格': '',
    '標準用量': '1',
    '單位': 'PCS',
    '屬性': '採購件',
    '主件品號': '',
    '階次': '1'
  });

  useEffect(() => {
    if (window.XLSX) {
      setLibReady(true);
    } else {
      const script = document.createElement('script');
      script.src = "https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js";
      script.onload = () => setLibReady(true);
      document.head.appendChild(script);
    }
  }, []);

  const updateTreeRecursive = (nodes, targetKey, updateFn) => {
    if (!nodes || !Array.isArray(nodes)) return nodes;
    return nodes.map(node => {
      if (!node) return node;
      if (bomGetNodeUniqueKey(node) === targetKey) {
        const updated = updateFn(node);
        // 保持 children 引用不變
        return { ...updated, children: node.children ? updateTreeRecursive(node.children, targetKey, updateFn) : [] };
      }
      if (node.children && node.children.length > 0) {
        return { ...node, children: updateTreeRecursive(node.children, targetKey, updateFn) };
      }
      return node;
    });
  };

  const findNodeInTree = (nodes, targetKey) => {
    for (let node of nodes) {
      if (bomGetNodeUniqueKey(node) === targetKey) return node;
      if (node.children) {
        const found = findNodeInTree(node.children, targetKey);
        if (found) return found;
      }
    }
    return null;
  };

  const findDiffNodeInTree = (nodes, targetKey) => {
    for (let diffItem of nodes) {
      if (bomGetNodeUniqueKey(diffItem.node) === targetKey) return diffItem;
      if (diffItem.children) {
        const found = findDiffNodeInTree(diffItem.children, targetKey);
        if (found) return found;
      }
    }
    return null;
  };

  const comparisonResultsTree = useMemo(() => {
    if (!isComparing || compareData.length === 0) return [];
    // 主資料：排除已標記刪除的項目（視為已從主清單移除）
    const mainFlat = bomFlattenTreeForCompare(bomData, true);
    // 目標資料：包含所有項目
    const targetFlat = bomFlattenTreeForCompare(compareData, false);
    // 同時取得包含已刪除項目的主資料（用於顯示刪除狀態）
    const mainFlatWithDeleted = bomFlattenTreeForCompare(bomData, false);
    
    const makeKey = (i) => `${bomGetNormalizedLevel(i['階次'])}_${bomSanitizeStr(i['元件品號'])}_${bomSanitizeStr(i['品    名'])}`;
    const mainMap = new Map();
    mainFlat.forEach(i => mainMap.set(makeKey(i), i));
    const mainMapWithDeleted = new Map();
    mainFlatWithDeleted.forEach(i => mainMapWithDeleted.set(makeKey(i), i));
    const targetMap = new Map();
    targetFlat.forEach(i => targetMap.set(makeKey(i), i));
    
    // 使用包含已刪除項目的 key 列表來確保顯示所有變化
    const allKeys = Array.from(new Set([...mainFlatWithDeleted.map(makeKey), ...targetFlat.map(makeKey)]));
    
    const flatDiff = allKeys.map(key => {
      const mainItem = mainMap.get(key); // 不包含已刪除的
      const mainItemWithDeleted = mainMapWithDeleted.get(key); // 包含已刪除的
      const targetItem = targetMap.get(key);
      let status = 'unchanged';
      let changes = [];
      
      // 如果主資料中該項目被標記為刪除
      const wasDeleted = mainItemWithDeleted && mainItemWithDeleted._isDeleted;
      
      if (wasDeleted) {
        // 已標記刪除的項目，視為「已移除」
        status = 'removed';
        return { node: mainItemWithDeleted, status, changes, _markedDeleted: true };
      } else if (!mainItem && targetItem) {
        // 主資料沒有，目標有 = 新增
        status = 'added';
      } else if (mainItem && !targetItem) {
        // 主資料有，目標沒有 = 移除（檔案比對差異）
        status = 'removed';
      } else if (mainItem && targetItem) {
        // 兩邊都有，比較欄位差異
        const fields = ['品    名', '規    格', '標準用量', '屬性', '單位'];
        fields.forEach(f => {
          const v1 = bomSanitizeStr(mainItem[f]);
          const v2 = bomSanitizeStr(targetItem[f]);
          if (f === '標準用量') {
            if (parseFloat(v1 || "0") !== parseFloat(v2 || "0")) changes.push({ field: f, old: v1, new: v2 });
          } else if (v1 !== v2) changes.push({ field: f, old: v1, new: v2 });
        });
        if (changes.length > 0) status = 'changed';
      }
      return { node: targetItem || mainItem, status, changes };
    }).filter(r => r.node);
    return bomBuildComparisonTree(flatDiff);
  }, [isComparing, bomData, compareData]);

  const comparisonResultsFlat = useMemo(() => {
    let list = [];
    const traverse = (nodes) => {
      nodes.forEach(n => { list.push(n); if (n.children) traverse(n.children); });
    };
    traverse(comparisonResultsTree);
    return list;
  }, [comparisonResultsTree]);

  const detailData = useMemo(() => {
    if (!activeDetailKey) return null;
    if (activeTab === 'compare') {
      const diffItem = findDiffNodeInTree(comparisonResultsTree, activeDetailKey);
      return diffItem ? { ...diffItem } : null;
    } else {
      const node = findNodeInTree(bomData, activeDetailKey);
      return node ? { node, status: 'unchanged', changes: [], children: node.children || [] } : null;
    }
  }, [bomData, comparisonResultsTree, activeDetailKey, activeTab]);

  const handleToggleDelete = (targetNode) => {
    const key = bomGetNodeUniqueKey(targetNode);
    const willBeDeleted = !targetNode._isDeleted;
    
    // 更新 BOM 數據
    setBomData(prev => updateTreeRecursive(prev, key, n => ({ ...n, _isDeleted: !n._isDeleted })));
    
    // 如果是刪除操作，從選擇列表中移除該項目
    if (willBeDeleted) {
      setSelectedItems(prev => prev.filter(item => bomGetNodeUniqueKey(item) !== key));
    }
  };

  const handleUpdateQuantity = (targetNode, newQty) => {
    const key = bomGetNodeUniqueKey(targetNode);
    setBomData(prev => updateTreeRecursive(prev, key, n => ({ ...n, '標準用量': newQty })));
  };

  const handleRestoreQuantity = (targetNode) => {
    const key = bomGetNodeUniqueKey(targetNode);
    setBomData(prev => updateTreeRecursive(prev, key, n => ({ ...n, '標準用量': n._originalData['標準用量'] })));
  };

  const handleFileUpload = (e, target = 'main') => {
    const file = e.target.files[0];
    if (!file || !libReady) return;
    const reader = new FileReader();
    const isExcel = file.name.endsWith('.xls') || file.name.endsWith('.xlsx');
    reader.onload = (event) => {
      let data = [];
      try {
        if (isExcel) {
          const ab = event.target.result;
          const wb = window.XLSX.read(ab, { type: 'array' });
          data = window.XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
        } else {
          // 改善的 CSV 解析邏輯
          const text = event.target.result;
          const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
          
          // 解析 CSV 行，正確處理引號內的逗號
          const parseCsvLine = (line) => {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
              const char = line[i];
              const nextChar = line[i + 1];
              
              if (char === '"') {
                if (inQuotes && nextChar === '"') {
                  // 轉義的引號 ("") -> "
                  current += '"';
                  i++; // 跳過下一個引號
                } else {
                  // 切換引號狀態
                  inQuotes = !inQuotes;
                }
              } else if (char === ',' && !inQuotes) {
                // 欄位分隔符（不在引號內）
                values.push(current.trim());
                current = '';
              } else {
                current += char;
              }
            }
            values.push(current.trim()); // 加入最後一個欄位
            return values;
          };
          
          const headers = parseCsvLine(lines[0]);
          data = lines.slice(1).map(line => {
            const values = parseCsvLine(line);
            const row = {};
            headers.forEach((h, i) => {
              row[h] = values[i] || "";
            });
            return row;
          });
        }
        const rawStructured = bomBuildBOMTree(bomStandardizeData(data));
        if (target === 'main') { setBomData(rawStructured); setActiveTab('inventory'); }
        else { setCompareData(rawStructured); setIsComparing(true); setActiveTab('compare'); }
      } catch (err) { console.error(err); alert('檔案解析錯誤：' + err.message); }
    };
    if (isExcel) reader.readAsArrayBuffer(file);
    else reader.readAsText(file);
  };

  const getL1Items = (nodes, isDiffMode = false) => {
    const l1s = [];
    const traverse = (list) => {
      if (!list) return;
      list.forEach(item => {
        const nodeObj = isDiffMode ? item.node : item;
        const lv = bomGetLevel(nodeObj['階次']);
        if (lv === 1) l1s.push(item);
        else if (lv === 0) traverse(item.children);
      });
    };
    traverse(nodes);
    return l1s;
  };

  const inventoryGroups = useMemo(() => {
    const grouped = {};
    const topItems = getL1Items(bomData);
    const filtered = topItems.filter(i => !searchTerm || bomSanitizeStr(i['元件品號']).includes(bomSanitizeStr(searchTerm)) || bomSanitizeStr(i['品    名']).includes(bomSanitizeStr(searchTerm)));
    filtered.forEach(item => {
      const attr = item['屬性'] || '其他項目';
      if (!grouped[attr]) grouped[attr] = [];
      grouped[attr].push(item);
    });
    return grouped;
  }, [bomData, searchTerm]);

  const compareGroups = useMemo(() => {
    const grouped = {};
    const l1Diffs = getL1Items(comparisonResultsTree, true);
    const filtered = l1Diffs.filter(d => {
      const matchesSearch = !searchTerm || bomSanitizeStr(d.node['元件品號']).includes(bomSanitizeStr(searchTerm)) || bomSanitizeStr(d.node['品    名']).includes(bomSanitizeStr(searchTerm));
      const stats = bomCountDiffStats(d);
      const matchesDiff = diffFilter === 'all' || d.status === diffFilter || (diffFilter === 'changed' && (stats.removed + stats.added + stats.changed > 0));
      return matchesSearch && matchesDiff;
    });
    filtered.forEach(d => {
      const attr = d.node['屬性'] || '其他項目';
      if (!grouped[attr]) grouped[attr] = [];
      grouped[attr].push(d);
    });
    return grouped;
  }, [comparisonResultsTree, diffFilter, searchTerm]);

  const toggleSelectItem = (item) => {
    const key = bomGetNodeUniqueKey(item);
    const exists = selectedItems.find(i => bomGetNodeUniqueKey(i) === key);
    if (exists) setSelectedItems(selectedItems.filter(i => bomGetNodeUniqueKey(i) !== key));
    else setSelectedItems([...selectedItems, item]);
  };

  const handleSelectAll = (items) => {
    // 將所有未選中的項目加入 selectedItems
    const newItems = items.filter(item => {
      const key = bomGetNodeUniqueKey(item);
      return !selectedItems.find(si => bomGetNodeUniqueKey(si) === key);
    });
    setSelectedItems([...selectedItems, ...newItems]);
  };

  const handleUnselectAll = (items) => {
    // 從 selectedItems 中移除這些項目
    const itemKeys = items.map(item => bomGetNodeUniqueKey(item));
    setSelectedItems(selectedItems.filter(si => {
      const key = bomGetNodeUniqueKey(si);
      return !itemKeys.includes(key);
    }));
  };

  const isAllSelected = (items) => {
    if (items.length === 0) return false;
    return items.every(item => {
      const key = bomGetNodeUniqueKey(item);
      return selectedItems.find(si => bomGetNodeUniqueKey(si) === key);
    });
  };

  const exportKitBOM = () => {
    if (selectedItems.length === 0) return;
    
    // 首先過濾掉所有已刪除的項目
    const validItems = selectedItems.filter(item => !item._isDeleted);
    
    if (validItems.length === 0) {
      alert('所選項目均已被刪除，無法匯出');
      return;
    }
    
    const processExport = (items) => {
      let result = [];
      const traverse = (list) => {
        list.forEach(i => {
          // 如果項目被刪除，完全跳過（包括其子項目）
          if (i._isDeleted) return;
          
          const { children, _isDeleted, _originalData, ...rest } = i;
          result.push(rest);
          
          // 只處理未被刪除項目的子項目
          if (children && children.length > 0) {
            traverse(children);
          }
        });
      };
      traverse(items);
      return result;
    };
    
    const exportData = processExport(validItems);
    
    if (exportData.length === 0) {
      alert('所有子階層項目均已被刪除，無法匯出');
      return;
    }
    
    // 定義固定欄位順序，確保匯出匯入一致
    const standardFields = [
      '主件品號', '階次', '元件品號', '品    名', '規    格', '標準用量', '單位', 
      '小單位', '屬性', '價格', '標準品件數', '標準批量', '標準用時', 
      '標準材料', '標準人工', '本階人工', '本階加工', '標準批次', '本階設備', '本階數量'
    ];
    
    // 取得所有實際存在的欄位（包括標準欄位和其他自訂欄位）
    const allFieldsSet = new Set();
    exportData.forEach(item => {
      Object.keys(item).forEach(key => allFieldsSet.add(key));
    });
    
    // 組合欄位：標準欄位在前，其他欄位在後
    const orderedFields = [
      ...standardFields.filter(f => allFieldsSet.has(f)),
      ...Array.from(allFieldsSet).filter(f => !standardFields.includes(f))
    ];
    
    // CSV格式 - 正確處理包含逗號、引號和換行的值
    const escapeCsvValue = (value) => {
      const str = (value || '').toString();
      // 如果包含逗號、引號或換行，需要用引號包裹並轉義內部引號
      if (str.includes(',') || str.includes('"') || str.includes('\n') || str.includes('\r')) {
        return `"${str.replace(/"/g, '""')}"`;
      }
      return str;
    };
    
    const csvContent = [
      orderedFields.map(f => escapeCsvValue(f)).join(','),
      ...exportData.map(item => orderedFields.map(field => escapeCsvValue(item[field])).join(','))
    ].join('\n');
    
    const blob = new Blob([new Uint8Array([0xEF, 0xBB, 0xBF]), csvContent], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `BOM物料清單_${new Date().toISOString().split('T')[0]}_${new Date().getTime()}.csv`;
    link.click();
  };

  const handleOpenAddPart = (parentNode = null) => {
    setNewPartParentKey(parentNode ? bomGetNodeUniqueKey(parentNode) : null);
    const parentLevel = parentNode ? bomGetLevel(parentNode['階次']) : 0;
    setNewPartForm({
      '元件品號': '',
      '品    名': '',
      '規    格': '',
      '標準用量': '1',
      '單位': 'PCS',
      '屬性': '採購件',
      '主件品號': parentNode ? parentNode['元件品號'] : '',
      '階次': String(parentLevel + 1)
    });
    setIsAddingPart(true);
  };

  const handleSaveNewPart = () => {
    if (!newPartForm['元件品號'] || !newPartForm['品    名']) {
      alert('請填寫元件品號和品名');
      return;
    }
    if (!newPartForm['標準用量']) {
      alert('請填寫標準用量');
      return;
    }
    
    const newPart = {
      ...newPartForm,
      _originalData: { ...newPartForm },
      _isDeleted: false,
      children: []
    };

    if (!newPartParentKey) {
      // 新增到根層級
      setBomData([...bomData, newPart]);
    } else {
      // 新增到指定父節點下
      const addToParent = (nodes, targetKey, child) => {
        return nodes.map(node => {
          if (bomGetNodeUniqueKey(node) === targetKey) {
            return {
              ...node,
              children: [...(node.children || []), child]
            };
          }
          if (node.children && node.children.length > 0) {
            return {
              ...node,
              children: addToParent(node.children, targetKey, child)
            };
          }
          return node;
        });
      };
      setBomData(addToParent(bomData, newPartParentKey, newPart));
    }
    
    setIsAddingPart(false);
    setNewPartParentKey(null);
  };

  const exportComparisonReport = () => {
    if (!isComparing || comparisonResultsFlat.length === 0) {
      alert('請先載入比對檔案');
      return;
    }

    // 根據當前篩選条件過濾結果
    let filteredResults = comparisonResultsFlat;
    if (diffFilter !== 'all') {
      filteredResults = comparisonResultsFlat.filter(r => r.status === diffFilter);
    }

    if (filteredResults.length === 0) {
      alert('當前篩選條件下沒有差異項目');
      return;
    }

    // 處理比對結果，展平成表格格式
    const processComparison = (results) => {
      const exportData = [];
      
      const traverse = (items) => {
        items.forEach(item => {
          if (!item || !item.node) return;
          
          const node = item.node;
          const status = item.status || 'unchanged';
          
          // 基礎資訊
          const row = {
            '狀態': status === 'added' ? '新增' : 
                   status === 'removed' ? '移除' : 
                   status === 'changed' ? '變更' : '未變',
            '階次': bomSanitizeStr(node['階次']),
            '元件品號': bomSanitizeStr(node['元件品號']),
            '品    名': bomSanitizeStr(node['品    名']),
            '規    格': bomSanitizeStr(node['規    格']),
            '標準用量': bomSanitizeStr(node['標準用量']),
            '單位': bomSanitizeStr(node['單位']),
            '屬性': bomSanitizeStr(node['屬性']),
            '主件品號': bomSanitizeStr(node['主件品號'])
          };

          // 添加變更詳情
          if (item.changes && item.changes.length > 0) {
            const changeDetails = item.changes.map(c => 
              `${c.field}: ${c.old || '(空)'} → ${c.new || '(空)'}`
            ).join('; ');
            row['變更詳情'] = changeDetails;
          } else {
            row['變更詳情'] = '';
          }

          // 添加備註
          if (node._isDeleted) {
            row['備註'] = '已標記刪除';
          } else if (item._markedDeleted) {
            row['備註'] = '已標記刪除';
          } else {
            row['備註'] = '';
          }

          exportData.push(row);

          // 遞迴處理子階層
          if (item.children && item.children.length > 0) {
            traverse(item.children);
          }
        });
      };

      traverse(results);
      return exportData;
    };

    const exportData = processComparison(filteredResults);

    if (exportData.length === 0) {
      alert('沒有資料可匯出');
      return;
    }

    // 建立 Excel 檔案
    const ws = window.XLSX.utils.json_to_sheet(exportData);
    
    // 設定欄位寬度
    ws['!cols'] = [
      { wch: 8 },  // 狀態
      { wch: 8 },  // 階次
      { wch: 20 }, // 元件品號
      { wch: 30 }, // 品名
      { wch: 25 }, // 規格
      { wch: 10 }, // 標準用量
      { wch: 8 },  // 單位
      { wch: 10 }, // 屬性
      { wch: 20 }, // 主件品號
      { wch: 40 }, // 變更詳情
      { wch: 15 }  // 備註
    ];

    const wb = window.XLSX.utils.book_new();
    window.XLSX.utils.book_append_sheet(wb, ws, "比對差異");
    
    // 添加統計資訊工作表
    const stats = [
      { '項目': '總計', '數量': comparisonResultsFlat.length },
      { '項目': '新增', '數量': comparisonResultsFlat.filter(r => r.status === 'added').length },
      { '項目': '移除', '數量': comparisonResultsFlat.filter(r => r.status === 'removed').length },
      { '項目': '變更', '數量': comparisonResultsFlat.filter(r => r.status === 'changed').length },
      { '項目': '未變', '數量': comparisonResultsFlat.filter(r => r.status === 'unchanged').length },
    ];
    const statsWs = window.XLSX.utils.json_to_sheet(stats);
    window.XLSX.utils.book_append_sheet(wb, statsWs, "統計資訊");

    // 匯出檔案
    const filterName = diffFilter === 'all' ? '全部' : 
                       diffFilter === 'added' ? '新增' :
                       diffFilter === 'removed' ? '移除' : '變更';
    window.XLSX.writeFile(wb, `BOM比對報表_${filterName}_${new Date().getTime()}.xlsx`);
  };

  return (
    <div className="min-h-screen bg-slate-100 text-slate-900 font-sans">
      {/* 側邊導覽 */}
      <nav className="fixed left-0 top-0 h-full w-20 bg-slate-900 flex flex-col items-center py-6 gap-6 z-30 shadow-xl">
        <div className="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-500/30">
          <Zap size={24}/>
        </div>
        <div className="flex flex-col gap-4 w-full px-2">
          <BomNavButton active={activeTab === 'inventory'} onClick={() => setActiveTab('inventory')} icon={<LayoutGrid size={22}/>} label="分類" />
          <BomNavButton active={activeTab === 'builder'} onClick={() => setActiveTab('builder')} icon={<Plus size={22}/>} label="構建" />
          <BomNavButton active={activeTab === 'compare'} onClick={() => setActiveTab('compare')} icon={<ArrowRightLeft size={22}/>} label="比對" />
        </div>
      </nav>

      <main className="pl-20">
        {/* Header */}
        <header className="bg-white/90 backdrop-blur border-b border-slate-200 p-6 sticky top-0 z-20 flex flex-wrap justify-between items-center gap-4 shadow-sm">
          <div>
            <h1 className="text-2xl font-bold text-slate-900 flex items-center gap-3">
              BOM 智慧管理大師
              <span className="text-xs bg-slate-900 text-white px-3 py-1 rounded-full font-bold uppercase">Pro</span>
            </h1>
            <p className="text-sm text-slate-500 font-medium mt-1">
              {activeTab === 'compare' ? '⚡ 差異分析模式' : '🛠️ 結構編輯模式'}
            </p>
          </div>
          
          <div className="flex items-center gap-4">
            <div className="relative group">
              <Search className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={18} />
              <input 
                type="text" 
                placeholder="搜尋品號、品名..." 
                className="pl-11 pr-4 py-2.5 bg-slate-100 border-2 border-transparent focus:border-indigo-500 focus:bg-white rounded-xl w-72 outline-none transition-all font-medium text-slate-800 text-sm"
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
              />
            </div>
            {bomData.length > 0 && (activeTab === 'inventory' || activeTab === 'compare') && (
              <div className="flex items-center gap-2 bg-white rounded-xl p-1 shadow-sm border border-slate-200">
                <button 
                  onClick={() => setViewMode('grid')} 
                  className={`flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-bold transition-all ${viewMode === 'grid' ? 'bg-indigo-600 text-white shadow' : 'text-slate-600 hover:bg-slate-100'}`}
                  title="網格排列"
                >
                  <LayoutGrid size={16}/>
                </button>
                <button 
                  onClick={() => setViewMode('list')} 
                  className={`flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-bold transition-all ${viewMode === 'list' ? 'bg-indigo-600 text-white shadow' : 'text-slate-600 hover:bg-slate-100'}`}
                  title="列表排列"
                >
                  <List size={16}/>
                </button>
              </div>
            )}
            {bomData.length > 0 && activeTab === 'inventory' && (
              <>
                <div className="flex items-center gap-2 bg-white rounded-xl p-1 shadow-sm border border-slate-200">
                  <button 
                    onClick={() => {
                      const allItems = Object.values(inventoryGroups).flat();
                      handleSelectAll(allItems);
                    }}
                    className="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-bold transition-all bg-indigo-600 hover:bg-indigo-700 text-white"
                    title="全選所有項目"
                  >
                    <CheckCircle2 size={16}/>
                    全選
                  </button>
                  <button 
                    onClick={() => setSelectedItems([])}
                    className="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-bold transition-all bg-slate-600 hover:bg-slate-700 text-white"
                    title="清除所有選擇"
                  >
                    <X size={16}/>
                    清除
                  </button>
                </div>
                <button onClick={() => handleOpenAddPart()} className="flex items-center gap-2 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white px-5 py-2.5 rounded-xl text-sm font-bold cursor-pointer transition-all shadow-lg shadow-emerald-500/25">
                  <Plus size={18}/> 新增物料
                </button>
              </>
            )}
            {bomData.length > 0 && activeTab === 'builder' && selectedItems.length > 0 && (
              <div className="flex items-center gap-2 bg-amber-100 border-2 border-amber-300 rounded-xl px-4 py-2">
                <span className="text-sm font-bold text-amber-800">已選擇 {selectedItems.length} 個項目</span>
                <button 
                  onClick={() => setSelectedItems([])}
                  className="p-1 hover:bg-amber-200 rounded transition-all"
                  title="清除所有選擇"
                >
                  <X size={16} className="text-amber-700"/>
                </button>
              </div>
            )}
            <label className="flex items-center gap-2 bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-700 hover:to-violet-700 text-white px-5 py-2.5 rounded-xl text-sm font-bold cursor-pointer transition-all shadow-lg shadow-indigo-500/25">
              <Upload size={18}/> 匯入資料
              <input type="file" className="hidden" accept=".csv, .xls, .xlsx" onChange={(e) => handleFileUpload(e, 'main')} />
            </label>
            <button onClick={onBackToMenu} className="flex items-center gap-2 bg-white/80 hover:bg-slate-100 text-slate-700 px-5 py-2.5 rounded-xl text-sm font-medium transition-all border border-slate-200 shadow-sm">
              <LogOut size={16}/> 返回
            </button>
          </div>
        </header>

        <div className="p-6 max-w-[1600px] mx-auto min-h-[calc(100vh-100px)]">
          {bomData.length === 0 ? (
            <div className="flex flex-col items-center justify-center h-[60vh] border-4 border-dashed border-slate-300 rounded-3xl bg-white">
              <div className="w-32 h-32 bg-slate-100 rounded-3xl flex items-center justify-center mb-6">
                <FileText size={64} className="text-indigo-400 opacity-60" />
              </div>
              <h2 className="text-2xl font-bold text-slate-700">請載入 BOM 檔案</h2>
              <p className="text-slate-500 mt-2">支援 Excel (.xlsx, .xls) 與 CSV 格式</p>
            </div>
          ) : (
            <div>
              {activeTab === 'inventory' && (
                <div className="space-y-12">
                  {Object.entries(inventoryGroups).map(([groupName, items]) => (
                    <section key={groupName}>
                      <div className="flex items-center gap-4 mb-6">
                        <div className="h-10 px-6 bg-slate-900 rounded-xl flex items-center gap-3 shadow-lg">
                          <Box size={18} className="text-indigo-400" />
                          <h3 className="text-lg font-bold text-white">{groupName}</h3>
                          <span className="text-xs bg-indigo-500 text-white px-2 py-0.5 rounded-md font-bold">{items.length}</span>
                        </div>
                        <div className="flex-1 h-0.5 bg-slate-200"></div>
                        <div className="flex items-center gap-2">
                          <button 
                            onClick={() => handleSelectAll(items)}
                            disabled={isAllSelected(items)}
                            className="flex items-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 disabled:bg-slate-400 disabled:cursor-not-allowed text-white rounded-xl text-sm font-bold transition-all shadow"
                            title="全選"
                          >
                            <CheckCircle2 size={16}/>
                            全選
                          </button>
                          <button 
                            onClick={() => handleUnselectAll(items)}
                            disabled={!items.some(item => selectedItems.find(si => bomGetNodeUniqueKey(si) === bomGetNodeUniqueKey(item)))}
                            className="flex items-center gap-2 px-4 py-2 bg-slate-600 hover:bg-slate-700 disabled:bg-slate-300 disabled:cursor-not-allowed text-white rounded-xl text-sm font-bold transition-all shadow"
                            title="全反選"
                          >
                            <X size={16}/>
                            全反選
                          </button>
                        </div>
                      </div>
                      {viewMode === 'grid' ? (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                          {items.map((node, idx) => (
                            <BomPartCard 
                              key={idx} 
                              node={node} 
                              isSelected={selectedItems.some(si => bomGetNodeUniqueKey(si) === bomGetNodeUniqueKey(node))} 
                              onToggle={() => toggleSelectItem(node)}
                              onOpenDetail={() => setActiveDetailKey(bomGetNodeUniqueKey(node))}
                              onDelete={() => handleToggleDelete(node)}
                              onAddChild={handleOpenAddPart}
                            />
                          ))}
                        </div>
                      ) : (
                        <div className="space-y-3">
                          {items.map((node, idx) => (
                            <BomPartListItem 
                              key={idx} 
                              node={node} 
                              isSelected={selectedItems.some(si => bomGetNodeUniqueKey(si) === bomGetNodeUniqueKey(node))} 
                              onToggle={() => toggleSelectItem(node)}
                              onOpenDetail={() => setActiveDetailKey(bomGetNodeUniqueKey(node))}
                              onDelete={() => handleToggleDelete(node)}
                              onAddChild={handleOpenAddPart}
                            />
                          ))}
                        </div>
                      )}
                    </section>
                  ))}
                </div>
              )}

              {activeTab === 'compare' && (
                <div className="max-w-[1400px] mx-auto space-y-8">
                  <div className="bg-white p-8 rounded-3xl shadow-lg border border-slate-200 flex flex-col lg:flex-row items-center gap-8">
                    <div className="flex-1 space-y-4">
                      <div className="flex items-center justify-between">
                        <h3 className="text-3xl font-bold text-slate-900">比對中心</h3>
                        {isComparing && (
                          <button 
                            onClick={exportComparisonReport}
                            className="flex items-center gap-2 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white px-6 py-3 rounded-xl font-bold transition-all shadow-lg"
                          >
                            <Download size={20}/>
                            匯出差異報表
                          </button>
                        )}
                      </div>
                      <div className="flex flex-wrap gap-3 mt-6">
                        <BomFilterChip active={diffFilter === 'all'} onClick={() => setDiffFilter('all')} count={comparisonResultsFlat.length} label="全部" color="bg-slate-800" />
                        <BomFilterChip active={diffFilter === 'changed'} onClick={() => setDiffFilter('changed')} count={comparisonResultsFlat.filter(r => r.status === 'changed').length} label="變更" color="bg-blue-600" />
                        <BomFilterChip active={diffFilter === 'removed'} onClick={() => setDiffFilter('removed')} count={comparisonResultsFlat.filter(r => r.status === 'removed').length} label="缺失" color="bg-rose-600" />
                        <BomFilterChip active={diffFilter === 'added'} onClick={() => setDiffFilter('added')} count={comparisonResultsFlat.filter(r => r.status === 'added').length} label="新增" color="bg-emerald-600" />
                      </div>
                    </div>
                    <label className={`block p-10 rounded-3xl border-4 transition-all cursor-pointer group ${isComparing ? 'bg-indigo-600 border-indigo-500 shadow-lg text-white' : 'bg-white border-dashed border-slate-300 text-indigo-600 hover:border-indigo-500'}`}>
                      <div className="flex flex-col items-center gap-3 text-center">
                        {isComparing ? <CheckCircle2 size={48} className="animate-bounce" /> : <Upload size={48} className="group-hover:-translate-y-1 transition-transform" />}
                        <span className="font-bold text-xl">{isComparing ? '已載入比對檔' : '載入比對檔'}</span>
                      </div>
                      <input type="file" className="hidden" accept=".csv, .xls, .xlsx" onChange={(e) => handleFileUpload(e, 'compare')} />
                    </label>
                  </div>

                  {Object.entries(compareGroups).map(([groupName, items]) => (
                    <section key={groupName} className="space-y-6">
                      <div className="flex items-center gap-4">
                        <div className="h-10 px-6 bg-white border-2 border-slate-200 rounded-xl flex items-center gap-3 shadow">
                          <Diff size={20} className="text-indigo-600" />
                          <h3 className="text-lg font-bold text-slate-900">{groupName}</h3>
                        </div>
                        <div className="flex-1 h-0.5 bg-slate-200"></div>
                      </div>
                      {viewMode === 'grid' ? (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                          {items.map((diffRes, idx) => (
                            <BomPartCard 
                              key={idx} 
                              node={diffRes.node} 
                              diffStatus={diffRes.status} 
                              changes={diffRes.changes}
                              diffChildren={diffRes.children}
                              markedDeleted={diffRes._markedDeleted}
                              onOpenDetail={() => setActiveDetailKey(bomGetNodeUniqueKey(diffRes.node))}
                            />
                          ))}
                        </div>
                      ) : (
                        <div className="space-y-3">
                          {items.map((diffRes, idx) => (
                            <BomPartListItem 
                              key={idx} 
                              node={diffRes.node} 
                              diffStatus={diffRes.status} 
                              changes={diffRes.changes}
                              diffChildren={diffRes.children}
                              markedDeleted={diffRes._markedDeleted}
                              onOpenDetail={() => setActiveDetailKey(bomGetNodeUniqueKey(diffRes.node))}
                            />
                          ))}
                        </div>
                      )}
                    </section>
                  ))}
                </div>
              )}

              {activeTab === 'builder' && (
                <div className="bg-white rounded-3xl shadow-xl border border-slate-200 overflow-hidden">
