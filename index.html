    { id: 3, name: 'Phase 3', startDate: '2025-03-01', endDate: '2025-03-20', color: 'bg-amber-400' }
  ]);
  const [isGanttModalOpen, setIsGanttModalOpen] = useState(false);
  const [editingPhase, setEditingPhase] = useState(null);

  const [newMessage, setNewMessage] = useState('');
  const [chatFile, setChatFile] = useState(null);

  const handleSendMessage = () => {
    if (!newMessage.trim() && !chatFile) return;
    const msg = {
      id: Date.now(),
      projectId: project.id,
      user: user?.displayName || 'Admin User',
      time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
      content: newMessage,
      avatar: user?.displayName?.[0] || 'A',
      role: user?.department || '研發經理',
      file: chatFile ? chatFile.name : null,
      fileData: chatFile ? chatFile.data : null
    };
    onAddMessage(msg);
    setNewMessage('');
    setChatFile(null);
  };

  const handleChatFileUpload = (e) => {
    const file = e.target.files[0];
    if (file) {
        if (file.size > 10 * 1024 * 1024) {
            alert("檔案過大！請上傳 10MB 以下的檔案。");
            return;
        }
        const reader = new FileReader();
        reader.onloadend = () => {
            setChatFile({ name: file.name, data: reader.result });
        };
        reader.readAsDataURL(file);
    }
  };

  const openAddTask = (status = 'To Do') => {
    setEditingTask(null);
    setNewTaskStatus(status);
    setIsTaskModalOpen(true);
  };

  const openEditTask = (task) => {
    setEditingTask(task);
    setIsTaskModalOpen(true);
  };

  const handleTaskSubmit = (taskData) => {
    if (editingTask) {
      onUpdateTask({ ...editingTask, ...taskData });
    } else {
      onAddTask({ ...taskData, status: newTaskStatus, projectId: project.id });
    }
    setIsTaskModalOpen(false);
  };

  const handleGanttSubmit = (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const newPhase = {
      id: editingPhase ? editingPhase.id : Date.now(),
      name: formData.get('name'),
      startDate: formData.get('startDate'),
      endDate: formData.get('endDate'),
      color: formData.get('color')
    };
    
    let updatedPhases;
    if (editingPhase) {
      updatedPhases = phases.map(p => p.id === editingPhase.id ? newPhase : p);
    } else {
      updatedPhases = [...phases, newPhase];
    }
    setPhases(updatedPhases);
    onUpdateProject({ ...project, phases: updatedPhases });
    setIsGanttModalOpen(false);
  };

  if (!project) return null;

  return (
    <div className="space-y-6 animate-fade-in">
      {/* Modals */}
      <Modal isOpen={isSpecsModalOpen} onClose={() => setIsSpecsModalOpen(false)} title="編輯專案規格">
        <form onSubmit={(e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            onUpdateProject({ ...project, specs: formData.get('specs') });
            setIsSpecsModalOpen(false);
        }}>
            <textarea 
                name="specs" 
                defaultValue={project.specs} 
                className="w-full h-64 border border-slate-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none"
                placeholder="輸入專案規格說明..."
            ></textarea>
            <div className="flex justify-end gap-2 pt-4">
                <button type="button" onClick={() => setIsSpecsModalOpen(false)} className="px-4 py-2 text-slate-600">取消</button>
                <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded">儲存</button>
            </div>
        </form>
      </Modal>

      <Modal isOpen={isTaskModalOpen} onClose={() => setIsTaskModalOpen(false)} title={editingTask ? "編輯任務" : "新增任務"}>
        <TaskForm 
          initialData={editingTask || { title: '', status: newTaskStatus, owner: '', priority: 'P2', risk: false }} 
          onSubmit={handleTaskSubmit} 
          onCancel={() => setIsTaskModalOpen(false)} 
        />
      </Modal>

      <Modal isOpen={isChangeModalOpen} onClose={() => setIsChangeModalOpen(false)} title="新增設變紀錄 (ECO)">
        <ChangeForm onSubmit={(data) => { onAddChange({ ...data, projectId: project.id }); setIsChangeModalOpen(false); }} onCancel={() => setIsChangeModalOpen(false)} />
      </Modal>

      <Modal isOpen={isHistoryModalOpen} onClose={() => setIsHistoryModalOpen(false)} title="新增設計履歷">
        <HistoryForm onSubmit={(data) => { onAddHistory({ ...data, projectId: project.id }); setIsHistoryModalOpen(false); }} onCancel={() => setIsHistoryModalOpen(false)} />
      </Modal>

      <Modal isOpen={isGanttModalOpen} onClose={() => setIsGanttModalOpen(false)} title={editingPhase ? "編輯階段" : "新增階段"}>
        <form onSubmit={handleGanttSubmit} className="space-y-4">
          <div><label className="block text-sm font-medium mb-1">階段名稱</label><input name="name" defaultValue={editingPhase?.name} required className="w-full border p-2 rounded"/></div>
          <div className="grid grid-cols-2 gap-4">
            <div><label className="block text-sm font-medium mb-1">開始日期</label><input type="date" name="startDate" defaultValue={editingPhase?.startDate} required className="w-full border p-2 rounded"/></div>
            <div><label className="block text-sm font-medium mb-1">結束日期</label><input type="date" name="endDate" defaultValue={editingPhase?.endDate} required className="w-full border p-2 rounded"/></div>
          </div>
          <div>
            <label className="block text-sm font-medium mb-1">顏色標記</label>
            <select name="color" defaultValue={editingPhase?.color || 'bg-blue-500'} className="w-full border p-2 rounded">
              <option value="bg-blue-500">Blue</option>
              <option value="bg-emerald-500">Green</option>
              <option value="bg-amber-400">Yellow</option>
              <option value="bg-rose-500">Red</option>
            </select>
          </div>
          <div className="flex justify-end gap-2 pt-4">
             <button type="button" onClick={() => setIsGanttModalOpen(false)} className="px-4 py-2 text-slate-600">取消</button>
             <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded">儲存</button>
          </div>
        </form>
      </Modal>

      {/* Header */}
      <div className="flex items-center justify-between">
        <div className="flex items-center gap-4">
          <button onClick={onBack} className="p-2 hover:bg-slate-100 rounded-full text-slate-500">
            <ArrowRight size={20} className="rotate-180" />
          </button>
          <div>
            <h1 className="text-2xl font-bold text-slate-800 flex items-center gap-3">
              {project.name}
              <ProjectStatusBadge status={project.status} />
            </h1>
            <p className="text-slate-500 text-sm mt-1">
              負責人: {project.owner} | 部門: {project.department} | 類別: {project.category}
            </p>
          </div>
        </div>
        <div className="flex flex-wrap gap-2">
          <button onClick={() => openAddTask('To Do')} className="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 shadow-sm shadow-blue-200">
            + 新增任務
          </button>
          <button className="px-4 py-2 border border-slate-200 text-slate-600 rounded-lg text-sm font-medium hover:bg-slate-50">
            產生報告
          </button>
          <button
            onClick={() => onDeleteProject(project.id)}
            className="px-4 py-2 border border-rose-200 text-rose-600 rounded-lg text-sm font-medium hover:bg-rose-50 flex items-center gap-2"
          >
            <Trash2 size={16} />
            刪除專案
          </button>
        </div>
      </div>

      {/* Tabs */}
      <div className="border-b border-slate-200">
        <nav className="flex gap-6">
          {['dashboard', 'kanban', 'gantt', 'changes', 'history', 'files'].map((tab) => (
            <button
              key={tab}
              onClick={() => setActiveTab(tab)}
              className={`pb-3 text-sm font-medium border-b-2 transition-colors capitalize ${
                activeTab === tab 
                  ? 'border-blue-500 text-blue-600' 
                  : 'border-transparent text-slate-500 hover:text-slate-700'
              }`}
            >
              {tab === 'dashboard' && '總覽'}
              {tab === 'kanban' && '任務看板 (Kanban)'}
              {tab === 'gantt' && '甘特圖 (Gantt)'}
              {tab === 'changes' && '變更紀錄 (TQM)'}
              {tab === 'history' && '產品設計履歷'}
              {tab === 'files' && '討論與檔案'}
            </button>
          ))}
        </nav>
      </div>

      {/* Tab Content */}
      <div className="min-h-[400px]">
        {activeTab === 'kanban' && (
          <div className="grid grid-cols-1 md:grid-cols-4 gap-4 h-full">
            {['To Do', 'Doing', 'Testing', 'Done'].map((status) => (
              <div key={status} className="bg-slate-50 p-4 rounded-xl border border-slate-100 h-full flex flex-col">
                <h3 className="text-xs font-bold text-slate-500 uppercase mb-4 flex justify-between items-center">
                  {status}
                  <span className="bg-slate-200 text-slate-600 px-2 py-0.5 rounded-full text-[10px]">
                    {tasks.filter(t => t.status === status).length}
                  </span>
                </h3>
                <div className="space-y-3 flex-1 overflow-y-auto min-h-[200px]">
                  {tasks.filter(t => t.status === status).map(task => (
                    <div 
                      key={task.id} 
                      onClick={() => openEditTask(task)}
                      className="bg-white p-3 rounded-lg shadow-sm border border-slate-200 cursor-pointer hover:shadow-md transition-all hover:border-blue-300 group"
                    >
                      <div className="flex justify-between items-start mb-2">
                        <PriorityBadge priority={task.priority} />
                        <div className="flex gap-1">
                           {task.risk && <AlertCircle size={14} className="text-rose-500" />}
                           <Edit size={14} className="text-slate-300 opacity-0 group-hover:opacity-100" />
                        </div>
                      </div>
                      <h4 className="text-sm font-medium text-slate-800 mb-2">{task.title}</h4>
                      <div className="flex justify-between items-center text-xs text-slate-400">
                        <div className="flex items-center gap-1">
                          <UserCircle size={14} /> {task.owner}
                        </div>
                        <Clock size={14} />
                      </div>
                    </div>
                  ))}
                  <button 
                    onClick={() => openAddTask(status)}
                    className="w-full py-2 border-2 border-dashed border-slate-200 rounded-lg text-slate-400 text-sm hover:border-slate-300 hover:text-slate-500 transition-colors"
                  >
                    + Add Task
                  </button>
                </div>
              </div>
            ))}
          </div>
        )}

        {activeTab === 'changes' && (
          <div className="bg-white rounded-xl shadow-sm border border-slate-100 p-6">
            <div className="flex justify-between items-center mb-6">
              <h3 className="font-bold text-slate-800">設變與異常紀錄 (Engineering Change Order)</h3>
              <div className="flex gap-2">
                <button onClick={() => setIsChangeModalOpen(true)} className="flex items-center gap-1 px-3 py-1.5 bg-blue-600 text-white rounded text-xs hover:bg-blue-700">
                   <Plus size={14}/> 新增紀錄
                </button>
                <span className="text-xs bg-rose-100 text-rose-700 px-2 py-1 rounded flex items-center">本月設變: {changes.length} 件</span>
              </div>
            </div>
            <table className="w-full text-left text-sm">
              <thead className="bg-slate-50 text-slate-500">
                <tr>
                  <th className="px-4 py-3">日期</th>
                  <th className="px-4 py-3">類型</th>
                  <th className="px-4 py-3">描述</th>
                  <th className="px-4 py-3">衝擊度</th>
                  <th className="px-4 py-3">發起人</th>
                </tr>
              </thead>
              <tbody className="divide-y divide-slate-100">
                {changes.map(change => (
                  <tr key={change.id}>
                    <td className="px-4 py-3 text-slate-500">{change.date}</td>
                    <td className="px-4 py-3">
                      <span className={`px-2 py-1 rounded text-xs ${
                        change.type === '設計疏失' ? 'bg-rose-100 text-rose-700' : 
                        change.type === '客戶修改' ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700'
                      }`}>
                        {change.type}
                      </span>
                    </td>
                    <td className="px-4 py-3 text-slate-800">{change.desc}</td>
                    <td className="px-4 py-3">
                      <span className={`font-bold ${
                        change.impact === 'High' ? 'text-rose-600' : 
                        change.impact === 'Medium' ? 'text-amber-600' : 'text-slate-600'
                      }`}>
                        {change.impact}
                      </span>
                    </td>
                    <td className="px-4 py-3 text-slate-600">{change.owner}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        )}

        {activeTab === 'history' && (
          <div className="bg-white rounded-xl shadow-sm border border-slate-100 p-6">
            <div className="flex justify-between items-center mb-6">
              <div>
                <h3 className="font-bold text-slate-800">產品設計履歷 (Design History)</h3>
                <p className="text-xs text-slate-500 mt-1">包含手動新增與任務異動自動記錄</p>
              </div>
              <button onClick={() => setIsHistoryModalOpen(true)} className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm">
                <Plus size={16} /> 新增紀錄
              </button>
            </div>
            <div className="relative border-l-2 border-slate-200 ml-3 space-y-8">
              {history.map((item) => (
                <div key={item.id} className="relative pl-8">
                  <div className={`absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-white border-2 ${
                    item.autoGenerated ? 'border-purple-500' : 'border-blue-500'
                  }`}></div>
                  <div className={`p-4 rounded-lg border ${
                    item.autoGenerated ? 'bg-purple-50 border-purple-100' : 'bg-slate-50 border-slate-100'
                  }`}>
                    <div className="flex justify-between items-start mb-2">
                      <div className="flex items-center gap-2 flex-wrap">
                        <span className="font-bold text-blue-600">{item.version}</span>
                        <span className="text-sm text-slate-500">{item.date}</span>
                        {item.autoGenerated && (
                          <span className="px-2 py-0.5 bg-purple-200 text-purple-700 rounded text-xs font-medium">
                            🤖 自動記錄
                          </span>
                        )}
                      </div>
                      <span className={`px-2 py-1 rounded text-xs font-medium ${
                        item.status === 'Approved' ? 'bg-emerald-100 text-emerald-700' : 
                        item.status === 'Rejected' ? 'bg-rose-100 text-rose-700' : 'bg-amber-100 text-amber-700'
                      }`}>
                        {item.status}
                      </span>
                    </div>
                    <h4 className="font-bold text-slate-800 mb-1">{item.action}</h4>
                    <p className="text-sm text-slate-600 mb-3">{item.desc}</p>
                    {item.changes && item.changes.length > 0 && (
                      <div className="mb-3 p-3 bg-white rounded border border-slate-200">
                        <p className="text-xs font-medium text-slate-700 mb-2">變更詳情：</p>
                        <div className="space-y-1">
                          {item.changes.map((change, idx) => (
                            <div key={idx} className="text-xs text-slate-600 flex items-center gap-2">
                              <span className="font-medium text-slate-700">{change.field}:</span>
                              <span className="line-through text-rose-600">{change.from}</span>
                              <span>→</span>
                              <span className="text-emerald-600 font-medium">{change.to}</span>
                            </div>
                          ))}
                        </div>
                      </div>
                    )}
                    {item.attachment && (
                      <div className="mb-3">
                        <a href={item.attachment} download={item.fileName || 'download'} className="inline-flex items-center gap-2 px-3 py-2 bg-blue-50 text-blue-600 rounded-lg text-xs font-medium hover:bg-blue-100 transition-colors">
                          <Download size={14} />
                          {item.fileName || '下載附件'}
                        </a>
                      </div>
                    )}
                    <div className="flex items-center text-xs text-slate-400">
                      <UserCircle size={14} className="mr-1" />
                      {item.author}
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        )}
        
        {activeTab === 'gantt' && (() => {
             const allDates = phases.flatMap(p => [new Date(p.startDate), new Date(p.endDate)]);
             const minDate = allDates.length ? new Date(Math.min(...allDates)) : new Date();
             const maxDate = allDates.length ? new Date(Math.max(...allDates)) : new Date();
             minDate.setDate(minDate.getDate() - 7);
             maxDate.setDate(maxDate.getDate() + 7);
             const totalDuration = (maxDate - minDate) / (1000 * 60 * 60 * 24);
             const millisPerDay = 1000 * 60 * 60 * 24;
             const safeDurationDays = totalDuration || 1;
             const formatShort = (date) => new Date(date).toLocaleDateString('zh-TW', { month: 'numeric', day: 'numeric' });

             const getLeftPos = (dateStr) => ((new Date(dateStr) - minDate) / (millisPerDay * safeDurationDays)) * 100;
             const getWidth = (startStr, endStr) => (((new Date(endStr) - new Date(startStr)) / millisPerDay) / safeDurationDays) * 100;

             const ticks = [];
             for (let i = 0; i <= 10; i++) {
               const d = new Date(minDate.getTime() + (safeDurationDays * (i / 10) * millisPerDay));
               ticks.push({ label: `${d.getMonth() + 1}/${d.getDate()}`, left: i * 10 });
             }

             const stats = [
               { label: '階段數', value: phases.length, hint: '目前排程' },
               { label: '時間範圍', value: `${formatShort(minDate)} ~ ${formatShort(maxDate)}`, hint: '含緩衝期' },
               { label: '平均天數', value: `${Math.max(1, Math.round(safeDurationDays / Math.max(phases.length, 1)))} 天`, hint: '每段平均' }
             ];

             return (
               <div className="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 space-y-6">
                 <div className="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
                   <div>
                     <p className="text-sm text-slate-500">時程甘特圖 (Timeline)</p>
                     <h3 className="text-2xl font-bold text-slate-800 flex items-center gap-2">
                       <Calendar size={20} className="text-blue-600" /> 專案時程甘特圖
                     </h3>
                     <p className="text-xs text-slate-400">日期會自動延伸，點擊階段即可編輯。</p>
                   </div>
                   <div className="flex flex-wrap gap-2 justify-end">
                     <button
                       onClick={() => { setEditingPhase(null); setIsGanttModalOpen(true); }}
                       className="px-4 py-2 bg-blue-600 text-white rounded-full text-sm font-medium hover:bg-blue-700 transition"
                     >
                       + 新增階段
                     </button>
                     <button className="px-4 py-2 border border-slate-200 text-slate-600 rounded-full text-sm font-medium hover:border-blue-300 hover:text-blue-600 transition">
                       匯出報表
                     </button>
                   </div>
                 </div>

                 <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                   {stats.map((stat) => (
                     <div key={stat.label} className="bg-slate-50 rounded-xl border border-slate-100 p-4">
                       <p className="text-xs text-slate-400 uppercase tracking-wide">{stat.label}</p>
                       <p className="text-lg font-bold text-slate-800">{stat.value}</p>
                       <p className="text-xs text-slate-500 mt-1">{stat.hint}</p>
                     </div>
                   ))}
                 </div>

                 <div className="relative overflow-hidden bg-slate-50 rounded-2xl border border-slate-100 p-5">
                   <div className="flex border-b border-slate-200 pb-3 mb-4">
                     <div className="w-24 text-xs text-slate-500 font-medium">階段</div>
                     <div className="flex-1 relative h-6">
                       {ticks.map((tick, idx) => (
                         <div key={idx} className="absolute text-xs text-slate-400 -translate-x-1/2" style={{ left: `${tick.left}%` }}>
                           {tick.label}
                         </div>
                       ))}
                     </div>
                   </div>
                   <div className="space-y-3">
                     {phases.map((phase) => (
                       <div
                         key={phase.id}
                         className="flex items-center gap-3 cursor-pointer"
                         onClick={() => { setEditingPhase(phase); setIsGanttModalOpen(true); }}
                       >
                         <div className="w-24 text-xs font-semibold text-slate-600 text-right">{phase.name}</div>
                         <div className="flex-1 h-10 bg-white rounded-2xl border border-slate-200 relative overflow-hidden">
                           {ticks.map((tick, idx) => (
                             <div
                               key={`tick-${phase.id}-${idx}`}
                               className="absolute top-0 bottom-0 border-l border-slate-100 border-dashed"
                               style={{ left: `${tick.left}%` }}
                             ></div>
                           ))}
                           <div
                             className={`absolute top-1 bottom-1 rounded-2xl ${phase.color} opacity-95 flex items-center justify-center text-[11px] text-white font-semibold shadow-lg`}
                             style={{ left: `${getLeftPos(phase.startDate)}%`, width: `${getWidth(phase.startDate, phase.endDate)}%` }}
                           >
                             {phase.startDate} ~ {phase.endDate}
                           </div>
                         </div>
                       </div>
                     ))}
                   </div>
                 </div>
               </div>
             );
        })()}
        
         {activeTab === 'dashboard' && (
             <div className="grid grid-cols-2 gap-4">
                <div className="bg-slate-50 p-6 rounded-lg text-center">
                    <p className="text-slate-500 mb-2">專案健康度</p>
                    <div className="text-4xl font-bold text-emerald-600">
                       {Math.round((tasks.filter(t => t.status === 'Done').length / tasks.length) * 100) || 0}%
                    </div>
                </div>
                 <div className="bg-slate-50 p-6 rounded-lg text-center">
                    <p className="text-slate-500 mb-2">待處理任務</p>
                    <div className="text-4xl font-bold text-slate-700">{tasks.filter(t => t.status !== 'Done').length}</div>
                </div>
                
                <div className="col-span-2 bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                    <div className="flex justify-between items-center mb-4">
                        <h3 className="font-bold text-slate-800">專案規格說明 (Project Specs)</h3>
                        <button onClick={() => setIsSpecsModalOpen(true)} className="text-blue-600 hover:text-blue-800 text-sm font-medium flex items-center gap-1">
                            <Edit size={16} /> 編輯
                        </button>
                    </div>
                    <div className="prose max-w-none text-slate-600 whitespace-pre-wrap bg-slate-50 p-4 rounded-lg min-h-[100px]">
                        {project.specs || "尚無規格說明..."}
                    </div>
                </div>
             </div>
        )}
        
        {activeTab === 'files' && (
          <div className="bg-white rounded-xl border border-slate-100 flex flex-col h-[600px]">
            {/* Chat Header */}
            <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50 rounded-t-xl">
              <div>
                <h3 className="font-bold text-slate-800 flex items-center gap-2">
                  <MessageSquare size={18} className="text-blue-600"/> 專案討論區
                </h3>
                <p className="text-xs text-slate-500 mt-1">與團隊成員討論專案細節、分享檔案</p>
              </div>

const HistoryForm = ({ onSubmit, onCancel }) => {
  const [formData, setFormData] = useState({
    version: '',
    date: new Date().toISOString().split('T')[0],
    author: '陳建宏', // Default user
    action: '',
    desc: '',
    status: 'Pending',
    attachment: null,
    fileName: ''
  });
  const [fileName, setFileName] = useState('');

  const handleChange = (e) => {
    const { name, value } = e.target;
    setFormData(prev => ({ ...prev, [name]: value }));
  };

  const handleFileChange = (e) => {
    const file = e.target.files[0];
    if (file) {
      if (file.size > 10 * 1024 * 1024) { // 10MB limit
        alert("檔案過大！請上傳 10MB 以下的檔案。");
        e.target.value = null;
        return;
      }
      setFileName(file.name);
      const reader = new FileReader();
      reader.onloadend = () => {
        setFormData(prev => ({ ...prev, attachment: reader.result, fileName: file.name }));
      };
      reader.readAsDataURL(file);
    }
  };

  const handleRemoveFile = () => {
    setFileName('');
    setFormData(prev => ({ ...prev, attachment: null, fileName: '' }));
  };

  const handleSubmit = (e) => {
    e.preventDefault();
    onSubmit(formData);
  };

  return (
    <form onSubmit={handleSubmit} className="space-y-4">
      <div className="grid grid-cols-2 gap-4">
        <div>
          <label className="block text-sm font-medium text-slate-700 mb-1">版本號 (Version)</label>
          <input
            type="text"
            name="version"
            value={formData.version}
            onChange={handleChange}
            className="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
            placeholder="e.g. V1.3"
            required
          />
        </div>
        <div>
          <label className="block text-sm font-medium text-slate-700 mb-1">日期 (Date)</label>
          <input
            type="date"
            name="date"
            value={formData.date}
            onChange={handleChange}
            className="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
            required
          />
        </div>
      </div>

      <div className="grid grid-cols-2 gap-4">
        <div>
          <label className="block text-sm font-medium text-slate-700 mb-1">作者 (Author)</label>
          <input
            type="text"
            name="author"
            value={formData.author}
            onChange={handleChange}
            className="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
            required
          />
        </div>
        <div>
          <label className="block text-sm font-medium text-slate-700 mb-1">狀態 (Status)</label>
          <select
            name="status"
            value={formData.status}
            onChange={handleChange}
            className="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
          >
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
          </select>
        </div>
      </div>

      <div>
        <label className="block text-sm font-medium text-slate-700 mb-1">動作 (Action)</label>
        <input
          type="text"
          name="action"
          value={formData.action}
          onChange={handleChange}
          className="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
          placeholder="e.g. 規格變更"
          required
        />
      </div>

      <div>
        <label className="block text-sm font-medium text-slate-700 mb-1">描述 (Description)</label>
        <textarea
          name="desc"
          value={formData.desc}
          onChange={handleChange}
          className="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none h-24"
          placeholder="詳細描述變更內容..."
          required
        ></textarea>
      </div>

      <div>
        <label className="block text-sm font-medium text-slate-700 mb-2">附件 (Attachment)</label>
        <div className="flex items-center space-x-4">
          <label className="flex items-center gap-2 cursor-pointer bg-slate-100 hover:bg-slate-200 text-slate-700 px-4 py-2 rounded-lg transition-colors border border-slate-300">
            <Upload size={18} />
            <span>選擇檔案</span>
            <input type="file" onChange={handleFileChange} className="hidden" />
          </label>
          {fileName && (
            <div className="flex items-center gap-2 text-sm text-green-600 bg-green-50 px-3 py-1 rounded-full">
              <span>{fileName}</span>
              <button type="button" onClick={handleRemoveFile} className="hover:text-red-500">
                <X size={14}/>
              </button>
            </div>
          )}
        </div>
        <p className="text-xs text-slate-400 mt-1">支援圖片與文件，最大 10MB</p>
      </div>

      <div className="flex justify-end gap-3 pt-4 border-t border-slate-100">
        <button
          type="button"
          onClick={onCancel}
          className="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg transition-colors"
        >
          取消
        </button>
        <button
          type="submit"
          className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
        >
          新增紀錄
        </button>
      </div>
    </form>
  );
};

      { id: 1, name: '主要討論區', url: 'https://example.com/discussion', createdAt: new Date().toISOString() }
    ];

  const [newUrl, setNewUrl] = useState('');

  // 儲存到 localStorage
  useEffect(() => {
    localStorage.setItem('spec_discussion_urls', JSON.stringify(urls));
  }, [urls]);

  const handleAddUrl = () => {
    if (!newName.trim() || !newUrl.trim()) {
      alert('請填寫名稱和網址');
      return;
    }
    const newEntry = {
      id: Date.now(),
      name: newName,
      url: newUrl,

    };
    setUrls([...urls, newEntry]);
    setNewName('');
    setNewUrl('');
    setIsEditing(false);
  };

    if (!newName.trim() || !newUrl.trim()) {
      alert('請填寫名稱和網址');
      return;
    }
    setUrls(urls.map(u => u.id === id ? { ...u, name: newName, url: newUrl } : u));

    setNewName('');
    setNewUrl('');

    window.open(url, '_blank', 'noopener,noreferrer');
  };

  const startEdit = (urlEntry) => {
    setEditingUrl(urlEntry.id);
    setNewName(urlEntry.name);
    setNewUrl(urlEntry.url);

  };

const ProjectApp = ({ machine, onBackToMachines, user }) => {
  const [currentView, setCurrentView] = useState('dashboard');
  const [selectedProject, setSelectedProject] = useState(null);
  
  // Lifted State - Initialize with filtered data
  const [projects, setProjects] = useState([]);
  const [tasks, setTasks] = useState([]);
  const [changes, setChanges] = useState([]);
  const [history, setHistory] = useState([]);
  const [messages, setMessages] = useState([]);

  // Sync with DB
  useEffect(() => {
    const unsubProjects = db.subscribe('rd_projects', (data) => setProjects(data.filter(p => p.machineId === machine.id)));
    const unsubTasks = db.subscribe('rd_tasks', (data) => setTasks(data));
    const unsubChanges = db.subscribe('rd_changes', (data) => setChanges(data));
    const unsubHistory = db.subscribe('rd_history', (data) => setHistory(data));
    const unsubMessages = db.subscribe('rd_messages', (data) => setMessages(data));
    
    return () => {
        unsubProjects();
        unsubTasks();
        unsubChanges();
        unsubHistory();
        unsubMessages();
    };
  }, [machine.id]);

  const handleViewDetails = (project) => {
    setSelectedProject(project);
    setCurrentView('detail');
  };

  const handleAddProject = async (newProject) => {
    const projectId = await db.addDoc('rd_projects', { ...newProject, machineId: machine.id });
    
    // 🆕 自動記錄專案新增到產品履歷
    const timestamp = new Date().toISOString().split('T')[0];
    const author = user?.displayName || '系統';
    
    const historyEntry = {
      version: 'Auto',
      date: timestamp,
      action: `新增專案：${newProject.name}`,
      desc: `負責人: ${newProject.owner}；類別: ${newProject.category}；狀態: ${newProject.status}；進度: ${newProject.progress}%`,
      status: 'Pending',
      author: author,
      projectId: projectId,
      autoGenerated: true
    };
    
    await db.addDoc('rd_history', historyEntry);
    console.log('✅ 自動記錄新增專案:', historyEntry);
  };

  const handleUpdateProject = async (updatedProject) => {
    // 先獲取原始專案資料以便比對變更
    const originalProject = projects.find(p => p.id === updatedProject.id);
    
    // 更新專案
    await db.updateDoc('rd_projects', updatedProject.id, updatedProject);
    
    // 🆕 自動記錄專案異動到產品履歷
    if (originalProject) {
      const changes = [];
      const timestamp = new Date().toISOString().split('T')[0];
      const author = user?.displayName || '系統';
      
      // 檢測狀態變更
      if (originalProject.status !== updatedProject.status) {
        changes.push({
          field: '狀態',
          from: originalProject.status,
          to: updatedProject.status
        });
      }
      
      // 檢測負責人變更
      if (originalProject.owner !== updatedProject.owner) {
        changes.push({
          field: '負責人',
          from: originalProject.owner,
          to: updatedProject.owner
        });
      }
      
      // 檢測進度變更（變化超過5%才記錄）
      if (Math.abs((originalProject.progress || 0) - (updatedProject.progress || 0)) >= 5) {
        changes.push({
          field: '進度',
          from: `${originalProject.progress || 0}%`,
          to: `${updatedProject.progress || 0}%`
        });
      }
      
      // 檢測階段變更
      if (originalProject.stage !== updatedProject.stage) {
        changes.push({
          field: '階段',
          from: originalProject.stage,
          to: updatedProject.stage
        });
      }
      
      // 檢測名稱變更
      if (originalProject.name !== updatedProject.name) {
        changes.push({
          field: '專案名稱',
          from: originalProject.name,
          to: updatedProject.name
        });
      }
      
      // 如果有變更，自動新增履歷記錄
      if (changes.length > 0) {
        const changeDesc = changes.map(c => `${c.field}: ${c.from} → ${c.to}`).join('；');
        
        const historyEntry = {
          version: 'Auto',
          date: timestamp,
          action: `專案更新：${updatedProject.name}`,
          desc: changeDesc,
          status: 'Pending',
          author: author,
          projectId: updatedProject.id,
          autoGenerated: true,
          changes: changes
        };
        
        await db.addDoc('rd_history', historyEntry);
        console.log('✅ 自動記錄專案異動:', historyEntry);
      }
    }
  };

  const handleDeleteProject = async (projectId) => {
    if (confirm('確定要刪除此專案嗎？')) {
      await db.deleteDoc('rd_projects', projectId);
      if (selectedProject?.id === projectId) {
        setSelectedProject(null);
        setCurrentView('list');
      }
    }
  };

  const handleAddTask = async (newTask) => {
    const taskId = await db.addDoc('rd_tasks', newTask);
    
    // 🆕 自動記錄任務新增到產品履歷
    const timestamp = new Date().toISOString().split('T')[0];
    const author = user?.displayName || '系統';
    
    const historyEntry = {
      version: 'Auto',
      date: timestamp,
      action: `新增任務：${newTask.title}`,
      desc: `負責人: ${newTask.owner}；優先級: ${newTask.priority}；狀態: ${newTask.status}`,
      status: 'Pending',
      author: author,
      projectId: newTask.projectId,
      taskId: taskId,
      autoGenerated: true
    };
    
    await db.addDoc('rd_history', historyEntry);
    console.log('✅ 自動記錄新增任務:', historyEntry);
  };

  const handleUpdateTask = async (updatedTask) => {
    // 先獲取原始任務資料以便比對變更
    const originalTask = tasks.find(t => t.id === updatedTask.id);
    
    // 更新任務
    await db.updateDoc('rd_tasks', updatedTask.id, updatedTask);
    
    // 🆕 自動記錄任務異動到產品履歷
    if (originalTask) {
      const changes = [];
      const timestamp = new Date().toISOString().split('T')[0];
      const author = user?.displayName || '系統';
      
      // 檢測狀態變更
      if (originalTask.status !== updatedTask.status) {
        changes.push({
          field: '狀態',
          from: originalTask.status,
          to: updatedTask.status
        });
      }
      
      // 檢測負責人變更
      if (originalTask.owner !== updatedTask.owner) {
        changes.push({
          field: '負責人',
          from: originalTask.owner,
          to: updatedTask.owner
        });
      }
      
      // 檢測優先級變更
      if (originalTask.priority !== updatedTask.priority) {
        changes.push({
          field: '優先級',
          from: originalTask.priority,
          to: updatedTask.priority
        });
      }
      
      // 檢測標題變更
      if (originalTask.title !== updatedTask.title) {
        changes.push({
          field: '任務名稱',
          from: originalTask.title,
          to: updatedTask.title
        });
      }
      
      // 如果有變更，自動新增履歷記錄
      if (changes.length > 0) {
        const changeDesc = changes.map(c => `${c.field}: ${c.from} → ${c.to}`).join('；');
        const taskName = updatedTask.title || originalTask.title;
        
        const historyEntry = {
          version: 'Auto',
          date: timestamp,
          action: `任務更新：${taskName}`,
          desc: changeDesc,
          status: 'Pending',
          author: author,
          projectId: updatedTask.projectId,
          taskId: updatedTask.id,
          autoGenerated: true,
          changes: changes
        };
        
        await db.addDoc('rd_history', historyEntry);
        console.log('✅ 自動記錄任務異動:', historyEntry);
      }
    }
  };

  const handleAddChange = async (newChange) => {
    await db.addDoc('rd_changes', newChange);
  };

  const handleAddHistory = async (newHistory) => {
    await db.addDoc('rd_history', newHistory);
  };

  const handleAddMessage = async (newMessage) => {
    await db.addDoc('rd_messages', newMessage);
  };

  const renderContent = () => {
    switch (currentView) {
      case 'dashboard':
        return <DashboardView projects={projects} tasks={tasks} changes={changes} onViewDetails={handleViewDetails} />;
      case 'list':
        return (
          <ProjectListView 
            projects={projects} 
            onViewDetails={handleViewDetails} 
            onAddProject={handleAddProject}
            onUpdateProject={handleUpdateProject}
            onDeleteProject={handleDeleteProject}
          />
        );
      case 'detail':
        return (
          <ProjectDetailView 
            project={selectedProject} 
            onBack={() => setCurrentView('list')} 
            tasks={tasks}
            onAddTask={handleAddTask}
            onUpdateTask={handleUpdateTask}
            changes={changes}
            onAddChange={handleAddChange}
            history={history}
            onAddHistory={handleAddHistory}
            messages={messages}
            onAddMessage={handleAddMessage}
            onUpdateProject={handleUpdateProject}
            onDeleteProject={handleDeleteProject}
            user={user}
          />
        );
      case 'analytics':
        return <AnalyticsView projects={projects} tasks={tasks} changes={changes} />;
      case 'spec-discussion':
        return <SpecDiscussionView />;
      case 'engineer':
        return <EngineerDashboardView tasks={tasks} onUpdateTask={handleUpdateTask} user={user} />;
      default:
        return <DashboardView projects={projects} tasks={tasks} changes={changes} onViewDetails={handleViewDetails} />;
    }
  };

  const NavItem = ({ id, icon: Icon, label }) => (
    <button
      onClick={() => setCurrentView(id)}
      className={`w-full flex items-center px-4 py-3 mb-1 rounded-lg transition-all ${
        currentView === id || (currentView === 'detail' && id === 'list')
          ? 'bg-blue-600 text-white shadow-lg shadow-blue-200' 
          : 'text-slate-400 hover:bg-slate-100 hover:text-slate-600'
      }`}
    >
      <Icon size={20} className="mr-3" />
      <span className="font-medium text-sm">{label}</span>
    </button>
  );

  return (
    <div className="flex h-screen bg-slate-50 text-slate-800 font-sans">
      {/* Sidebar */}
      <aside className="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col">
        <div className="p-6">
          <div className="flex items-center gap-2 text-blue-700 font-bold text-xl">
            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
              <Activity size={20} />
            </div>
            R&D Nexus
          </div>
          <p className="text-xs text-slate-400 mt-1 pl-10">研發進度追蹤系統</p>
          {machine && (
             <div className="mt-4 p-3 bg-slate-50 rounded-lg border border-slate-100">
                <div className="text-xs text-slate-400 mb-1">Current Machine</div>
                <div className="font-bold text-slate-700 text-sm flex items-center gap-2">
                   <div className="w-2 h-2 rounded-full bg-emerald-500"></div>
                   {machine.name}
                </div>
             </div>
          )}
        </div>

        <nav className="flex-1 px-4 py-4 overflow-y-auto">
          <div className="mb-6">
            <p className="px-4 text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">管理中心</p>
            <NavItem id="dashboard" icon={LayoutDashboard} label="總覽儀表板" />
            <NavItem id="list" icon={ListTodo} label="專案列表" />
            <NavItem id="analytics" icon={BarChart3} label="分析報告" />
            <NavItem id="spec-discussion" icon={ExternalLink} label="專案規格討論歷程" />
          </div>
          
          <div className="mb-6">
            <p className="px-4 text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">個人專區</p>
            <NavItem id="engineer" icon={UserCircle} label="我的績效與任務" />
          </div>
        </nav>

        <div className="p-4 border-t border-slate-100 space-y-2">
          <button className="flex items-center px-4 py-3 text-slate-400 hover:text-slate-600 w-full rounded-lg hover:bg-slate-50 transition-colors">

          </button>

            <ArrowRight size={20} className="mr-3 rotate-180" />
            <span className="font-medium text-sm">返回機台列表</span>

      {/* Main Content */}
      <main className="flex-1 flex flex-col h-screen overflow-hidden">
        {/* Header (Mobile Only / Utility) */}
        <header className="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 md:hidden">

        </header>
        
        <header className="hidden md:flex h-16 bg-white border-b border-slate-200 items-center justify-between px-8">
            <div className="flex items-center text-slate-400 text-sm">
                <span className="mr-2">最後更新時間: 2025-08-20 10:00</span>

            </div>
            <div className="flex items-center gap-4">
                 <div className="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-sm border border-indigo-200">
                    {user?.displayName?.[0] || 'A'}

                    <p className="font-bold text-slate-700">{user?.displayName || 'Admin User'}</p>
                    <p className="text-xs text-slate-500">{user?.department || '研發部經理'}</p>
                 </div>

        </header>

        {/* Scrollable Area */}
        <div className="flex-1 overflow-y-auto p-4 md:p-8">
          <div className="max-w-7xl mx-auto">
            {renderContent()}

    </div>
  );

      unsubCost();
    };
  }, []);

  // 根據選擇的月份篩選數據
  const filteredTqmRecords = useMemo(() => {
    if (!selectedMonth) return tqmRecords;
    const month = parseInt(selectedMonth.replace('月', ''));
    return tqmRecords.filter(record => {
      if (!record.createdAt) return false;
      const recordDate = new Date(record.createdAt);
      const recordYear = recordDate.getFullYear();
      const recordMonth = recordDate.getMonth() + 1;
      return recordYear === selectedYear && recordMonth === month;
    });
  }, [tqmRecords, selectedMonth, selectedYear]);

  const filteredKpiData = useMemo(() => {
    if (!selectedMonth) return kpiData;
    const month = parseInt(selectedMonth.replace('月', ''));
    
    // Debug: 列印所有 KPI 數據
    console.log('所有 KPI 數據:', kpiData);
    console.log('篩選條件 - 月份:', month, '年份:', selectedYear);
    
    const filtered = kpiData.filter(record => {
      // KPI 系統使用 month 字段 (e.g., "11月")
      if (record.month) {
        const recordMonth = parseInt(record.month.replace('月', ''));
        console.log('KPI 記錄:', record.name, 'Month:', record.month, '解析後:', recordMonth);
        // KPI 系統通常沒有年份欄位,所以只比對月份即可
        return recordMonth === month;
      }
      // 如果有 date 字段則使用 date
      if (record.date) {
        const recordDate = new Date(record.date);
        const recordYear = recordDate.getFullYear();
        const recordMonth = recordDate.getMonth() + 1;
        return recordYear === selectedYear && recordMonth === month;
      }
      return false;
    });
    
    console.log('篩選後的 KPI 數據:', filtered);
    return filtered;
  }, [kpiData, selectedMonth, selectedYear]);

  const filteredProjects = useMemo(() => {
    if (!selectedMonth) return projects;
    const month = parseInt(selectedMonth.replace('月', ''));
    
    console.log('篩選專案 - 月份:', month, '年份:', selectedYear);
    console.log('所有專案:', projects);
    console.log('專案詳細資料:', JSON.stringify(projects, null, 2));
    
    const filtered = projects.filter(project => {
      console.log('檢查專案:', project.name || project.id, {
        createdAt: project.createdAt,
        deadline: project.deadline,
        status: project.status,
        completedAt: project.completedAt
      });
      
      // 如果專案有截止日期，檢查截止日期是否在選定月份或之後
      if (project.deadline) {
        const deadlineDate = new Date(project.deadline);
        const deadlineYear = deadlineDate.getFullYear();
        const deadlineMonth = deadlineDate.getMonth() + 1;
        
        // 截止日期在選定月份或之後的專案都應該顯示
        const isDeadlineInOrAfterMonth = deadlineYear > selectedYear || 
                                         (deadlineYear === selectedYear && deadlineMonth >= month);
        
        console.log('  → 截止日期檢查:', {
          deadline: project.deadline,
          deadlineMonth,
          selectedMonth: month,
          isDeadlineInOrAfterMonth
        });
        
        if (isDeadlineInOrAfterMonth) {
          // 如果有 createdAt，確保創建時間 <= 選定月份
          if (project.createdAt) {
            const createdDate = new Date(project.createdAt);
            const createdYear = createdDate.getFullYear();
            const createdMonth = createdDate.getMonth() + 1;
            const isCreatedBeforeOrInMonth = createdYear < selectedYear || 
                                            (createdYear === selectedYear && createdMonth <= month);
            console.log('  → 有 createdAt，檢查是否在選定月份之前或當月:', isCreatedBeforeOrInMonth);
            return isCreatedBeforeOrInMonth;
          }
          // 沒有 createdAt 就直接通過
          console.log('  → 沒有 createdAt，直接顯示');
          return true;
        }
        return false;
      }
      
      // 如果有 createdAt 但沒有 deadline
      if (project.createdAt) {
        const createdDate = new Date(project.createdAt);
        const createdYear = createdDate.getFullYear();
        const createdMonth = createdDate.getMonth() + 1;
        
        // 已完成的專案：只顯示當月完成的
        if (project.status === 'Completed' || project.status === 'completed') {
          if (project.completedAt) {
            const completedDate = new Date(project.completedAt);
            const completedYear = completedDate.getFullYear();
            const completedMonth = completedDate.getMonth() + 1;
            return completedYear === selectedYear && completedMonth === month;
          }
          return false;
        }
        
        // 進行中的專案：創建時間 <= 選定月份
        return createdYear < selectedYear || (createdYear === selectedYear && createdMonth <= month);
      }
      
      // 沒有 createdAt 也沒有 deadline 的專案：
      // 只要不是已完成狀態就顯示
      console.log('  → 沒有日期資訊，檢查狀態:', project.status);
      return project.status !== 'Completed' && project.status !== 'completed';
    });
    
    console.log('篩選後的專案:', filtered);
    return filtered;
  }, [projects, selectedMonth, selectedYear]);

  // 過濾每月預算數據
  const filteredMonthlyBudgets = useMemo(() => {
    if (!selectedMonth) return monthlyBudgets;
    const month = parseInt(selectedMonth.replace('月', ''));
    return monthlyBudgets.filter(budget => {
      return budget.year === selectedYear && budget.month === month;
    });
  }, [monthlyBudgets, selectedMonth, selectedYear]);

  // 過濾每月成本數據
  const filteredMonthlyCosts = useMemo(() => {
    if (!selectedMonth) return monthlyCosts;
    const month = parseInt(selectedMonth.replace('月', ''));
    return monthlyCosts.filter(cost => {
      return cost.year === selectedYear && cost.month === month;
    });
  }, [monthlyCosts, selectedMonth, selectedYear]);

  // 計算 TQM 品質分數 (20%)
  const calculateTQMScore = useMemo(() => {
    if (filteredTqmRecords.length === 0) return { score: 0, weight: 20, weightedScore: 0, details: { total: 0, improved: 0, improveRate: 0, pending: 0, notStarted: 0, penalty: 0, finalScore: 0 } };
    // 根據改善狀態計分
    const improvedRecords = filteredTqmRecords.filter(r => r.status === '已改善').length;
    const totalRecords = filteredTqmRecords.length;
    const improveRate = (improvedRecords / totalRecords) * 100;
    
    // 分數計算：改善率越高分數越高
    let baseScore = 100;
    if (improveRate < 60) baseScore = 60;
    else if (improveRate < 70) baseScore = 70;
    else if (improveRate < 80) baseScore = 80;
    else if (improveRate < 90) baseScore = 90;
    else baseScore = 100;
    
    // 🆕 異常數量懲罰機制：每月異常數超過6件，每多1件扣2分，最多扣20分
    const abnormalThreshold = 6;
    let penalty = 0;
    if (totalRecords > abnormalThreshold) {
      const excessCount = totalRecords - abnormalThreshold;
      penalty = Math.min(excessCount * 2, 20); // 每件扣2分，最多扣20分
    }
    
    // 最終分數 = 基礎分數 - 異常數量懲罰
    const finalScore = Math.max(baseScore - penalty, 0);
    
    return {
      score: finalScore,
      weight: 20,
      weightedScore: (finalScore * 0.2).toFixed(1),
      details: {
        total: totalRecords,
        improved: improvedRecords,
        improveRate: improveRate.toFixed(1),
        pending: filteredTqmRecords.filter(r => r.status === '處理中').length,
        notStarted: filteredTqmRecords.filter(r => r.status === '未處理').length,
        baseScore: baseScore,
        penalty: penalty,
        finalScore: finalScore
      }
    };
  }, [filteredTqmRecords]);

  // 計算 KPI 績效分數 (20%)
  const calculateKPIScore = useMemo(() => {
    if (filteredKpiData.length === 0) return { score: 0, weight: 20, weightedScore: 0, details: { total: 0, achieved: 0, achieveRate: 0, missed: 0 } };
    
    // 計算所有 KPI 指標達成率
    const allMetrics = filteredKpiData.flatMap(d => d.metrics || []);
    if (allMetrics.length === 0) return { score: 0, weight: 20, weightedScore: 0, details: { total: 0, achieved: 0, achieveRate: 0, missed: 0 } };
    
    const achievedMetrics = allMetrics.filter(m => m.status === 'Achieved').length;
    const achieveRate = (achievedMetrics / allMetrics.length) * 100;
    
    // 分數對應
    let score = Math.round(achieveRate);
    
    return {
      score,
      weight: 20,
      weightedScore: (score * 0.2).toFixed(1),
      details: {
        total: allMetrics.length,
        achieved: achievedMetrics,
        achieveRate: achieveRate.toFixed(1),
        missed: allMetrics.filter(m => m.status === 'Missed').length
      }
    };
  }, [filteredKpiData]);

  // 計算專案進度分數 (30%)
  const calculateProjectScore = useMemo(() => {
    if (filteredProjects.length === 0) return { score: 0, weight: 30, weightedScore: 0, details: { total: 0, completed: 0, onTime: 0, avgProgress: 0, onTimeRate: 0, inProgress: 0 } };
    
    const completedProjects = filteredProjects.filter(p => p.status === 'Completed');
    const onTimeProjects = completedProjects.filter(p => {
      if (!p.deadline || !p.completedAt) return false;
      return new Date(p.completedAt) <= new Date(p.deadline);
    });
    
    const avgProgress = filteredProjects.reduce((sum, p) => sum + (p.progress || 0), 0) / filteredProjects.length;
    const onTimeRate = completedProjects.length > 0 
      ? (onTimeProjects.length / completedProjects.length) * 100 
      : 0;
    
    // 綜合評分：平均進度70% + 準時率30%
    const score = Math.round(avgProgress * 0.7 + onTimeRate * 0.3);
    
    return {
      score,
      weight: 30,
      weightedScore: (score * 0.3).toFixed(1),
      details: {
        total: filteredProjects.length,
        completed: completedProjects.length,
        onTime: onTimeProjects.length,
        avgProgress: avgProgress.toFixed(1),
        onTimeRate: onTimeRate.toFixed(1),
        inProgress: filteredProjects.filter(p => p.status === 'In Progress').length
      }
    };
  }, [filteredProjects]);

  // 計算預算控制分數 (15%)
  const calculateBudgetScore = useMemo(() => {
    // 使用當月預算記錄或預設值
    const currentBudget = filteredMonthlyBudgets.length > 0 
      ? filteredMonthlyBudgets[0] 
      : { yearlyBudget: defaultYearlyBudget, actualSpending: 0 };
    
    const { yearlyBudget, actualSpending } = currentBudget;
    const usageRate = yearlyBudget > 0 ? (actualSpending / yearlyBudget) * 100 : 0;
    
    // 評分標準：使用率在80-90%為最佳
    let score = 100;
    if (usageRate > 95) score = 70; // 超支風險
    else if (usageRate > 90) score = 85;
    else if (usageRate >= 80 && usageRate <= 90) score = 100; // 最佳範圍
    else if (usageRate >= 70) score = 90;
    else if (usageRate >= 60) score = 80;
    else score = 70; // 使用率太低可能執行不力
    
    return {
      score,
      weight: 15,
      weightedScore: (score * 0.15).toFixed(1),
      details: {
        yearlyBudget: (yearlyBudget / 10000).toFixed(0),
        actualSpending: (actualSpending / 10000).toFixed(0),
        remaining: ((yearlyBudget - actualSpending) / 10000).toFixed(0),
        usageRate: usageRate.toFixed(1),
        hasMonthlyData: filteredMonthlyBudgets.length > 0
      }
    };
  }, [filteredMonthlyBudgets, defaultYearlyBudget]);

  // 計算成本管控分數 (15%)
  const calculateCostScore = useMemo(() => {
    // 使用當月成本數據
    const currentCostData = filteredMonthlyCosts.length > 0 
      ? filteredMonthlyCosts[0].products || []
      : [];
    
    if (currentCostData.length === 0) return { 
      score: 0, 
      weight: 15, 
      weightedScore: 0, 
      details: { 
        total: 0, 
        qualified: 0, 
        qualifyRate: 0, 
        avgCostRate: 0, 
        overBudget: 0,
        hasMonthlyData: false
      } 
    };
    
    // 計算符合標準的產品數（成本率≤65%）
    const qualifiedProducts = currentCostData.filter(p => p.costRate <= 65).length;
    const qualifyRate = (qualifiedProducts / currentCostData.length) * 100;
    
    // 平均成本率
    const avgCostRate = currentCostData.reduce((sum, p) => sum + p.costRate, 0) / currentCostData.length;
    
    // 評分：符合率100%得100分，每少10%扣10分
    let score = Math.round(qualifyRate);
    if (avgCostRate > 65) {
      score = Math.max(60, score - (avgCostRate - 65) * 2); // 超標扣分
    }
    
    return {
      score,
      weight: 15,
      weightedScore: (score * 0.15).toFixed(1),
      details: {
        total: currentCostData.length,
        qualified: qualifiedProducts,
        qualifyRate: qualifyRate.toFixed(1),
        avgCostRate: avgCostRate.toFixed(1),
        overBudget: currentCostData.filter(p => p.costRate > 65).length,
        hasMonthlyData: filteredMonthlyCosts.length > 0
      }
    };
  }, [filteredMonthlyCosts]);

  // 總分計算
  const totalScore = useMemo(() => {
    const weighted = 
      parseFloat(calculateTQMScore.weightedScore) +
      parseFloat(calculateKPIScore.weightedScore) +
      parseFloat(calculateProjectScore.weightedScore) +
      parseFloat(calculateBudgetScore.weightedScore) +
      parseFloat(calculateCostScore.weightedScore);
    
    return {
      total: weighted.toFixed(1),
      grade: weighted >= 90 ? 'A' : weighted >= 80 ? 'B' : weighted >= 70 ? 'C' : weighted >= 60 ? 'D' : 'F',
      level: weighted >= 90 ? '優秀' : weighted >= 80 ? '良好' : weighted >= 70 ? '合格' : weighted >= 60 ? '待改進' : '不合格'
    };
  }, [calculateTQMScore, calculateKPIScore, calculateProjectScore, calculateBudgetScore, calculateCostScore]);

  // 新增產品成本資料
  const handleAddProduct = () => {
    if (!newProduct.productName || !newProduct.salesPrice || !newProduct.cost) {
      alert('請填寫完整資料');
      return;
    }
    const costRate = (parseFloat(newProduct.cost) / parseFloat(newProduct.salesPrice)) * 100;
    setCostControlData([...costControlData, {
      productName: newProduct.productName,
      salesPrice: parseFloat(newProduct.salesPrice),
      cost: parseFloat(newProduct.cost),
      costRate: parseFloat(costRate.toFixed(2))
    }]);
    setNewProduct({ productName: '', salesPrice: '', cost: '' });
    setShowAddProduct(false);
  };

  // 生成綜合報告
  const generateComprehensiveReport = () => {
    const report = `
==================================================
研發部門 KPI 綜合評分報告
==================================================
報告期間：${selectedMonth}
生成時間：${new Date().toLocaleString('zh-TW')}
評分人員：${user.displayName}

【總體評分】
────────────────────────────────────────
總分：${totalScore.total} 分
等級：${totalScore.grade} (${totalScore.level})

【各項目詳細評分】
────────────────────────────────────────

一、TQM 品質管理 (佔比 20%)
   原始分數：${calculateTQMScore.score} 分
   加權分數：${calculateTQMScore.weightedScore} 分
   ├─ 總異常數：${calculateTQMScore.details.total} 件
   ├─ 已改善數：${calculateTQMScore.details.improved} 件
   ├─ 改善率：${calculateTQMScore.details.improveRate}%
   ├─ 處理中：${calculateTQMScore.details.pending} 件
   ├─ 未處理：${calculateTQMScore.details.notStarted} 件
   │
   ├─ 改善率基礎分：${calculateTQMScore.details.baseScore} 分
   ├─ 異常數量懲罰：-${calculateTQMScore.details.penalty} 分 (目標≤6件，超過每件扣2分)
   └─ 最終得分：${calculateTQMScore.details.finalScore} 分
   
   評分標準：
   • 改善率 ≥90%: 100分 | 80-89%: 90分 | 70-79%: 80分 | 60-69%: 70分 | <60%: 60分
   • 異常數量控制：目標每月≤6件，超過每多1件扣2分 (最多扣20分)

二、KPI 績效表現 (佔比 20%)
   原始分數：${calculateKPIScore.score} 分
   加權分數：${calculateKPIScore.weightedScore} 分
   ├─ 總指標數：${calculateKPIScore.details.total}
   ├─ 達成數：${calculateKPIScore.details.achieved}
   ├─ 達成率：${calculateKPIScore.details.achieveRate}%
   └─ 未達成：${calculateKPIScore.details.missed}

三、研發專案進度 (佔比 30%)
   原始分數：${calculateProjectScore.score} 分
   加權分數：${calculateProjectScore.weightedScore} 分
   ├─ 總專案數：${calculateProjectScore.details.total}
   ├─ 已完成：${calculateProjectScore.details.completed}
   ├─ 準時完成：${calculateProjectScore.details.onTime}
   ├─ 平均進度：${calculateProjectScore.details.avgProgress}%
   ├─ 準時率：${calculateProjectScore.details.onTimeRate}%
   └─ 進行中：${calculateProjectScore.details.inProgress}

四、年度預算控制 (佔比 15%)
   原始分數：${calculateBudgetScore.score} 分
   加權分數：${calculateBudgetScore.weightedScore} 分
   ├─ 年度預算：${calculateBudgetScore.details.yearlyBudget} 萬元
   ├─ 實際支出：${calculateBudgetScore.details.actualSpending} 萬元
   ├─ 剩餘預算：${calculateBudgetScore.details.remaining} 萬元
   └─ 使用率：${calculateBudgetScore.details.usageRate}%

   原始分數：${calculateCostScore.score} 分
   加權分數：${calculateCostScore.weightedScore} 分
   ├─ 總產品數：${calculateCostScore.details.total}
   ├─ 符合標準：${calculateCostScore.details.qualified} (成本率≤65%)
   ├─ 符合率：${calculateCostScore.details.qualifyRate}%
   ├─ 平均成本率：${calculateCostScore.details.avgCostRate}%
   └─ 超標產品：${calculateCostScore.details.overBudget}

────────────────────────────────────────
${filteredMonthlyCosts.length > 0 && filteredMonthlyCosts[0].products ? 
  filteredMonthlyCosts[0].products.map((p, i) => 
    `${i+1}. ${p.productName}
   售價：${p.salesPrice.toLocaleString()} 元
   成本：${p.cost.toLocaleString()} 元
   成本率：${p.costRate}% ${p.costRate <= 65 ? '✓ 合格' : '✗ 超標'}`
  ).join('\n')
  : '本月尚無成本數據'}

【綜合建議】
────────────────────────────────────────
${totalScore.total >= 90 ? '✓ 各項指標表現優異，請繼續保持！' : ''}
${calculateTQMScore.score < 80 ? '• 建議加強 TQM 品質改善，提升異常處理效率' : ''}
${calculateKPIScore.score < 80 ? '• 建議檢討 KPI 執行策略，提升達成率' : ''}
${calculateProjectScore.score < 80 ? '• 建議優化專案管理流程，提升準時完成率' : ''}
${calculateBudgetScore.details.usageRate > 90 ? '• 預算使用率偏高，建議加強成本控管' : ''}
${calculateCostScore.details.overBudget > 0 ? `• 有 ${calculateCostScore.details.overBudget} 項產品成本超標，需立即改善` : ''}

==================================================
`;
    
    const blob = new Blob([report], { type: 'text/plain;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `研發部門KPI綜合報告_${selectedMonth}_${new Date().toISOString().slice(0,10)}.txt`;
    a.click();
    URL.revokeObjectURL(url);
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50">
      {/* 導航列 */}
      <nav className="bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 text-white shadow-lg sticky top-0 z-30">
        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
          <div className="flex items-center space-x-3">
            <div className="p-2 bg-white/20 rounded-lg backdrop-blur">
              <BarChart3 className="w-6 h-6" />
            </div>
            <div>
              <span className="font-bold text-xl">研發部門 KPI 綜合評分系統</span>
              <p className="text-xs text-blue-100">整合 TQM、績效、專案、預算、成本五大指標</p>
            </div>
          </div>
          <div className="flex space-x-2">
            <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${activeTab === 'dashboard' ? 'bg-white/20 backdrop-blur' : 'hover:bg-white/10'}`}>
              <LayoutDashboard className="w-4 h-4 inline mr-2"/>總覽
            </button>
            <button onClick={() => setActiveTab('history')} className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${activeTab === 'history' ? 'bg-white/20 backdrop-blur' : 'hover:bg-white/10'}`}>
              <Calendar className="w-4 h-4 inline mr-2"/>歷史記錄
            </button>
            <button onClick={() => setActiveTab('analysis')} className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${activeTab === 'analysis' ? 'bg-white/20 backdrop-blur' : 'hover:bg-white/10'}`}>
              <TrendingUp className="w-4 h-4 inline mr-2"/>趨勢分析
            </button>
            <button onClick={() => setActiveTab('details')} className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${activeTab === 'details' ? 'bg-white/20 backdrop-blur' : 'hover:bg-white/10'}`}>
              <ListTodo className="w-4 h-4 inline mr-2"/>詳細分析
            </button>
            <button onClick={() => setActiveTab('settings')} className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${activeTab === 'settings' ? 'bg-white/20 backdrop-blur' : 'hover:bg-white/10'}`}>
              <Settings className="w-4 h-4 inline mr-2"/>數據設定
            </button>
            <button onClick={onBackToMenu} className="ml-4 px-4 py-2 rounded-lg text-sm font-medium bg-red-500/80 hover:bg-red-600 transition-all">
              <ArrowLeft className="w-4 h-4 inline mr-2"/>返回
            </button>
          </div>
        </div>
      </nav>

      <main className="max-w-7xl mx-auto px-4 py-8">
        {/* 總覽儀表板 */}
        {activeTab === 'dashboard' && (
          <div className="space-y-6 animate-fade-in">
            {/* 月份選擇器 */}
            <div className="bg-white rounded-xl shadow-md p-4 flex items-center justify-between">
              <div className="flex items-center gap-4">
                <Calendar className="w-5 h-5 text-blue-600"/>

      if (char === '"') {

        result.push(cell.trim().replace(/^"|"$/g, '').replace(/""/g, '"'));

      }

      const text = e.target.result;

      const newItems = [];

      for (let i = 1; i < rows.length; i++) {
        const row = rows[i].trim();

        let newItem = mapColumnsToData(cols, i);

      }

    };
    reader.readAsText(file);
  };
