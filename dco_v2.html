        function toggleAdjustMode() {

        // å•Ÿç”¨æ‹–æ›³
        function enableDragging() {
            const fields = document.querySelectorAll('.preview-field.draggable');
            const container = document.getElementById('previewPage');
            
            fields.forEach(field => {
                let isDragging = false;
                let startX, startY, startLeft, startTop;
                
                field.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    startLeft = field.offsetLeft;
                    startTop = field.offsetTop;
                    field.style.zIndex = '1000';
                    field.style.boxShadow = '0 4px 12px rgba(102, 126, 234, 0.5)';
                    e.preventDefault();
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    
                    const containerRect = container.getBoundingClientRect();
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    
                    const newLeft = ((startLeft + deltaX) / containerRect.width) * 100;
                    const newTop = ((startTop + deltaY) / containerRect.height) * 100;
                    
                    field.style.left = Math.max(0, Math.min(95, newLeft)) + '%';
                    field.style.top = Math.max(0, Math.min(95, newTop)) + '%';
                });
                
                document.addEventListener('mouseup', () => {
                    if (isDragging) {
                        isDragging = false;
                        field.style.zIndex = 'auto';
                        field.style.boxShadow = 'none';
                        
                        // ä¿å­˜æ–°ä½ç½®
                        const index = parseInt(field.dataset.index);
                        const savedLayout = localStorage.getItem('dco_field_layout');
                        const layout = savedLayout ? JSON.parse(savedLayout) : [...fieldLayout];
                        
                        layout[index].top = parseFloat(field.style.top);
                        layout[index].left = parseFloat(field.style.left);
                        
                        localStorage.setItem('dco_field_layout', JSON.stringify(layout));
                        showToast('ä½ç½®å·²ä¿å­˜', 'info');
                    }
                });
            });
        }
