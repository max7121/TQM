# TQM 系統 - Nginx 配置文件
# 用於反向代理和文件上傳優化

server {
    listen 80;
    server_name tqm.yourcompany.com;  # 修改為您的域名或內網 IP

    # 設置最大上傳文件大小為 100MB
    client_max_body_size 100M;
    
    # 上傳超時設置
    client_body_timeout 300s;
    
    # 根目錄 - 前端靜態文件
    root /var/www/tqm/server;
    index index.html;

    # 日誌配置
    access_log /var/log/nginx/tqm_access.log;
    error_log /var/log/nginx/tqm_error.log;

    # 壓縮配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # 前端靜態文件
    location / {
        try_files $uri $uri/ /index.html;
        
        # 緩存設置
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # API 代理到 Node.js 服務器
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # 請求頭設置
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 緩存禁用
        proxy_cache_bypass $http_upgrade;
        
        # 超時設置（上傳大文件需要更長時間）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # 上傳文件靜態訪問
    location /uploads/ {
        alias /var/www/tqm/server/uploads/;
        
        # 安全設置 - 禁止執行腳本
        location ~ \.(php|jsp|asp|aspx|cgi)$ {
            deny all;
        }
        
        # 緩存設置
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # CORS 設置（如需要跨域訪問）
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
    }

    # 禁止訪問隱藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Firebase 相關 CDN 資源代理（可選）
    location ~ ^/(firebasejs|gstatic)/ {
        proxy_pass https://www.gstatic.com;
        proxy_ssl_server_name on;
        proxy_set_header Host www.gstatic.com;
        
        # 緩存設置
        proxy_cache_valid 200 7d;
        add_header X-Cache-Status $upstream_cache_status;
    }
}

# HTTPS 配置（可選 - 建議生產環境使用）
server {
    listen 443 ssl http2;
    server_name tqm.yourcompany.com;

    # SSL 證書配置
    ssl_certificate /etc/nginx/ssl/tqm.crt;
    ssl_certificate_key /etc/nginx/ssl/tqm.key;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 其他配置同上（複製上面 server 區塊的內容）
    client_max_body_size 100M;
    root /var/www/tqm/server;
    index index.html;

    # ... 其他配置 ...
}
